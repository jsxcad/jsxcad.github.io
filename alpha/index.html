<html>
 <head>
  <link rel="stylesheet" href="style/light.css">
  <link rel="stylesheet" href="spinner.css">
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="prism.css">
  <style>
    div.notebook {
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: blue;
    }

    .note.error {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red;
    }

    .note.view {
    }

    img.note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      width: 100%;
      height: 100%;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    button.note.print {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      height: 21px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.print:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }

    .ace_string {
      color: #002852 !important;
    }

    div.ace_lineWidgetContainer {
      background-color: #FFFFEC;
    }

    .progress-marker {
      position: absolute;
      background-color: #C4FFF7;
    }

  </style>
 </head>
 <body>
  <div id="loading" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%)">
    <center style="font-size: 50px">JSxCAD</center>
    <br/>
    <center style="font-size: 25px">Loading</center>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type="module">
    import './master.js';
  </script>
  <div id="container"></div>
 </body>
</html>
