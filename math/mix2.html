
<html>
 <header>
  <style>
    table td + td { border-left:1px dotted black; }
  </style>
 </header>
 <body>
  <script>
   const { body } = document;
   const pad = (n, v) => String(v).padStart(n, ' ');
   const pick = (n) => Math.floor(Math.random() * n);
   const kMinus = '\u002D';
   const kPlus = '\u002B';
   const kTimes = '\u00D7';
   const kDivide = '\u00F7';
   const buildDivision = (container) => {
       for (let i = 0; i < Infinity; i++) {
         const x = pick(900);
         const y = pick(10);
         if (y < 2) {
           continue;
         }
         const r = x * y;
         const t = `${r}`;
         if (t.length !== 3) {
           continue;
         }
         container.appendChild(document.createTextNode(` ${pad(3, r)} ${kDivide} ${pad(3, y)} = _____ `));
         return;
      }
   }
   const buildSubtraction = (container) => {
       const x = pick(1000);
       const y = pick(1000);
       container.appendChild(document.createTextNode(` ${pad(3, x)} ${kMinus} ${pad(3, y)} = _____ `));
   }
   const buildAddition = (container) => {
       const x = pick(1000);
       const y = pick(1000);
       container.appendChild(document.createTextNode(` ${pad(3, x)} ${kPlus} ${pad(3, y)} = _____ `));
   }
   const buildMultiplication = (container) => {
       const x = pick(100);
       const y = pick(10);
       container.appendChild(document.createTextNode(` ${pad(3, x)} ${kTimes} ${pad(3, y)} = _____ `));
   }
   /*
   const buildDivision = (container) => {
       const x = pick(100);
       const y = pick(10);
       container.appendChild(document.createTextNode(` ${pad(3, x)} ${kDivide} ${pad(3, y)} = _____ `));
   }
   */
   const buildSet = (container) => {
     for (let i = 0; i < 3; i++) {
       for (let j = 0; j < 10; j++) {
         switch (pick(4)) {
           case 0: buildDivision(container); break;
           case 1: buildMultiplication(container); break;
           case 2: buildAddition(container); break;
           case 3: buildSubtraction(container); break;
         }
         container.appendChild(document.createElement('br'));
       }
       container.appendChild(document.createElement('br'));
     }
   }
   const t = document.createElement('table');
   for (let i = 0; i < 1; i++) {
     {
       const tr = document.createElement('tr');
       tr.style = 'height: 32px';
       for (let i = 0; i < 3; i++) {
         const td = document.createElement('td');
         td.style = 'width: 250px; height: 32px; vertical-align: top; font-size: 2em; font-family: monospace';
         const pre = document.createElement('pre');
         buildSet(pre);
         td.appendChild(pre);
         tr.appendChild(td);
       }
       t.appendChild(tr);
     }
   }
   body.appendChild(t);
  </script>
 </body>
</html>
