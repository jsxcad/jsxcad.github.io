<html>
 <head>
  <style>
    table { font-size: 0.75em; vertical-align: middle };
    @font-face {
      font-family: dancingScript;
      font-style: normal;
      font-weight: normal;
      src: url("https://jsxcad.js.org/math/DancingScript-Regular.ttf");
    }
  </style>
 </head>
 <body>
  <script type='module'>
   import * as m from './mix.js';
   const { body } = document;

   const buildProblem = (chosen) =>
     m.choose([
       { value: m.buildSimpleDivision31, weight: 100 },
       { value: m.buildSimpleDivision32, weight: 10 },
       { value: m.buildAddition, weight: 5 },
       { value: m.buildMultiplication21, weight: 5 },
       { value: m.buildMultiplication22, weight: 100 },
       { value: m.buildMultiplicationTens, weight: 10 },
       { value: m.buildMultiplicationThousands, weight: 10 },
       { value: m.buildMultiplicationOneOffTens, weight: 10 },
       { value: m.buildMultiplicationOneOffHundreds, weight: 10 },
       { value: m.buildMultiplicationInequality, weight: 10 },
       { value: m.buildMultiplicationInequalitySimple, weight: 90 },
       { value: m.buildRationalAddition, weight: 5 },
       { value: m.buildRationalSubtraction, weight: 5 },
       { value: m.buildDecimalDecimalSubtraction, weight: 5 },
       { value: m.buildIntegerRationalSubtraction, weight: 5 },
       { value: m.buildIntegerDecimalSubtraction, weight: 5 },
       { value: m.buildIntegerDecimalMultiplication, weight: 5 },
       { value: m.buildIntegerPercentageMultiplication, weight: 5 },
       { value: m.buildIntegerRationalMultiplication, weight: 5 },
       { value: m.buildIntegerRationalDivision, weight: 5 },
       { value: m.buildRationalMultiplication, weight: 5 },
       { value: m.buildRationalDivision, weight: 5 },
       { value: m.buildSubtraction, weight: 5 },
       { value: m.buildTimeAddition, weight: 5 },
       { value: m.buildTimeSubtraction, weight: 5 },
       { value: m.buildSquare, weight: 5 },
       { value: m.buildCube, weight: 5 },
       { value: m.buildSquareRoot, weight: 5 },
       { value: m.buildUnitAddition, weight: 1 },
       { value: m.buildUnitSubtraction, weight: 1 },
       { value: m.buildUnitMultiplication, weight: 5 },
       { value: m.buildUnitDivision, weight: 5 },
       { value: m.buildUnitDimensionlessDivision, weight: 5 },
       { value: m.buildUnitDimensionlessMultiplication, weight: 5 },
       { value: m.buildSameUnitAddition, weight: 5 },
       { value: m.buildSameUnitNegativeAddition, weight: 5 },
       { value: m.buildSameUnitSubtraction, weight: 5 },
       { value: m.buildSameUnitMultiplication, weight: 5 * 2 },
       { value: m.buildSameUnitDivision, weight: 5 },
       { value: m.buildConvertibleUnitAddition, weight: 5 },
       { value: m.buildConvertibleUnitNegativeAddition, weight: 5 },
       { value: m.buildConvertibleUnitSubtraction, weight: 5 },
       { value: m.buildConvertibleUnitMultiplication, weight: 5 * 2 },
       { value: m.buildConvertibleUnitDivision, weight: 5 },
       { value: m.buildSystemOfEquations, weight: 100 },
       { value: m.buildSVOSentence, weight: 100 },
       { value: m.buildSpellingQuestion, weight: 200, limit: 6 },
       { value: m.buildSameBasisAddition, weight: 200, limit: 1 },
       { value: m.buildCopyDigits, weight: 200, limit: 1 }
     ], chosen)(chosen);

   const buildSet = (container) => {
     // Three Groups
     for (let i = 0; i < 1; i++) {
       // Five Items
       const table = document.createElement('table');
       const chosen = new Map();
       for (let j = 0; j < 12; j++) {
         const row = document.createElement('tr');
         row.style.outline = 'thin dotted';
         row.style.height = '76px';
         const cell = document.createElement('td');
         cell.style.textAlign = 'left';
         // cell.style.width = '512px';
         cell.style.fontFamily = 'dancingScript';
         cell.innerHTML = buildProblem(chosen);
         cell.style.padding = '5px';
         row.appendChild(cell);
         table.appendChild(row);
       }
       table.style.width = '100%';
       table.style.tableLayout = 'fixed';
       return table;
     }
   }
   const t = document.createElement('table');
   for (let i = 0; i < 1; i++) {
     {
       const tr = document.createElement('tr');
       tr.style = 'height: 32px';
       for (let i = 0; i < 2; i++) {
         const td = document.createElement('td');
         td.style = 'width: 30%; height: 32px; vertical-align: top; font-size: 2em; font-family: monospace';
         td.appendChild(buildSet());
         tr.appendChild(td);
         td.style.padding = '1em';
       }
       t.appendChild(tr);
     }
   }
   body.appendChild(t);
  </script>
 </body>
</html>
