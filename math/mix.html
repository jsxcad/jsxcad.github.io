
<html>
 <body>
  <script>
   const { body } = document;
   const p1 = (x) => `${x}`;
   const p2 = (x) => x < 10 ? ` ${x}` : `${x}`;
   const buildSubtraction = (container) => {
       const x = Math.floor(Math.random() * 1000);
       const y = Math.floor(Math.random() * 1000);
       container.appendChild(document.createTextNode(`${x} - ${y} = _____`));
   }
   const buildAddition = (container) => {
       const x = Math.floor(Math.random() * 1000);
       const y = Math.floor(Math.random() * 1000);
       container.appendChild(document.createTextNode(`${x} + ${y} = _____`));
   }
   const buildMultiplication = (container) => {
       const x = Math.floor(Math.random() * 100);
       const y = Math.floor(Math.random() * 10);
       container.appendChild(document.createTextNode(`${p2(x)} x ${p1(y)} = _____`));
   }
   const buildDivision = (container) => {
       const x = Math.floor(Math.random() * 100);
       const y = Math.floor(Math.random() * 10);
       container.appendChild(document.createTextNode(`${x} / ${y} = _____`));
   }
   const buildSet = (container) => {
     for (let i = 0; i < 25; i++) {
       buildMultiplication(container);
       container.appendChild(document.createElement('br'));
     }
   }
   const t = document.createElement('table');
   for (let i = 0; i < 1; i++) {
     {
       const tr = document.createElement('tr');
       tr.style = 'height: 32px';
       for (let i = 0; i < 3; i++) {
         const td = document.createElement('td');
         td.style = 'width: 250px; height: 32px; vertical-align: top; font-size: 2em; font-family: monospace';
         const pre = document.createElement('pre');
         buildSet(pre);
         td.appendChild(pre);
         tr.appendChild(td);
       }
       t.appendChild(tr);
     }
   }
   body.appendChild(t);
  </script>
 </body>
</html>
