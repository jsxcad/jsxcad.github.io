
<html>
 <header>
  <style>
    table td + td { border-left:1px dotted black; }
  </style>
 </header>
 <body>
  <script>
   const { body } = document;
   const pad = (n, v) => String(v).padStart(n, ' ');
   const pick = (n) => Math.floor(Math.random() * n);
   const kMinus = '\u002D';
   const kPlus = '\u002B';
   const kTimes = '\u00D7';
   const kDivide = '\u00F7';
   const buildSubtraction = (container) => {
       const x = pad(3, pick(1000));
       const y = pad(3, pick(1000));
       container.appendChild(document.createTextNode(` ${x} ${kMinus} ${y} = _____ `));
   }
   const buildAddition = (container) => {
       const x = pad(3, pick(1000));
       const y = pad(3, pick(1000));
       container.appendChild(document.createTextNode(` ${x} ${kPlus} ${y} = _____ `));
   }
   const buildMultiplication = (container) => {
       const x = pad(3, pick(100));
       const y = pad(3, pick(10));
       container.appendChild(document.createTextNode(` ${x} ${kTimes} ${y} = _____ `));
   }
   const buildDivision = (container) => {
       const x = pad(3, pick(100));
       const y = pad(3, pick(10));
       container.appendChild(document.createTextNode(` ${x} ${kDivide} ${y} = _____ `));
   }
   const buildSet = (container) => {
     for (let i = 0; i < 33; i++) {
       switch (pick(4)) {
         case 0: buildSubtraction(container); break;
         case 1: buildAddition(container); break;
         case 2: buildMultiplication(container); break;
         case 3: buildDivision(container); break;
       }
       container.appendChild(document.createElement('br'));
     }
   }
   const t = document.createElement('table');
   for (let i = 0; i < 1; i++) {
     {
       const tr = document.createElement('tr');
       tr.style = 'height: 32px';
       for (let i = 0; i < 3; i++) {
         const td = document.createElement('td');
         td.style = 'width: 250px; height: 32px; vertical-align: top; font-size: 2em; font-family: monospace';
         const pre = document.createElement('pre');
         buildSet(pre);
         td.appendChild(pre);
         tr.appendChild(td);
       }
       t.appendChild(tr);
     }
   }
   body.appendChild(t);
  </script>
 </body>
</html>
