       const t = `${product}`;
       if (t.length !== 3) {

       }
       return Pre(`${x} ${kDivide} ${y} = ${kAnswer}`);
     }

   const choose = (choices, chosen = new Set()) => {
     let total = 0;
     for (const { value, weight } of choices) {
       if (chosen.has(value)) {
         continue;
       }
       total += weight;
     }
     let choice = pick(total);
     for (const { weight, value } of choices) {
       if (chosen.has(value)) {
         continue;
       }
       if (weight >= choice) {
         chosen.add(value);
         return value;
       }
       choice -= weight;
     }
     throw Error('Choose failed to make a choice');
   };
