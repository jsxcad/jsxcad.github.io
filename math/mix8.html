   const buildSVOSentence = () => Pre(`${pickSubject()} ${pickVerb()} ${pickObject()} = ${kAnswer}`);

   const pad = (n, v, c = ' ') => String(v).padStart(n, c);
   const pick = (a, b) => {
     if (b === undefined) {
       b = a;
       a = 0;
     }
     return Math.floor(Math.random() * (b - a)) + a;
   }
   const pickNonZero = (a, b) => {
     for (;;) {
       const value = pick(a, b);
       if (value !== 0) {
         return value;
       }
     }
   };
   const Pre = (html) => html;
   const Text = (container, text, size) => {
     const pre = document.createElement('pre');
     pre.appendChild(document.createTextNode(text));
     if (size) {
       pre.style.fontSize = size;
     }
     container.appendChild(pre);
   }
   const Power = (container, text, power, size) => {
     const pre = document.createElement('pre');
     pre.appendChild(document.createTextNode(text));

       pre.style.fontSize = size;
     }
     const sup = document.createElement('sup');

   const Time = (hours, minutes, size) => `<span style="font-size: 0.75em">${pad(2, pick(24), '0')}시${pad(2, pick(60), '0')}분</span>`;

   const kAnswer = ' &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;';
   const kMinus = '\u002D';
   const kPlus = '\u002B';
   const kTimes = '\u00D7';
   const kDivide = '\u00F7';
   const kEqual = '\u003D';
   const kRoot = '\u221A';
   const kTherefore = '\u2234';

   const buildSimpleDivision31 = () => {
     for (let i = 0; i < Infinity; i++) {
       const x = pick(900);
       const y = pick(10);
       if (y < 2) {
         continue;
       }
       const product = x * y;
       const t = `${product}`;
       if (t.length !== 3) {
         continue;
       }
       return Pre(`${x} ${kDivide} ${y} = ${kAnswer}`);
     }
   };

   const buildSimpleDivision32 = () => {
     for (let i = 0; i < Infinity; i++) {
       const x = pick(1000);
       const y = pick(100);
       if (y < 2) {
         continue;
       }
       const product = x * y;
       const t = `${product}`;
       if (t.length !== 3) {
         continue;
       }
       return Pre(`${x} ${kDivide} ${y} = ${kAnswer}`);
     }
   };

   const buildRationalAddition = () => {
     for (;;) {
       const xD = pick(-11, 11);
       const xN = pick(-11, 11);
       const yD = pick(-11, 11);
       const yN = pick(-11, 11);
       if (xN === 0 || yN === 0 || (!Number.isInteger(xN / yN) && !Number.isInteger(yN / xN))) {
         continue;
       }
       return Pre(`${Rational(xD, xN)} ${kPlus} ${Rational(yD, yN)} = ${kAnswer}`);
     }
   };

   const buildUnitAddition = () => Pre(`${pick(-11, 11)} ${pickUnit()} ${kPlus} ${pick(-11, 11)} ${pickUnit()} = ${kAnswer}`);
   const buildUnitSubtraction = () => Pre(`${pick(-11, 11)} ${pickUnit()} ${kMinus} ${pick(-11, 11)} ${pickUnit()} = ${kAnswer}`);

   const buildUnitDimensionlessDivision = () => Pre(`${pick(-11, 11)} ${pickUnit()} ${kDivide} ${pickNonZero(-11, 11)} = ${kAnswer}`);
   const buildUnitDimensionlessMultiplication = () => Pre(`${pick(-11, 11)} ${pickUnit()} ${kTimes} ${pick(-11, 11)} = ${kAnswer}`);

   const buildSameUnitAddition = () => { const unit = pickUnit(); return Pre(`${pick(-11, 11)} ${unit} ${kPlus} ${pick(-11, 11)} ${unit} = ${kAnswer}`); };
   const buildSameUnitNegativeAddition = () => { const unit = pickUnit(); return Pre(`${pick(-11, 11)} ${unit} ${kPlus} ${pick(-11, 0)} ${unit} = ${kAnswer}`); };

   const buildConvertibleUnitAddition = () => { const [a, b] = pickConvertibleUnitPair(); return Pre(`${pick(-11, 11)} ${a} ${kPlus} ${pick(-11, 11)} ${b} = ${kAnswer}`); };

   const buildSystemOfEquations = () => {
     switch (pick(2)) {
       case 0: // x + y = b; x - y = c;
         for (;;) {
           const x = pick(-11, 11);
           const y = pick(-11, 11);
           switch (pick(2)) {
             case 0: return Pre(`x + y = ${x + y} ${kTherefore} x = ${kAnswer} <br>x - y = ${x - y} ${kTherefore} y = ${kAnswer}<br>`);
             case 1: return Pre(`x - y = ${x - y} ${kTherefore} x = ${kAnswer} <br>x + y = ${x + y} ${kTherefore} y = ${kAnswer}<br>`);
           }
         }
       case 1: // x * y = b; x / y = c;
         for (;;) {
           const x = pick(-11, 11);
           const y = pick(-11, 11);
           const d = x / y;
           if (d != Math.floor(d)) {
             continue;
           }
           switch (pick(2)) {
             case 0: return Pre(`x * y = ${x * y} ${kTherefore} x = ${kAnswer} <br>x / y = ${d} ${kTherefore} y = ${kAnswer}<br>`);
             case 1: return Pre(`x / y = ${d} ${kTherefore} x = ${kAnswer} <br>x * y = ${x * y} ${kTherefore} y = ${kAnswer}<br>`);
           }
         }
       }
     };

   const choose = (choices, chosen = new Map()) => {
     let total = 0;
     for (const { value, weight, limit = 1 } of choices) {
       if (chosen.get(value) >= limit) {
         continue;
       }
       total += weight;
     }
     let choice = pick(total);
     for (const { weight, value, limit = 1 } of choices) {
       const count = chosen.get(value) || 0;
       if (count >= limit) {
         continue;
       }
       if (weight >= choice) {
         chosen.set(value, count + 1);
         return value;
       }
       choice -= weight;
     }
     throw Error('Choose failed to make a choice');
   };
