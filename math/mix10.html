   };

   const drop = (x) => '';
   const keep = (x) => x;

   const t = document.createElement('table');
   const chosen = new Map();
   const buildColumn = (limit, chosen) => {
     const rows = [];
     while (limit > 0) {
       const problem = buildProblem(chosen);
       if (problem === undefined) {
         console.log(`QQ/buildColumn: bad=${buildProblem}`);
         return;
       }
       const { size, html } = problem;
       if (size === undefined || html === undefined) {
         console.log(`QQ/buildColumn: bad=${buildProblem}`);
         return;
       }
       if (size > limit) {
         continue;
       }
       rows.push(`<div style="margin: 0; padding: 5; height: ${size * 80}px; border: thin solid;">${html}</div>`);
       limit -= size;
     }
     return rows.join('\n');
   }
   body.innerHTML = `
     <table style="width: 100%">
       <tr>
        <td style="width: 50%">
         ${buildColumn(10, chosen)}
        </td>
        <td style="width: 50%">
         ${buildColumn(10, chosen)}
        </td>
       </tr>
     </table>
   `;
