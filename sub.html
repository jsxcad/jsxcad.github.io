<html>
 <body>
  <script>
   const { body } = document;
   const buildSet = (container) => {
     for (let i = 0; i < 5; i++) {
       const x = Math.floor(Math.random() * 1000);
       const y = Math.floor(Math.random() * 1000);
       container.appendChild(document.createTextNode(`${x} - ${y} =`));
       container.appendChild(document.createElement('br'));
     }
   }
   const t = document.createElement('table');
   for (let i = 0; i < 5; i++) {
     {
       const tr = document.createElement('tr');
       tr.style = 'border-width: 1px; border-color: black';
       for (let i = 0; i < 2; i++) {
         const td = document.createElement('td');
         td.style = 'width: 250px; border: solid';
         buildSet(td);
         tr.appendChild(td);
       }
       t.appendChild(tr);
     }
     {
       const tr = document.createElement('tr');
       for (let i = 0; i < 2; i++) {
         const td = document.createElement('td');
         td.style = 'width: 250px; height: 32px; vertical-align: top';
         td.appendChild(document.createTextNode('Time: '));
         tr.appendChild(td);
       }
       t.appendChild(tr);
     }
   }
   body.appendChild(t);
  </script>
 </body>
</html>
