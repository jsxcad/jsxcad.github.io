
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
 </head>
 <body>
  <script type='module'>
    import api from 'https://jsxcad.js.org/alpha/jsxcad-api.js';
    import { Shape } from 'https://jsxcad.js.org/alpha/jsxcad-api-shape.js';
    import { dataUrl } from 'https://jsxcad.js.org/alpha/jsxcad-ui-threejs.js';
    import { addOnEmitHandler, boot, read, resolvePending, write } from 'https://jsxcad.js.org/alpha/jsxcad-sys.js';
    import { toDomElement } from 'https://jsxcad.js.org/alpha/jsxcad-ui-notebook.js';

    const baseUrl = "https://jsxcad.js.org";

    const prepareViews = async (notebook) => {
      // Prepare the view urls in the browser.
      for (const note of notebook) {
        if (note.view && !note.url) {
          note.url = await dataUrl(Shape.fromGeometry(note.data), note.view);
        }
      }
      return notebook;
    }

    const run = async () => {
      await boot();

      const topLevel = new Map();
      const notebook = [];
      const onEmitHandler = addOnEmitHandler((notes) => notebook.push(...notes));

      // Construct a local ephemeral filesystem.
      // TODO: Trace dependencies, such as imports.
      for (const { path, script } of JSON.parse(decodeURIComponent("%5B%7B%22path%22%3A%22source%2Fnb%2Fcomponents%2Fshaft.nb%22%2C%22script%22%3A%22md%60%23%23%23%20Shaft%2C%20Flat%2C%20and%20FlatShaft%60%3B%5Cn%5Cnexport%20const%20Flat%20%3D%20(%7B%20diameter%20%3D%2010%2C%20length%20%3D%2010%2C%20thickness%20%3D%205%20%7D%20%3D%20%7B%7D)%20%3D%3E%5Cn%20%20Arc(diameter).clip(Box(diameter%2C%20thickness)).ez(length).clean().as('flat')%3B%5Cn%5Cnexport%20const%20Shaft%20%3D%20(%7B%20diameter%20%3D%2010%2C%20length%20%3D%2010%2C%20play%20%3D%200.2%20%7D%20%3D%20%7B%7D)%20%3D%3E%5Cn%20%20Arc(diameter).ez(length).clean().mask(grow(play)).as('shaft')%3B%5Cn%5Cnexport%20const%20FlatShaft%20%3D%20(%7B%5Cn%20%20diameter%20%3D%2010%2C%5Cn%20%20length%20%3D%2010%2C%5Cn%20%20flatLength%20%3D%2010%2C%5Cn%20%20flatThickness%20%3D%205%2C%5Cn%20%20play%20%3D%200.2%2C%5Cn%7D%20%3D%20%7B%7D)%20%3D%3E%5Cn%20%20Group(%5Cn%20%20%20%20Arc(diameter).ez(length%20-%20flatLength)%2C%5Cn%20%20%20%20Flat(%7B%20diameter%2C%20length%3A%20flatLength%2C%20thickness%3A%20flatThickness%20%7D).z(%5Cn%20%20%20%20%20%20length%20-%20flatLength%5Cn%20%20%20%20)%5Cn%20%20)%5Cn%20%20%20%20.clean()%5Cn%20%20%20%20.mask(grow(play))%5Cn%20%20%20%20.as('shaft')%3B%5Cn%5Cnconst%20diameter%20%3D%20control('diameter'%2C%205%2C%20'input')%3B%5Cnconst%20length%20%3D%20control('length'%2C%2010%2C%20'input')%3B%5Cnconst%20flatLength%20%3D%20control('flat%20length'%2C%205%2C%20'input')%3B%5Cnconst%20flatThickness%20%3D%20control('flat%20thickness'%2C%203%2C%20'input')%3B%5Cnconst%20play%20%3D%20control('play'%2C%200.2%2C%20'input')%3B%5Cn%5CnFlat(%7B%20diameter%2C%20length%3A%20flatLength%2C%20thickness%3A%20flatThickness%20%7D)%5Cn%20%20.view()%5Cn%20%20.note(%5Cn%20%20%20%20%5C%22import%20%7B%20Flat%20%7D%20from%20'https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fcomponents%2Fshaft.nb'%3B%5C%22%5Cn%20%20)%5Cn%20%20.note(%5Cn%20%20%20%20%60Flat(%7B%20diameter%3A%20%24%7Bdiameter%7D%2C%20length%3A%20%24%7BflatLength%7D%2C%20thickness%3A%20%24%7BflatThickness%7D%20%7D)%60%5Cn%20%20)%5Cn%20%20.abstract()%3B%5Cn%5CnShaft(%7B%20diameter%2C%20length%2C%20play%20%7D)%5Cn%20%20.view()%5Cn%20%20.note(%5Cn%20%20%20%20%5C%22import%20%7B%20Shaft%20%7D%20from%20'https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fcomponents%2Fshaft.nb'%3B%5C%22%5Cn%20%20)%5Cn%20%20.note(%60Shaft(%7B%20diameter%3A%20%24%7Bdiameter%7D%2C%20length%3A%20%24%7Blength%7D%2C%20play%3A%20%24%7Bplay%7D%20%7D)%60)%5Cn%20%20.abstract()%3B%5Cn%5CnFlatShaft(%7B%5Cn%20%20diameter%2C%5Cn%20%20length%2C%5Cn%20%20flatLength%2C%5Cn%20%20flatThickness%2C%5Cn%20%20play%2C%5Cn%7D)%5Cn%20%20%2F%2F%20.on(get('shaft').in().get('flat')%2C%20fit(Arc(10).ez(1%2C%202).material('acrylic')))%5Cn%20%20.view()%5Cn%20%20.note(%5Cn%20%20%20%20%5C%22import%20%7B%20FlatShaft%20%7D%20from%20'https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fcomponents%2Fshaft.nb'%3B%5C%22%5Cn%20%20)%5Cn%5Cn%20%20.note(%5Cn%20%20%20%20%60FlatShaft(%7B%20diameter%3A%20%24%7Bdiameter%7D%2C%20length%3A%20%24%7Blength%7D%2C%20flatLength%3A%20%24%7BflatLength%7D%2C%20flatThickness%3A%20%24%7BflatThickness%7D%2C%20play%3A%20%24%7Bplay%7D%20%7D)%60%5Cn%20%20)%5Cn%20%20.abstract()%3B%5Cn%22%7D%5D"))) {
        await write(path, script);
      }

      await api.importModule("nb/components/shaft.nb", {
        clearUpdateEmits: false,
        topLevel,
        readCache: true,
      });

      await resolvePending();

      for (const note of notebook) {
        const { path, data } = note;
        if (path && !data) {
          // We should configure this case to be already embedded.
           note.data = await read(path);
        }
        if (note.md) {
          note.md = note
            .md
            .replace(/#https:\/\/raw.githubusercontent.com\/jsxcad\/JSxCAD\/master\/(.*?).nb/g, (_, modulePath) => baseUrl + '/' + modulePath + '.html');
        }
      }

      const body = document.getElementsByTagName('body')[0];
      const bookElement = document.createElement('div');
      const notebookElement = await toDomElement(await prepareViews(notebook), { useControls: true });
      bookElement.appendChild(notebookElement);
      body.appendChild(bookElement);
      bookElement.classList.add('book', 'notebook', 'loaded');
    };

    if (document.readyState === 'complete') {
      run();
      mermaid.init();
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          run();
        }
      };
    }
  </script>
 </body>
</html>
