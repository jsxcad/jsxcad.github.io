
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
  
 </head>
 <body>
  <script type='module'>
    import api, { importScript } from 'https://jsxcad.js.org/alpha/jsxcad-api.js';
    import { Shape } from 'https://jsxcad.js.org/alpha/jsxcad-api-shape.js';
    import { dataUrl } from 'https://jsxcad.js.org/alpha/jsxcad-ui-threejs.js';
    import { addOnEmitHandler, boot, read, resolvePending } from 'https://jsxcad.js.org/alpha/jsxcad-sys.js';
    import { toDomElement } from 'https://jsxcad.js.org/alpha/jsxcad-ui-notebook.js';

    const prepareViews = async (notebook) => {
      // Prepare the view urls in the browser.
      for (const note of notebook) {
        if (note.view && !note.url) {
          note.url = await dataUrl(Shape.fromGeometry(note.data), note.view);
        }
      }
      return notebook;
    }

    const run = async () => {
      await boot();

      const topLevel = new Map();
      const notebook = [];
      const onEmitHandler = addOnEmitHandler((notes) => notebook.push(...notes));

      const { module, script } = JSON.parse(decodeURIComponent("%7B%22script%22%3A%22const%20r%20%3D%20Random()%3B%5Cn%5Cn%2F%2F%2016%20gives%200.37%5Cn%2F%2F%2032%20gives%201.06%5Cn%2F%2F%2064%20gives%205.99%5Cn%5CnBox(10%2C%2010%2C%2010).seq(%7B%20to%3A%2032%20%7D%2C%20(t)%20%3D%3E%20(s)%20%3D%3E%20s.ry(r.in(0%2C%201)).rz(r.in(0%2C%201)).x(r.in(-50%2C%2050))%2C%20Group).view(1).disjoint().pack().view(2)%3B%5Cn%5Cn%2F%2F%2032%20gives%200.21%5Cn%2F%2F%2064%20gives%200.28%5Cn%2F%2F%20128%20gives%200.34%5Cn%2F%2F%20256%20gives%200.61%5Cn%5CnBox(10).seq(%7B%20to%3A%20256%20%7D%2C%20(t)%20%3D%3E%20(s)%20%3D%3E%20s.rz(r.in(0%2C%201)).x(r.in(-50%2C%2050))%2C%20Group).view(1).disjoint().pack().view(2)%3B%5Cn%22%7D"));

      await importScript(api, module, script, {
        clearUpdateEmits: false,
        topLevel,
        readCache: false,
      });

      await resolvePending();

      for (const note of notebook) {
        const { path, data } = note;
        if (path && !data) {
          // We should configure this case to be already embedded.
           note.data = await read(path);
        }
      }

      const body = document.getElementsByTagName('body')[0];
      const bookElement = document.createElement('div');
      const notebookElement = await toDomElement(await prepareViews(notebook), { useControls: false });
      bookElement.appendChild(notebookElement);
      body.appendChild(bookElement);
      bookElement.classList.add('book', 'notebook', 'loaded');
    };

    if (document.readyState === 'complete') {
      run();
      
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          run();
        }
      };
    }
  </script>
 </body>
</html>
