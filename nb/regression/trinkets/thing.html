
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fregression%2Ftrinkets%2Fthing.nb%22%3A%22const%20core%20%3D%20Group(%5Cn%20%20Arc(11).ez(15.5).z(4)%2C%5Cn%20%20Arc(7.85).ez(23.5)%2C%5Cn%20%20Arc(30).ez(7).z(4.5)%5Cn).view()%3B%5Cn%5Cnconst%20center%20%3D%20Arc(6.26).ez(28.5).cut(Box(10%2C%2010).ez(31.5).x(7.3)).view()%3B%5Cn%5Cnconst%20base%20%3D%20core%5Cn%20%20.cut(center)%5Cn%20%20.ry(1%20%2F%202)%5Cn%20%20.color('olive')%5Cn%20%20.z(4)%5Cn%20%20.tag('gear')%5Cn%20%20.view()%3B%5Cn%5Cnconst%20grabber%20%3D%20Arc(12).ez(10).z(-2).view()%3B%5Cn%5Cnconst%20final%20%3D%20base.cut(grabber).stl('test%20shape.stl')%3B%5Cn%22%7D")), module: "nb/regression/trinkets/thing.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
