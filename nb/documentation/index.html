
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
  
 </head>
 <body>
  <script type='module'>
    import api, { importModule } from 'https://jsxcad.js.org/alpha/jsxcad-api.js';
    import { Shape } from 'https://jsxcad.js.org/alpha/jsxcad-api-shape.js';
    import { dataUrl } from 'https://jsxcad.js.org/alpha/jsxcad-ui-threejs.js';
    import { addOnEmitHandler, boot, read, resolvePending } from 'https://jsxcad.js.org/alpha/jsxcad-sys.js';
    import { toDomElement } from 'https://jsxcad.js.org/alpha/jsxcad-ui-notebook.js';

    const prepareViews = async (notebook) => {
      // Prepare the view urls in the browser.
      for (const note of notebook) {
        if (note.view && !note.url) {
          note.url = await dataUrl(Shape.fromGeometry(note.data), note.view);
        }
      }
      return notebook;
    }

    const run = async () => {
      await boot();

      const topLevel = new Map();
      const notebook = [];
      const onEmitHandler = addOnEmitHandler((notes) => notebook.push(...notes));

      // Construct a local ephemeral filesystem.
      // TODO: Trace dependencies, such as imports.
      for (const { module, script } of JSON.parse(decodeURIComponent("%5B%7B%22script%22%3A%22md%60%5Cn%23%20Documentation%20Index%5Cn%5CnAn%20interactive%20overview%20of%20the%20basic%20features%20of%20JSxCAD.%5Cn%5Cn*%20%5BUser%20Interface%5D(%23JSxCAD%40https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2F%24%7Bsha%7D%2Fnb%2Fdocumentation%2Fuser_interface%2Fuser_interface.nb)%5Cn*%20%5BCreating%20Geometry%5D(%23JSxCAD%40https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2F%24%7Bsha%7D%2Fnb%2Fdocumentation%2Fcreating_geometry%2Fcreating_geometry.nb)%5Cn*%20%5BInteractions%20With%20Geometry%5D(%23JSxCAD%40https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2F%24%7Bsha%7D%2Fnb%2Fdocumentation%2Finteractions_with_geometry%2Finteractions_with_geometry.nb)%5Cn*%20%5BInteractions%20Between%20Geometry%5D(%23JSxCAD%40https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2F%24%7Bsha%7D%2Fnb%2Fdocumentation%2Finteractions_between_geometry%2Finteractions_between_geometry.nb)%5Cn*%20%5BReference%20Geometry%5D(%23JSxCAD%40https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2F%24%7Bsha%7D%2Fnb%2Fdocumentation%2Freference_geometry%2Freference_geometry.nb)%5Cn*%20%5BFile%20Import%20and%20Export%5D(%23JSxCAD%40https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2F%24%7Bsha%7D%2Fnb%2Fdocumentation%2Ffile_import_and_export%2Ffile_import_and_export.nb)%5Cn%60%3B%5Cn%22%7D%5D"))) {
        await write(module, script);
      }

      await importModule(module, {
        clearUpdateEmits: false,
        topLevel,
        readCache: false,
      });

      await resolvePending();

      for (const note of notebook) {
        const { path, data } = note;
        if (path && !data) {
          // We should configure this case to be already embedded.
           note.data = await read(path);
        }
      }

      const body = document.getElementsByTagName('body')[0];
      const bookElement = document.createElement('div');
      const notebookElement = await toDomElement(await prepareViews(notebook), { useControls: false });
      bookElement.appendChild(notebookElement);
      body.appendChild(bookElement);
      bookElement.classList.add('book', 'notebook', 'loaded');
    };

    if (document.readyState === 'complete') {
      run();
      
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          run();
        }
      };
    }
  </script>
 </body>
</html>
