
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">

  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>

  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fdocumentation%2Finteractions_between_geometry%2Finteractions_between_geometry.nb%22%3A%22md%60%5Cn---%5Cn%23%20Interactions%20between%20geometry%5CnJSxCAD%20offers%20a%20number%20of%20ways%20to%20interact%20two%20or%20more%20geometries%20to%20create%20new%20geometry.%20Most%20of%20these%20operations%20will%20work%20on%20both%202D%20and%203D%20geometry.%5Cn%60%3B%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20ADD%5CnReturns%20the%20shape%20extended%20to%20include%20the%20space%20of%20the%20added%20shapes.%5Cn%60%3B%5Cn%5CnArc(10%2C%2010%2C%205)%5Cn%20%20.color('blue')%5Cn%20%20.add(Box(5%2C%205%2C%205).move(3%2C%200%2C%202).color('red'))%5Cn%20%20.view()%5Cn%20%20.note(%60The%20result%20is%20blue%20since%20the%20blue%20shape%20was%20added%20to%60)%3B%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20Assembly%5CnAssembles%20together%20two%20or%20more%202D%20or%203D%20shapes%20to%20form%20a%20single%20one.%5Cn%5CnShapes%20interact%20subtractively%20with%20shapes%20later%20in%20the%20arguments%20list%20meaning%20that%20no%20overlap%20is%20allowed%20in%20the%20generated%20assembly.%5Cn%5CnThe%20assembled%20shapes%20can%20later%20be%20disassembled%20into%20their%20disjoint%20parts.%5Cn%5CnSee%20Group%20as%20an%20alternative.%5Cn%60%3B%5Cn%5Cnconst%20twoCylindersAssembled%20%3D%20Assembly(%5Cn%20%20Arc(10%2C%2010%2C%203).color('red')%2C%5Cn%20%20Arc(10%2C%2010%2C%203).color('blue').x(4)%5Cn).view()%3B%5Cn%5Cnmd%60This%20can%20also%20be%20achieved%20with%20a.fit(b)%20and%20a.fitTo(b).%60%3B%5Cn%5CnArc(10).fit(Box(5)).pack().view()%3B%5Cn%5CnArc(10).fitTo(Box(5)).pack().view()%3B%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20ChainHull%5CnPerforms%20the%20hull%20operation%20sequentially%20on%20the%20input%20shapes.%5Cn%60%3B%5Cn%5CnChainHull(Arc(10)%2C%20Box(5).move(12%2C%2012%2C%200)%2C%20Arc(20).x(40)).view()%3B%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20Clip%5CnReturns%20the%20shape%20limited%20to%20the%20space%20of%20the%20clipping%20shapes.%60%3B%5Cn%5CnArc(10%2C%2010%2C%205)%5Cn%20%20.color('blue')%5Cn%20%20.clip(Box(5%2C%205%2C%205).move(3%2C%200%2C%202).color('red'))%5Cn%20%20.view()%5Cn%20%20.md(%60The%20result%20is%20blue%20since%20the%20blue%20shape%20was%20clipped%60)%3B%5Cn%5CnArc(10%2C%2010%2C%205)%5Cn%20%20.color('blue')%5Cn%20%20.clipFrom(Box(5%2C%205%2C%205).move(3%2C%200%2C%202).color('red'))%5Cn%20%20.view()%5Cn%20%20.md(%60The%20result%20is%20red%20since%20the%20red%20shape%20was%20clipped%20from.%60)%3B%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20Cut%5CnReturns%20the%20shape%20with%20space%20of%20the%20cut%20shapes%20removed.%5Cn%60%3B%5Cn%5CnArc(10%2C%2010%2C%205)%5Cn%20%20.color('blue')%5Cn%20%20.cut(Box(5%2C%205%2C%205).move(3%2C%200%2C%202).color('red'))%5Cn%20%20.view()%5Cn%20%20.md(%60The%20result%20is%20blue%20since%20the%20blue%20shape%20was%20cut.%60)%3B%5Cn%5CnArc(10%2C%2010%2C%205)%5Cn%20%20.cutFrom(Box(5%2C%205%2C%205).move(3%2C%200%2C%202))%5Cn%20%20.view()%5Cn%20%20.md(%60The%20result%20is%20red%20since%20the%20red%20shape%20was%20cut%20from.%60)%3B%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20Fit%5CnFits%20two%20shapes%20together%20such%20that%20one%20cuts%20into%20the%20other.%20The%20result%20is%20similar%20to%20assembly.%5Cn%60%3B%5Cn%5Cnconst%20axle%20%3D%20Arc(5%2C%205%2C%2010).color('brown')%3B%5Cnconst%20wheel%20%3D%20Arc(20%2C%2020%2C%202).color('grey')%3B%5Cn%5Cnwheel.fitTo(axle).view()%3B%5Cnaxle.fit(wheel).view()%3B%5Cn%5Cnwheel.fitTo(axle).pack().view()%3B%20%2F%2FIn%20both%20of%20these%20cases%20the%20axle%20cuts%20the%20wheel.%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20Group%5CnSimilar%20to%20Assembly%2C%20group%20joins%20together%20a%20number%20of%20shapes%2C%20however%20unlike%20Assembly%2C%20Group%20does%20not%20subtract%20the%20shapes%20which%20means%20they%20are%20allowed%20to%20overlap%20which%20makes%20Group%20much%20faster%20to%20compute%20than%20Assembly.%5Cn%5CnGroup%20can%20also%20be%20done%20using%20the%20.and()%20operator.%5Cn%60%3B%5Cn%5CnGroup(Arc(10%2C%2010%2C%203)%2C%20Arc(10%2C%2010%2C%203).x(4)).view()%3B%5Cn%5CnArc(10%2C%2010%2C%203).and(Arc(10%2C%2010%2C%203).x(4)).view()%3B%20%2F%2FDoes%20a%20group%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20Hull%5CnPerforms%20the%20hull%20operation%20on%20the%20input%20shapes.%60%3B%5Cn%5CnHull(Arc(10)%2C%20Box(5).move(12%2C%2012%2C%200)%2C%20Arc(20).x(40)).view()%3B%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20Mask%5CnMask%20is%20used%20to%20create%20a%20mask%20around%20something.%20This%20allows%20the%20shape%20to%20cut%20a%20larger%20hole%20than%20it's%20actual%20size%20to%20add%20play%20or%20for%20example%20around%20the%20threads%20of%20a%20bolt.%5Cn%60%3B%5Cn%5Cnconst%20shaft%20%3D%20Arc(10%2C%2010%2C%2040).color('grey')%3B%5Cnshaft.mask(grow(1)).view()%3B%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20Pack%5CnPack%20takes%20input%20geometry%20and%20lays%20it%20out%20on%20a%20sheet.%20Groups%20and%20Assemblies%20are%20split%20apart%2C%20but%20items%20are%20preserved.%5Cn%60%3B%5Cn%5CnGroup(Arc(10)%2C%20Box(3)%2C%20Box(3.5)).pack().view()%3B%5Cn%5CnGroup(Arc(10)%2C%20Box(3)%2C%20Box(3.5)).as('anItem').pack().view()%3B%5Cn%22%7D")), module: "nb/documentation/interactions_between_geometry/interactions_between_geometry.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
