
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
 </head>
 <body>
  <script type='module'>
    import api from 'https://jsxcad.js.org/alpha/jsxcad-api.js';
    import { Shape } from 'https://jsxcad.js.org/alpha/jsxcad-api-shape.js';
    import { dataUrl } from 'https://jsxcad.js.org/alpha/jsxcad-ui-threejs.js';
    import { addOnEmitHandler, boot, read, resolvePending, write } from 'https://jsxcad.js.org/alpha/jsxcad-sys.js';
    import { toDomElement } from 'https://jsxcad.js.org/alpha/jsxcad-ui-notebook.js';

    const baseUrl = "https://jsxcad.js.org";

    const prepareViews = async (notebook) => {
      // Prepare the view urls in the browser.
      for (const note of notebook) {
        if (note.view && !note.url) {
          note.url = await dataUrl(Shape.fromGeometry(note.data), note.view);
        }
      }
      return notebook;
    }

    const run = async () => {
      await boot();

      const topLevel = new Map();
      const notebook = [];
      const onEmitHandler = addOnEmitHandler((notes) => notebook.push(...notes));

      // Construct a local ephemeral filesystem.
      // TODO: Trace dependencies, such as imports.
      for (const { path, script } of JSON.parse(decodeURIComponent("%5B%7B%22path%22%3A%22source%2Fnb%2Fdocumentation%2Finteractions_with_geometry%2Finteractions_with_geometry.nb%22%2C%22script%22%3A%22md%60%5Cn%23%20Interactions%20with%20Geometry%5CnJSxCAD%20provides%20a%20number%20of%20functions%20to%20modify%20existing%20geometry.%60%3B%5Cnmd%60%5Cn---%5Cn%23%23%23%20Color%5CnGeometry%20can%20be%20given%20a%20color%60%3B%5Cn%5CnBox(10%2C%2010%2C%2010).color('pink').view()%3B%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20Extrude%5Cn2D%20shapes%20can%20be%20'extruded'%20to%20create%203D%20shapes.%20This%20can%20be%20abbreviated%20to%20.e()%20for%20brevity.%5Cn%5CnA%20series%20of%20extends%20can%20be%20provided%2C%20these%20will%20be%20sorted%20and%20paired.%20Zero%20will%20be%20added%20if%20the%20number%20of%20extents%20is%20odd.%5Cn%5Cne.g.%2C%20s.ez(1%2C%202%2C%203%2C%204)%20will%20produce%20two%20extrusions%20--%20one%20from%201z%20to%202z%2C%20and%20one%20from%203z%20to%204z.%5Cn%60%3B%5Cn%5CnArc(10).view()%3B%5CnArc(10).ez(5).view()%3B%5CnArc(10).ez(1%2C%202%2C%20-1%2C%20-2).view()%3B%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20Cast%5Cn3D%20shapes%20can%20be%20cast%20as%20shadows%20to%20create%202D%20shapes.%5Cn%5CnA%20plane%20(default%20XY(0))%20to%20cast%20upon%20and%20a%20direction%20(default%20XY(1))%20can%20be%20provided.%5Cn%60%3B%5Cn%5CnArc(4)%5Cn%20%20.ez(10)%5Cn%20%20.rx(1%20%2F%208)%5Cn%20%20.material('glass')%5Cn%20%20.and(shadow())%5Cn%20%20.view()%3B%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20Fuse%5Cn%5CnShapes%20which%20are%20grouped%2C%20assembled%2C%20or%20otherwise%20associated%20can%20be%20fused%20together%20to%20form%20a%20single%20solid%5Cn%5Cn%60%3B%5Cn%5CnArc(10).x(0%2C%206).fuse().view()%3B%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20Inset%5Cn2D%20shapes%20can%20be%20inset%20creating%20a%20new%20shape%20smaller%20than%20the%20original%20by%20the%20specified%20amount.%20Hard%20inside%20corners%20are%20rounded.%5Cn%5Cn%60%3B%5Cn%5Cnconst%20a%20%3D%20Arc(20).cut(Box(10))%3B%5CnGroup(a.inset(1).z(0.1).color('pink')%2C%20a.color('orange')).view()%3B%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20Item%5CnGeometry%20can%20be%20formed%20into%20an%20'item'.%5Cn%5CnAn%20item%20has%20an%20exterior%20(which%20looks%20like%20an%20individual%20piece%20of%20geometry)%2C%20and%20an%20interior%20(which%20may%20contain%20many%20distinct%20pieces%20of%20geometry).%5Cn%5CnThe%20interior%20has%20its%20own%20frame%20of%20reference%20independent%20of%20any%20transformation%20of%20the%20exterior%20of%20the%20item.%5Cn%5CnSince%20an%20item%20appears%20individual%20from%20the%20outside%2C%20tag%20and%20path%20selectors%20need%20to%20explicitly%20select%20item%20to%20access%20the%20interior.%5Cn%5CnThere%20are%20a%20number%20of%20item%20specific%20operators.%20.in()%20will%20enter%20an%20item%2C%20.asPart(%5C%22Bolt%5C%22)%20will%20define%20an%20item%20which%20is%20specified%20as%20a%20part.%20Parts%20can%20be%20listed%20with%20the%20.bom()%20operation.%5Cn%60%3B%5Cn%5Cnconst%20aBolt%20%3D%20Arc(8%2C%208%2C%202)%5Cn%20%20.and(Arc(4%2C%204%2C%2014).z(-7))%5Cn%20%20.color('brown')%5Cn%20%20.asPart('bolt')%5Cn%20%20.view()%3B%5Cn%5Cnconst%20aBox%20%3D%20Box(10%2C%2010%2C%2010).as('box')%3B%5Cn%5Cnconst%20aDesign%20%3D%20aBox.fit(aBolt.z(10)).as('design').view()%3B%5Cn%5CnaDesign%5Cn%20%20.in()%5Cn%20%20.pack()%5Cn%20%20.view()%5Cn%20%20.md(%5Cn%20%20%20%20%60We%20need%20to%20get%20into%20the%20'design'%20item%20in%20order%20to%20get%20at%20'box'%20and%20'bolt'%60%5Cn%20%20)%3B%5Cn%5Cnlog(aDesign.bom())%3B%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20Grow%5CnExpands%20the%20shape%20outwards%20by%20the%20input%20distance.%20May%20result%20in%20self%20intersections%20if%20not%20used%20cautiously.%5Cn%60%3B%5Cn%5CnArc(10%2C%2010%2C%205).grow(1).view()%3B%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20Loft%5Cn2D%20shapes%20can%20be%20'lofted'%20to%20create%203D%20shapes.%20Lofting%20a%20shape%20is%20done%20by%20taking%20an%20input%20shape%2C%20transforming%20it%20incrementally%2C%20then%20joining%20all%20of%20the%20incremental%20steps%20into%20a%20single%20shape.%5Cn%5Cn%60%3B%5Cn%5CnBox(10)%5Cn%20%20%2F%2F%20.cut(Box(5))%5Cn%20%20.seq(%5Cn%20%20%20%20%7B%20from%3A%201%20%2F%20128%2C%20by%3A%201%20%2F%208%20%7D%2C%5Cn%20%20%20%20(a)%20%3D%3E%20(s)%20%3D%3E%20s.scale(Math.pow(a%2C%203)).z(a%20*%2010)%2C%5Cn%20%20%20%20Loft%5Cn%20%20)%5Cn%20%20.view()%3B%5Cn%5Cnmd%60%5Cn---%5Cn2D%20shapes%20can%20be%20'looped'%20to%20create%203D%20shapes.%20In%20this%20example%20two%20circles%20are%20looped%20to%20create%20a%20hollow%20doughnut.%5Cn%5CnTODO%3A%20In%20the%20future%20(a)%20%3D%3E%20rz(a)%20can%20be%20replaced%20with%20rz.%5Cn%60%3B%5Cn%5CnArc(6)%5Cn%20%20%2F%2F%20.cut(Arc(3))%5Cn%20%20.rx(0.25)%5Cn%20%20.x(10)%5Cn%20%20.seq(%7B%20by%3A%201%20%2F%2016%20%7D%2C%20rz%2C%20Loft)%5Cn%20%20.view()%3B%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20Move%5CnA%20shape%20can%20be%20moved%20in%20XYZ%20space%20using%20the%20.move(x%2Cy%2Cz)%20command.%5Cn%5CnThese%20can%20also%20be%20shortened%20to%20.x()%2C%20.y()%2C%20or%20.z()%20if%20a%20movement%20in%20only%20one%20axis%20is%20needed.%5Cn%5CnMultiple%20offsets%20can%20be%20provided%2C%20which%20will%20produce%20one%20result%20per%20offset.%5Cn%60%3B%5Cn%5CnBox(5%2C%205%2C%205).move(10%2C%202%2C%2012).view()%3B%5Cn%5CnBox(5%2C%205%2C%205).x(10).y(2).z(12).view()%3B%5Cn%5CnBox(5).x(0%2C%2010%2C%2020).view()%3B%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20Offset%20%5Cn2D%20shapes%20can%20be%20offset%20creating%20a%20new%20shape%20larger%20than%20the%20original%20by%20the%20specified%20amount.%20Hard%20exterior%20corners%20are%20rounded.%5Cn%5Cn%60%3B%5Cn%5Cnconst%20b%20%3D%20Arc(20).cut(Box(10)).fitTo(Box(5).x(10))%3B%5CnGroup(b.offset(1).z(-0.1).color('pink')%2C%20b.color('orange')).view()%3B%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20Remesh%5CnRemesh%20can%20be%20used%20to%20break%20up%20the%20segments%20of%20a%20shape%20allowing%20it%20to%20be%20distorted.%5Cnshape.remesh(4%2C%202)%20first%20breaks%20segments%20longer%20than%204%20and%20then%20breaks%20segments%20longer%20than%202.%5CnAt%20each%20step%20the%20shape%20is%20retriangulated%20to%20preserve%20manifold%20structure.%5Cn%60%3B%5Cn%5Cnmd%60Once%20a%20shape%20is%20remeshed%20it%20can%20be%20twisted%20or%20bent%20about%20the%20origin.%60%3B%5Cn%5CnBox(157%2C%2020)%5Cn%20%20.ez(1)%5Cn%20%20.y(25)%5Cn%20%20.remesh(10)%5Cn%20%20.op((s)%20%3D%3E%20s.bend(25).and(s.outline()))%5Cn%20%20.gridView()%5Cn%20%20.md('A%20rectangle%20bent%20into%20a%20ring%20with%20a%20central%20radius%20of%2025')%3B%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20Rotate%5CnA%20shape%20can%20be%20rotated%20about%20the%20origin%20using%20the%20.rx()%2C%20.ry()%2C%20and%20.rz()%20commands.%5CnThese%20take%20the%20number%20of%20turns%20as%20an%20argument%20.rz(1%2F8)%20would%20rotate%20the%20shape%20by%201%2F8th%20of%20a%20rotation.%5CnMultiple%20turns%20can%20be%20provided%2C%20which%20will%20produce%20one%20result%20per%20turn.%5Cn%60%3B%5Cn%5Cnconst%20aRectangle%20%3D%20Box(5%2C%205%2C%2015).view()%3B%5Cn%5CnaRectangle.remesh(%7B%20method%3A%20'edgeLength'%2C%20lengths%3A%20%5B4%2C%202%5D%20%7D).view('wireframe')%3B%5Cn%5CnaRectangle.rz(1%20%2F%208).view()%3B%5Cn%5CnaRectangle%5Cn%20%20.rotateY(1%20%2F%2010)%5Cn%20%20.x(4)%5Cn%20%20.z(-2)%5Cn%20%20.view()%3B%5Cn%5CnBox(5)%5Cn%20%20.x(4)%5Cn%20%20.rz(0%20%2F%208%2C%201%20%2F%208%2C%202%20%2F%208%2C%203%20%2F%208%2C%204%20%2F%208%2C%205%20%2F%208%2C%206%20%2F%208%2C%207%20%2F%208)%5Cn%20%20.view()%3B%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20Scale%5CnScale%20enlarges%20a%20shape%20by%20the%20entered%20multiple.%20.scale(x%2Cy%2Cz)%20can%20be%20used%20to%20scale%20asymmetrically%60%3B%5Cn%5CnaRectangle.scale(2).view()%3B%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20Section%5CnSection%20takes%20a%202D%20slice%20of%20a%203D%20shape.%5Cn%5CnBy%20default%20the%20slice%20is%20taken%20where%20the%20shape%20intersects%20the%20XY%20plane.%5Cn%5CnSection%20takes%20shapes%20as%20arguments%2C%20and%20will%20use%20the%20plane%20of%20orientation%20of%20the%20shape.%5Cn%60%3B%5Cn%5CnOrb(4).section().view()%3B%5Cn%5CnOrb(4).section(Point().z(0)%2C%20Point().z(1)%2C%20Point().z(2)).view()%3B%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20Size%5CnSize%20returns%20the%20size%20of%20the%20shape%20along%20with%20it's%20bounding%20box%20corners.%5Cn%5CnA%20function%20can%20be%20provided%20to%20receive%20the%20dimensions%20along%20with%20the%20shape.%5Cn%60%3B%5Cn%5Cnlog(aRectangle.size())%3B%5Cn%5CnaRectangle%5Cn%20%20.size(%5Cn%20%20%20%20(%7B%20length%20%7D)%20%3D%3E%5Cn%20%20%20%20%20%20(s)%20%3D%3E%5Cn%20%20%20%20%20%20%20%20s.x(length)%5Cn%20%20)%5Cn%20%20.md(%60Move%20the%20shape%20along%20by%20its%20length%60)%3B%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20Tags%5CnTags%20lists%20all%20of%20the%20tags%20associated%20with%20a%20shape.%5Cn%5CnA%20function%20can%20be%20supplied%20to%20receive%20the%20tags%20and%20shape.%5Cn%60%3B%5Cn%5Cnlog(aRectangle.tag('tagString').tags())%3B%5Cn%5CnaRectangle.tag('tagString').tags((tags)%20%3D%3E%20note(%60Tags%20%24%7Btags%7D%60))%3B%5Cn%5Cnmd%60%5CnTags%20can%20be%20used%20to%20selectively%20drop%20parts%20of%20geometry.%60%3B%5Cn%5Cnconst%20taggedAssembly%20%3D%20Assembly(%5Cn%20%20Arc(10%2C%2010%2C%202).color('blue').tag('A')%2C%5Cn%20%20Box(6%2C%205%2C%202).move(2%2C%201%2C%201).color('red').tag('B')%5Cn).view()%3B%5Cn%5CntaggedAssembly.drop(get('user%3AB')).view()%3B%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%23%20Selection%5CnWe%20can%20select%20parts%20of%20geometry%20based%20on%20tags%20using%20get(selector)%2C%20getNot(selector)%2C%20and%20nth(number).%5CnAliases%20g%2C%20ng%2C%20and%20n%20are%20also%20available.%5Cn%5CnSelector%20is%20in%20the%20form%20of%20'namespace%3Avalue'%2C%20with%20namespace%20defaulting%20to%20'item'.%5Cn%5Cnvalue%20may%20also%20be%20the%20wildcard%20*.%5Cn%5CnSelection%20does%20not%20traverse%20through%20item%2C%20except%20for%20the%20input%20shape.%5Cn%5CnThis%20means%20that%20s.get('a').get('b')%20will%20find%20b%20inside%20a%2C%20but%20otherwise%20b%20would%20not%20be%20found.%5Cn%60%3B%5Cn%5CnGroup(%5Cn%20%20Box(10).as('box').color('green').material('copper')%2C%5Cn%20%20Arc(10).as('arc').color('red').material('brick')%5Cn)%5Cn%20%20.view(1%2C%20(s)%20%3D%3E%20s.get('*').pack())%5Cn%20%20.md('All%20items.')%5Cn%20%20.view(2%2C%20get('color%3Agreen'))%5Cn%20%20.md('All%20green%20things.')%5Cn%20%20.view(3%2C%20getNot('material%3Acopper'))%5Cn%20%20.md('All%20non-copper%20things.')%3B%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20Abstract%20View%5CnWe%20can%20generate%20an%20abstract%20view%20of%20the%20geometry%20to%20be%20displayed%20as%20a%20graph.%5Cn%60%3B%5Cn%5CnBox(4).as('box').and(Arc(5).ez(10).as('bar')).abstract()%3B%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20Voxels%5CnWe%20can%20convert%20a%20volume%20into%20voxels%20at%20a%20given%20resolution.%5Cn%60%3B%5Cn%5CnBox(11)%5Cn%20%20.ez(10)%5Cn%20%20.rx(-1%20%2F%208)%5Cn%20%20.op((s)%20%3D%3E%20s.voxels(1).color('green').and(s.outline().sketch().color('red')))%5Cn%20%20.view()%5Cn%20%20.md('Produce%20a%20voxel%20representation%20with%20a%201mm%20resolution')%3B%5Cn%22%7D%5D"))) {
        await write(path, script);
      }

      await api.importModule("nb/documentation/interactions_with_geometry/interactions_with_geometry.nb", {
        clearUpdateEmits: false,
        topLevel,
        readCache: true,
      });

      await resolvePending();

      for (const note of notebook) {
        const { path, data } = note;
        if (path && !data) {
          // We should configure this case to be already embedded.
           note.data = await read(path);
        }
        if (note.md) {
          note.md = note
            .md
            .replace(/#https:\/\/raw.githubusercontent.com\/jsxcad\/JSxCAD\/master\/(.*?).nb/g, (_, modulePath) => baseUrl + '/' + modulePath + '.html');
        }
      }

      const body = document.getElementsByTagName('body')[0];
      const bookElement = document.createElement('div');
      const notebookElement = await toDomElement(await prepareViews(notebook), { useControls: true });
      bookElement.appendChild(notebookElement);
      body.appendChild(bookElement);
      bookElement.classList.add('book', 'notebook', 'loaded');
    };

    if (document.readyState === 'complete') {
      run();
      mermaid.init();
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          run();
        }
      };
    }
  </script>
 </body>
</html>
