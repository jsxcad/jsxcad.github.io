
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fdocumentation%2Ftags%2Ftags.nb%22%3A%22md%60%5Cn---%5Cn%23%20Tags%5Cn%5CnGeometry%20carries%20qualified%20tags%20which%20can%20be%20used%20for%20selection%20and%20in%20display.%5Cn%60%3B%5Cn%5Cnmd%60%5CnThe%20fundamental%20operations%20are%20Shape.tag(...tags)%20and%20Shape.untag(...).%5Cn%5CnTags%20are%20qualified%20with%20namespaces%2C%20such%20as%20user%3A%2C%20color%3A%2C%20material%3A%2C%20part%3A%2C%20etc.%5Cn%5CnThe%20default%20namespace%20is%20'user'.%5Cn%5CnA%20wildcard%20tag%20is%20reserved%20and%20used%20to%20match%20any%20tag%20within%20a%20namespace.%5Cn%60%3B%5Cn%5CnArc(5).tag('ring'%2C%20'color%3Ablue').view()%3B%5Cn%5CnArc(5).tag('ring'%2C%20'color%3Ablue'%2C%20'material%3Acopper').untag('user%3A*'%2C%20'color%3Ablue').view()%3B%5Cn%5Cnmd%60%5CnShape.color()%20and%20shape.material()%20are%20provided%20as%20convenience%20operations.%5Cn%60%3B%5Cn%5Cnmd%60%5CnShape.drop()%20selects%20which%20sub-geometries%20to%20ghost%20(or%20otherwise%20transform).%5Cn%60%3B%5Cn%5CnArc(5).tag('a').fit(Box(4).tag('b')).drop(getNot('user%3Aa')).view()%3B%5CnArc(5).tag('a').fit(Box(4).tag('b')).drop(get('user%3Aa')).view()%3B%5Cn%22%7D")), module: "nb/documentation/tags/tags.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
