
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fdocumentation%2Freference_geometry%2Freference_geometry.nb%22%3A%22md%60%23%20Reference%20Geometry%60%3B%5Cnmd%60Each%20shape%20in%20jot%20has%20it's%20own%20frame%20of%20reference%20which%20can%20be%20accessed.%20A%20shapes%20internal%20frame%20of%20reference%20can%20be%20used%20to%20position%20a%20new%20shape%20relative%20to%20an%20existing%20shape.%20A%20shapes%20frame%20of%20reference%20can%20be%20redefined%20by%20defining%20it%20as%20an%20item%60%3B%5Cn%5Cnconst%20a%20%3D%20Box(10%2C%2010%2C%201).color('red').x(10)%3B%5Cn%5Cnconst%20b%20%3D%20Box(5%2C%205%2C%202).color('blue').y(10)%3B%5Cn%5CnGroup(a%2C%20b).view()%3B%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20Align%5CnReturns%20a%20point%20relative%20to%20a%20shape%20which%20can%20be%20used%20for%20positioning%20other%20shapes.%20Behavior%20needs%20to%20be%20updated%20to%20function%20this%20way.%5Cn%60%3B%5Cn%5CnGroup(a%2C%20b%2C%20b.to(a.align('%3Cx'))).view()%3B%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20At%5CnPerforms%20an%20operation%20on%20a%20shape%20at%20a%20particular%20location.%5Cn%60%3B%5Cn%5Cnb.and(a.at(b%2C%20cut(b))).view()%3B%20%2F%2FMoves%20a%20to%20b%2C%20makes%20the%20cut%2C%20then%20moves%20a%20back%20to%20it's%20original%20location%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20By%5CnMoves%20a%20shape%20from%20it's%20current%20location%20by%20a%20reference%20amount.%5Cn%60%3B%5Cn%5Cna.and(b.by(a)).view()%3B%20%2F%2FMoves%20the%20blue%20square%20in%20the%20X%20direction%20the%20same%20amount%20that%20the%20red%20square%20had%20been%20moved%5Cn%5Cnmd%60%5Cn---%5Cn%23%23%23%20To%5CnMoves%20a%20shape%20to%20a%20reference%20position.%5Cn%60%3B%5Cn%5Cna.and(b.to(a)).view()%3B%20%2F%2FMoves%20the%20blue%20square%20to%20the%20red%20square%5Cn%22%7D")), module: "nb/documentation/reference_geometry/reference_geometry.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
