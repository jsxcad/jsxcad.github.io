
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script type='module'>
    import { Shape } from 'http://127.0.0.1:5001/jsxcad-api-shape.js';
    import { dataUrl } from 'http://127.0.0.1:5001/jsxcad-ui-threejs.js';
    import { toDomElement } from 'http://127.0.0.1:5001/jsxcad-ui-notebook.js';

    const notebook = [
  {
    "beginSourceLocation": {
      "path": "nb/documentation/principles/principles.nb",
      "id": "$1"
    },
    "sourceLocation": {
      "path": "nb/documentation/principles/principles.nb",
      "id": "$1"
    }
  },
  {
    "hash": "t+tANtpyd11aQHhv9P97oZGfCs7DbUBgTrbcLSeg9Vs=",
    "sourceText": "md`\n---\n# Principles\n\nThere are a number of principles informing design choices.\n\n1. Geometry Representation should be Context Free -- taking subgeometry out of a container should not affect how it operates.\n1. Short names are preferable -- aim for 4 letter operators.\n1. Code can be executed out-of-order -- dependencies are determined by variables.\n1. Side-effects are special -- side effects between statements need to be via \"import './module.js';\" without exports.\n1. The interior of items is not implicitly accessed from the exterior -- except where the effect is uniform.\n1. Notebooks should be usable as normal ecmascript -- but not all ecmascript will be usable as notebooks.\n`;",
    "sourceLocation": {
      "path": "nb/documentation/principles/principles.nb",
      "id": "$1"
    }
  },
  {
    "md": "\n---\n# Principles\n\nThere are a number of principles informing design choices.\n\n1. Geometry Representation should be Context Free -- taking subgeometry out of a container should not affect how it operates.\n1. Short names are preferable -- aim for 4 letter operators.\n1. Code can be executed out-of-order -- dependencies are determined by variables.\n1. Side-effects are special -- side effects between statements need to be via \"import './module.js';\" without exports.\n1. The interior of items is not implicitly accessed from the exterior -- except where the effect is uniform.\n1. Notebooks should be usable as normal ecmascript -- but not all ecmascript will be usable as notebooks.\n",
    "hash": "WRv7pvm9RpkNQbygqr6RkoQ5welmqdl/HFWWd/MaSuA=",
    "sourceLocation": {
      "path": "nb/documentation/principles/principles.nb",
      "id": "$1"
    }
  }
];

    const prepareViews = async (notebook) => {
      // Prepare the view urls in the browser.
      for (const note of notebook) {
        if (note.view && !note.url) {
          note.url = await dataUrl(Shape.fromGeometry(note.data), note.view);
        }
      }
      return notebook;
    }

    const run = async () => {
      const body = document.getElementsByTagName('body')[0];
      const bookElement = document.createElement('div');
      const notebookElement = await toDomElement(await prepareViews(notebook));
      bookElement.appendChild(notebookElement);
      body.appendChild(bookElement);
      bookElement.classList.add('book', 'notebook', 'loaded');
    };

    if (document.readyState === 'complete') {
      run();
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          run();
        }
      };
    }
  </script>
 </body>
</html>
