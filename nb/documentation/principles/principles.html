
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fdocumentation%2Fprinciples%2Fprinciples.nb%22%3A%22md%60%5Cn---%5Cn%23%20Principles%5Cn%5CnThere%20are%20a%20number%20of%20principles%20informing%20design%20choices.%5Cn%5Cn1.%20Geometry%20Representation%20should%20be%20Context%20Free%20--%20taking%20subgeometry%20out%20of%20a%20container%20should%20not%20affect%20how%20it%20operates.%5Cn1.%20Short%20names%20are%20preferable%20--%20aim%20for%204%20letter%20operators.%5Cn1.%20Code%20can%20be%20executed%20out-of-order%20--%20dependencies%20are%20determined%20by%20variables.%5Cn1.%20Side-effects%20are%20special%20--%20side%20effects%20between%20statements%20need%20to%20be%20via%20%5C%22import%20'.%2Fmodule.js'%3B%5C%22%20without%20exports.%5Cn1.%20The%20interior%20of%20items%20is%20not%20implicitly%20accessed%20from%20the%20exterior%20--%20except%20where%20the%20effect%20is%20uniform.%5Cn1.%20Notebooks%20should%20be%20usable%20as%20normal%20ecmascript%20--%20but%20not%20all%20ecmascript%20will%20be%20usable%20as%20notebooks.%5Cn%60%3B%5Cn%22%7D")), module: "nb/documentation/principles/principles.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
