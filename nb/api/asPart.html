
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fapi%2FasPart.nb%22%3A%22md%60%5Cn%5Bindex%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Findex.nb)%5Cn%23%23%23%20asPart()%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5Cnid%7C%7CThe%20id%20of%20the%20part%20to%20construct.%5Cn%5CnConstructs%20an%20item%20as%20with%20shape.as(id)%2C%20but%20labels%20it%20as%20a%20part%20for%20use%20with%20a%20shape.bom().%5Cn%5CnSee%3A%20%5Bas%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Fas.nb)%2C%20%5Bbom%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Fbom.nb)%5Cn%60%3B%5Cn%5CnBox(3)%5Cn%20%20.asPart('lid')%5Cn%20%20.and(z(1).rz(1%20%2F%205)%2C%20Triangle(3).z(2).asPart('base'))%5Cn%20%20.view()%5Cn%20%20.bom((parts)%20%3D%3E%5Cn%20%20%20%20note(%5Cn%20%20%20%20%20%20%60Box(3).asPart('lid').and(z(1).rz(1%20%2F%205)%2C%20Triangle(3).z(2).asPart('base'))%20produces%20these%20parts%3A%20%24%7Bparts.join(%5Cn%20%20%20%20%20%20%20%20'%2C%20'%5Cn%20%20%20%20%20%20)%7D%60%5Cn%20%20%20%20)%5Cn%20%20)%3B%5Cn%22%7D")), module: "nb/api/asPart.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
