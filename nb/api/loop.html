
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fapi%2Floop.nb%22%3A%22md%60%5Cn%5Bindex%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Findex.nb)%5Cn%23%23%23%20loop(...shapes)%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5Cn%7C...shapes%7C%7CShapes%20to%20link%20into%20a%20closed%20polyline.%5Cn%5CnConstructs%20a%20polyline%20from%20the%20segments%20of%20the%20shape%20and%20provided%20shapes.%5Cn%5CnThe%20shapes%20are%20linked%20by%20straight%20segments.%5Cn%5CnThe%20polyline%20is%20closed.%5Cn%5CnSee%3A%20%5BLoop%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2FLoop.nb)%2C%20%5Blink%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Flink.nb)%5Cn%5Cn_Note%3A%20We%20should%20rethink%20Arc%20and%20Box%20being%20implicitly%20filled._%5Cn%60%3B%5CnLine(5)%5Cn%20%20.loop(Point(0%2C%208)%2C%20Arc(%5B4%2C%205%5D%2C%20%5B4%2C%205%5D).hasAngle(0%20%2F%204%2C%203%20%2F%204))%5Cn%20%20.view()%5Cn%20%20.note(%5Cn%20%20%20%20'Line(5).loop(Point(0%2C%208)%2C%20Arc(%5B4%2C%205%5D%2C%20%5B4%2C%205%5D).hasAngle(0%20%2F%204%2C%203%20%2F%204))'%5Cn%20%20)%3B%5Cn%22%7D")), module: "nb/api/loop.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
