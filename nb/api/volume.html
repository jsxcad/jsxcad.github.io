
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script type='module'>
    import { Shape } from 'http://127.0.0.1:5001/jsxcad-api-shape.js';
    import { dataUrl } from 'http://127.0.0.1:5001/jsxcad-ui-threejs.js';
    import { toDomElement } from 'http://127.0.0.1:5001/jsxcad-ui-notebook.js';

    const notebook = [
  {
    "beginSourceLocation": {
      "path": "nb/api/volume.nb",
      "id": "$1"
    },
    "sourceLocation": {
      "path": "nb/api/volume.nb",
      "id": "$1"
    }
  },
  {
    "hash": "+1Lgd16ymaouXzGwuFZFv4xkac4IstpPpI3KiUh+Pz0=",
    "sourceText": "md`\n### volume()\nParameter|Default|Type\n---|---|---\nop|(volume) => (shape) => volume|Function receiving the computed volume.\n\nSee: [area](#https://raw.githubusercontent.com/jsxcad/JSxCAD/master/nb/api/area.nb).\n`;",
    "sourceLocation": {
      "path": "nb/api/volume.nb",
      "id": "$1"
    }
  },
  {
    "md": "\n### volume()\nParameter|Default|Type\n---|---|---\nop|(volume) => (shape) => volume|Function receiving the computed volume.\n\nSee: [area](#https://raw.githubusercontent.com/jsxcad/JSxCAD/master/nb/api/area.nb).\n",
    "hash": "65QPhIXLuQmDn9s9poxfeio87DTfQtWouEYlNwS6nL8=",
    "sourceLocation": {
      "path": "nb/api/volume.nb",
      "id": "$1"
    }
  },
  {
    "hash": "GjT3BTgTG4Y9X2ZDc3TFxXszSc3oZrBvAuX8wKgzGfs=",
    "sourceText": "Box(1, 1, 1)\n  .note(\"Box(1, 1, 1).volume((value) => note('' + value)\")\n  .volume((value) => note('' + value));",
    "sourceLocation": {
      "path": "nb/api/volume.nb",
      "id": "$2"
    }
  },
  {
    "md": "Box(1, 1, 1).volume((value) => note('' + value)",
    "hash": "rYDDwVCu9C1zni5Dx8ob5nD+chGAAhQ/OqVZ8Y6wWX0=",
    "sourceLocation": {
      "path": "nb/api/volume.nb",
      "id": "$2"
    }
  },
  {
    "md": "1",
    "hash": "k/7d5DID4KdhchNSIbhjYxNjXXr/+WpJCukGYzBQXUc=",
    "sourceLocation": {
      "path": "nb/api/volume.nb",
      "id": "$2"
    }
  },
  {
    "hash": "BJfJAfNiVmlcsxyzaE8wtH6dGbuE+Pj3SMFhkVVG6/Y=",
    "sourceText": "Orb(1)\n  .note(\"Orb(1).volume((value) => note('' + value))\")\n  .volume((value) => note('' + value));",
    "sourceLocation": {
      "path": "nb/api/volume.nb",
      "id": "$3"
    }
  },
  {
    "md": "Orb(1).volume((value) => note('' + value))",
    "hash": "TFd+8eLyUr7IVPa91Z4lpCgQZVJ8NGa4Rg5yPPaSe9E=",
    "sourceLocation": {
      "path": "nb/api/volume.nb",
      "id": "$3"
    }
  },
  {
    "md": "0.43463137275279373",
    "hash": "zz8JhWdpQacV2JWejRaps2vJ1msIuIEiLZaDVk4/Z3E=",
    "sourceLocation": {
      "path": "nb/api/volume.nb",
      "id": "$3"
    }
  }
];

    const prepareViews = async (notebook) => {
      // Prepare the view urls in the browser.
      for (const note of notebook) {
        if (note.view && !note.url) {
          note.url = await dataUrl(Shape.fromGeometry(note.data), note.view);
        }
      }
      return notebook;
    }

    const run = async () => {
      const body = document.getElementsByTagName('body')[0];
      const bookElement = document.createElement('div');
      const notebookElement = await toDomElement(await prepareViews(notebook));
      bookElement.appendChild(notebookElement);
      body.appendChild(bookElement);
      bookElement.classList.add('book', 'notebook', 'loaded');
    };

    if (document.readyState === 'complete') {
      run();
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          run();
        }
      };
    }
  </script>
 </body>
</html>
