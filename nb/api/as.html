
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fapi%2Fas.nb%22%3A%22md%60%5Cn%5Bindex%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Findex.nb)%5Cn%23%23%23%20as()%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5Cnid%7C%7CThe%20id%20of%20the%20item%20to%20construct.%5Cn%5CnWraps%20shape%20in%20an%20item%20with%20the%20provided%20id.%5Cn%5CnAn%20item%20acts%20like%20a%20single%20piece%20of%20geometry%20but%20may%20contain%20a%20complex%20composition.%5Cn%5CnIt%20can%20be%20extracted%20using%20shape.get(id).%5Cn%5CnSee%3A%20%5Bget%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Fget.nb)%2C%20%5Bnth%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Fnth.nb).%5Cn%60%3B%5CnBox(10)%5Cn%20%20.and(Arc(2%2C%202%2C%20%5B0%2C%202%5D))%5Cn%20%20.view(1%2C%20n(0))%5Cn%20%20.md('Given%20Box(10).and(Arc(2%2C%202%2C%20%5B0%2C%202%5D))%20n(0)%20is%20the%20box.')%5Cn%20%20.as('plate')%5Cn%20%20.view(2%2C%20n(0))%5Cn%20%20.md(%5C%22as('plate')%20means%20nth(0)%20is%20the%20whole%20item.%5C%22)%3B%5Cn%22%7D")), module: "nb/api/as.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
