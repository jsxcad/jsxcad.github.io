
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script type='module'>
    import { Shape } from 'http://127.0.0.1:5001/jsxcad-api-shape.js';
    import { dataUrl } from 'http://127.0.0.1:5001/jsxcad-ui-threejs.js';
    import { toDomElement } from 'http://127.0.0.1:5001/jsxcad-ui-notebook.js';

    const notebook = [
  {
    "beginSourceLocation": {
      "path": "nb/api/tags.nb",
      "id": "$1"
    },
    "sourceLocation": {
      "path": "nb/api/tags.nb",
      "id": "$1"
    }
  },
  {
    "hash": "1rSkLQx6BydlkIOsEX+V/2FFjfri8uNqkQ7QJ8K7v9s=",
    "sourceText": "md`\n### tags()\nParameter|Default|Type\n---|---|---\nop||Function to transform the tags.\nnamespace|'user'|String giving the namespace of the tags to extract.\n\nCollects the set of tags of the given namespace associated with leaf geometry in the incoming shape.\n\nSee: [tag](#https://raw.githubusercontent.com/jsxcad/JSxCAD/master/nb/api/tag.nb).\n`;",
    "sourceLocation": {
      "path": "nb/api/tags.nb",
      "id": "$1"
    }
  },
  {
    "md": "\n### tags()\nParameter|Default|Type\n---|---|---\nop||Function to transform the tags.\nnamespace|'user'|String giving the namespace of the tags to extract.\n\nCollects the set of tags of the given namespace associated with leaf geometry in the incoming shape.\n\nSee: [tag](#https://raw.githubusercontent.com/jsxcad/JSxCAD/master/nb/api/tag.nb).\n",
    "hash": "X2BmefA9c0xiwiZXy+yGMXehYKekv2W60jsQ9oq0u8s=",
    "sourceLocation": {
      "path": "nb/api/tags.nb",
      "id": "$1"
    }
  },
  {
    "hash": "i0LoeMLL/9ok6j27jLM3G2QGLhCj1GJJ1t1nFktMstU=",
    "sourceText": "Box()\n  .tag('a')\n  .and(Box().tag('b'))\n  .tags()\n  .note(\"Box().tag('a').and(Box().tag('b')).tags()\");",
    "sourceLocation": {
      "path": "nb/api/tags.nb",
      "id": "$2"
    }
  },
  {
    "md": "tags: a,b",
    "hash": "EjwCLN0jQktyOnv67x8M5HsQEGmAfexNEsMV0JvL7uo=",
    "sourceLocation": {
      "path": "nb/api/tags.nb",
      "id": "$2"
    }
  },
  {
    "md": "Box().tag('a').and(Box().tag('b')).tags()",
    "hash": "Rg1J7fZ4LSVhau+8l0h+/1Ex6h1VKhSzS6XiPpkg/1Y=",
    "sourceLocation": {
      "path": "nb/api/tags.nb",
      "id": "$2"
    }
  }
];

    const prepareViews = async (notebook) => {
      // Prepare the view urls in the browser.
      for (const note of notebook) {
        if (note.view && !note.url) {
          note.url = await dataUrl(Shape.fromGeometry(note.data), note.view);
        }
      }
      return notebook;
    }

    const run = async () => {
      const body = document.getElementsByTagName('body')[0];
      const bookElement = document.createElement('div');
      const notebookElement = await toDomElement(await prepareViews(notebook));
      bookElement.appendChild(notebookElement);
      body.appendChild(bookElement);
      bookElement.classList.add('book', 'notebook', 'loaded');
    };

    if (document.readyState === 'complete') {
      run();
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          run();
        }
      };
    }
  </script>
 </body>
</html>
