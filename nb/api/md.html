
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script type='module'>
    import { Shape } from 'http://127.0.0.1:5001/jsxcad-api-shape.js';
    import { dataUrl } from 'http://127.0.0.1:5001/jsxcad-ui-threejs.js';
    import { toDomElement } from 'http://127.0.0.1:5001/jsxcad-ui-notebook.js';

    const notebook = [
  {
    "beginSourceLocation": {
      "path": "nb/api/md.nb",
      "id": "$1"
    },
    "sourceLocation": {
      "path": "nb/api/md.nb",
      "id": "$1"
    }
  },
  {
    "hash": "5vj/VT3Gzk04jzlvZZMwzuqQHx/ed6yNfzqmaT3QzKc=",
    "sourceText": "md`\n### md()\nParameter|Default|Type\n---|---|---\n|message||Markdown string to display.\n\nProvides a template operator to output markdown.\n\nNote is similar, but cannot be used as a template tag operator.\n\nSee: [Note](#https://raw.githubusercontent.com/jsxcad/JSxCAD/master/nb/api/Note.nb)\n`;",
    "sourceLocation": {
      "path": "nb/api/md.nb",
      "id": "$1"
    }
  },
  {
    "md": "\n### md()\nParameter|Default|Type\n---|---|---\n|message||Markdown string to display.\n\nProvides a template operator to output markdown.\n\nNote is similar, but cannot be used as a template tag operator.\n\nSee: [Note](#https://raw.githubusercontent.com/jsxcad/JSxCAD/master/nb/api/Note.nb)\n",
    "hash": "Q1TJfHpowO349KeMBBe1QVB6uWAPLFBla+4qJIx7Dgk=",
    "sourceLocation": {
      "path": "nb/api/md.nb",
      "id": "$1"
    }
  },
  {
    "hash": "IpgeBGdB3D7NxshQu/i6c1/S0JXVUxVKSZvaUq4VZ1w=",
    "sourceText": "Note('md\\`Hello, this is *markdown*.\\` produces:');",
    "sourceLocation": {
      "path": "nb/api/md.nb",
      "id": "$2"
    }
  },
  {
    "md": "md\\`Hello, this is *markdown*.\\` produces:",
    "hash": "stS+2esaYqV+B4uoSOLIx+BBtOFN5+gSp/9KA5kx5qU=",
    "sourceLocation": {
      "path": "nb/api/md.nb",
      "id": "$2"
    }
  },
  {
    "hash": "mWRfWjFnqYCPJbhGx3uuN712X1bC/P8HNvI0vdlMp2Y=",
    "sourceText": "md`Hello, this is *markdown*.`;",
    "sourceLocation": {
      "path": "nb/api/md.nb",
      "id": "$3"
    }
  },
  {
    "md": "Hello, this is *markdown*.",
    "hash": "bJi5itFAHU3AkfxwnkBsXlVjlqhKpBamvYvt7EgxOIw=",
    "sourceLocation": {
      "path": "nb/api/md.nb",
      "id": "$3"
    }
  }
];

    const prepareViews = async (notebook) => {
      // Prepare the view urls in the browser.
      for (const note of notebook) {
        if (note.view && !note.url) {
          note.url = await dataUrl(Shape.fromGeometry(note.data), note.view);
        }
      }
      return notebook;
    }

    const run = async () => {
      const body = document.getElementsByTagName('body')[0];
      const bookElement = document.createElement('div');
      const notebookElement = await toDomElement(await prepareViews(notebook));
      bookElement.appendChild(notebookElement);
      body.appendChild(bookElement);
      bookElement.classList.add('book', 'notebook', 'loaded');
    };

    if (document.readyState === 'complete') {
      run();
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          run();
        }
      };
    }
  </script>
 </body>
</html>
