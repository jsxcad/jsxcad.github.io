
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fapi%2FmoveAlong.nb%22%3A%22md%60%5Cn%5Bindex%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Findex.nb)%5Cn%23%23%23%20moveAlong()%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5Cn%7Cdirection%7C_required_%7CReference%20shape.%5Cn%7C...distances%7C%7CDistances%20to%20move%20in%20mm.%5Cn%5CnSee%3A%20%5Bm%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Fm.nb)%5Cn%5Cn%60%3B%5Cn%5CnBox()%5Cn%20%20.moveAlong(Point(0%2C%201)%2C%202%2C%203%2C%204%2C%205)%5Cn%20%20.view()%5Cn%20%20.note(%5Cn%20%20%20%20'Box().moveAlong(Point(0%2C%201)%2C%202%2C%203%2C%204%2C%205)%20moves%20the%20box%20by%202%2C%203%2C%204%2C%20and%205%20respectively%20toward%20y%2B.'%5Cn%20%20)%3B%5Cn%5CnBox(5%2C%205%2C%205)%5Cn%20%20.and(faces().n(2).moveAlong(normal()%2C%205))%5Cn%20%20.view()%5Cn%20%20.note(%5Cn%20%20%20%20'Box(5%2C%205%2C%205).and(faces().n(2).moveAlong(normal()%2C%205))%20copies%20one%20face%20of%20a%20box%20and%20moves%20it%205%20along%20its%20normal.'%5Cn%20%20)%3B%5Cn%22%7D")), module: "nb/api/moveAlong.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
