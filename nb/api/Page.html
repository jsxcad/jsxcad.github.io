
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fapi%2FPage.nb%22%3A%22md%60%5Cn%5Bindex%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Findex.nb)%5Cn%23%23%23%20Page()%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5Cn%7Bsize%7D%7C%7CPair%20of%20numbers%20%5Bwidth%2C%20height%5D%5Cn%7BpageMargin%7D%7C5%7CNumber%20of%20mm%20to%20reserve%20around%20the%20edge%20of%20the%20page%5Cn%7BitemMargin%7D%7C1%7CNumber%20of%20mm%20to%20reserve%20around%20each%20item%20on%20the%20page%5Cn%7BitemsPerPage%7D%7CInfinity%7CMaximum%20number%20of%20shapes%20per%20page%5Cn'pack'%7Cfalse%7CAutomatically%20layout%20the%20items%20on%20the%20page.%5Cn...shapes%7C%7CShapes%20to%20place%20on%20the%20page%5Cn%5CnBuilds%20a%20page%20for%20display%20or%20output.%5Cn%5CnSee%3A%20%5Bpack%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Fpack.nb)%2C%20%5Bpage%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Fpage.nb).%5Cn%5Cn_Note%3A%20The%20implementation%20of%20Page%20needs%20cleaning%20up._%5Cn%60%3B%5Cn%5CnPage(%5Cn%20%20'pack'%2C%5Cn%20%20Seq(%7B%20upto%3A%2020%20%7D%2C%20()%20%3D%3E%20Box()%2C%20Group)%5Cn)%5Cn%20%20.view()%5Cn%20%20.note(%5Cn%20%20%20%20%5C%22Page('pack'%2C%20Seq(%7B%20upto%3A%2020%20%7D%2C%20()%20%3D%3E%20Box()%2C%20Group))%20packs%2020%20boxes%20onto%20a%20page.%5C%22%5Cn%20%20)%3B%5Cn%22%7D")), module: "nb/api/Page.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
