
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fapi%2FAssembly.nb%22%3A%22md%60%5Cn%5Bindex%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Findex.nb)%5Cn%23%23%23%20Assembly()%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5Cn...shapes%7C%7CThe%20shapes%20to%20assemble.%5Cn%5CnProduces%20a%20disjoint%20assembly%20of%20shapes.%5Cn%60%3B%5Cn%5CnAssembly(%5Cn%20%20Box(10).color('red')%2C%5Cn%20%20Arc(8).color('green')%2C%5Cn%20%20Triangle(6).y(2).color('blue')%5Cn)%5Cn%20%20.view(1)%5Cn%20%20.note(%5Cn%20%20%20%20'Assembly(Box(10)%2C%20Arc(8)%2C%20Triangle(6))%20assembles%20three%20shapes.%20The%20triangle%20cuts%20the%20arc%20and%20the%20box.%20The%20arc%20cuts%20the%20box.'%5Cn%20%20)%5Cn%20%20.pack()%5Cn%20%20.view(2)%5Cn%20%20.note('pack()%20disassembles%20the%20arrangement%2C%20showing%20the%20disjunction.')%3B%5Cn%22%7D")), module: "nb/api/Assembly.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
