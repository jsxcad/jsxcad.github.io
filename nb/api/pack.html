
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
 </head>
 <body>
  <script type='module'>
    import api from 'https://jsxcad.js.org/alpha/jsxcad-api.js';
    import { Shape } from 'https://jsxcad.js.org/alpha/jsxcad-api-shape.js';
    import { dataUrl } from 'https://jsxcad.js.org/alpha/jsxcad-ui-threejs.js';
    import { addOnEmitHandler, boot, read, resolvePending, write } from 'https://jsxcad.js.org/alpha/jsxcad-sys.js';
    import { toDomElement } from 'https://jsxcad.js.org/alpha/jsxcad-ui-notebook.js';

    const baseUrl = "https://jsxcad.js.org";

    const prepareViews = async (notebook) => {
      // Prepare the view urls in the browser.
      for (const note of notebook) {
        if (note.view && !note.url) {
          note.url = await dataUrl(Shape.fromGeometry(note.data), note.view);
        }
      }
      return notebook;
    }

    const run = async () => {
      await boot();

      const topLevel = new Map();
      const notebook = [];
      const onEmitHandler = addOnEmitHandler((notes) => notebook.push(...notes));

      // Construct a local ephemeral filesystem.
      // TODO: Trace dependencies, such as imports.
      for (const { path, script } of JSON.parse(decodeURIComponent("%5B%7B%22path%22%3A%22source%2Fnb%2Fapi%2Fpack.nb%22%2C%22script%22%3A%22md%60%5Cn%23%23%23%20pack()%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5Cn%7Bsize%7D%7C%7CPair%20of%20numbers%20%5Bwidth%2C%20height%5D%5Cn%7BpageMargin%7D%7C5%7CNumber%20of%20mm%20to%20reserve%20around%20the%20edge%20of%20the%20page%5Cn%7BitemMargin%7D%7C1%7CNumber%20of%20mm%20to%20reserve%20around%20each%20item%20on%20the%20page%5Cn%7BperLayout%7D%7CInfinity%7CMaximum%20number%20of%20shapes%20per%20page%5CnpackSize%7C%5B%5D%7CArray%20of%20%5Bwidth%2C%20height%5D%20filled%20in%20with%20the%20width%20and%20height%20decided%20by%20pack%5Cn%5CnPacks%20a%20number%20of%20shapes%20into%20a%20page.%5Cn%5CnThe%20page%20may%20have%20a%20provided%20size%2C%20otherwise%20it%20will%20be%20considered%20unlimited.%5Cn%5CnIf%20packing%20exceeds%20the%20capacity%20of%20a%20page%2C%20it%20will%20spill%20over%20onto%20another%20page.%5Cn%5CnThese%20pages%20may%20be%20packed%20as%20items%2C%20or%20downloaded%20as%20a%20series.%5Cn%5CnThe%20packaged%20page%20is%20an%20item%2C%20accessing%20the%20content%20will%20require%20using%20in().%5Cn%5CnSee%3A%20%5Bin%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Fin.nb)%5Cn%60%3B%5Cn%5CnSeq(%7B%20upto%3A%2010%20%7D%2C%20Box%2C%20Group)%5Cn%20%20.pack()%5Cn%20%20.view()%5Cn%20%20.note(%5Cn%20%20%20%20'Seq(%7B%20upto%3A%2010%20%7D%2C%20Box%2C%20Group).pack()%20arranges%2010%20boxes%20of%20various%20sizes%20on%20an%20unlimited%20page.'%5Cn%20%20)%3B%5Cn%5CnSeq(%7B%20upto%3A%2010%20%7D%2C%20Box%2C%20Group)%5Cn%20%20.pack(%7B%20size%3A%20%5B20%2C%2020%5D%20%7D)%5Cn%20%20.each(and(bb(1%2C%201%2C%200).outline().color('red')).as('page'))%5Cn%20%20.pack()%5Cn%20%20.view()%5Cn%20%20.note(%5Cn%20%20%20%20%5C%22pack(%7B%20size%3A%20%5B20%2C%2020%5D%20%7D).each(and(bb(1%2C%201%2C%200).outline().color('red')).as('page'))%20packs%20the%20boxes%20into%2020x20%20pages%2C%20adds%20a%20border%20and%20then%20packs%20those.%5C%22%5Cn%20%20)%3B%5Cn%22%7D%5D"))) {
        await write(path, script);
      }

      await api.importModule("nb/api/pack.nb", {
        clearUpdateEmits: false,
        topLevel,
        readCache: true,
      });

      await resolvePending();

      for (const note of notebook) {
        const { path, data } = note;
        if (path && !data) {
          // We should configure this case to be already embedded.
           note.data = await read(path);
        }
        if (note.md) {
          note.md = note
            .md
            .replace(/#https:\/\/raw.githubusercontent.com\/jsxcad\/JSxCAD\/master\/(.*?).nb/g, (_, modulePath) => baseUrl + '/' + modulePath + '.html');
        }
      }

      const body = document.getElementsByTagName('body')[0];
      const bookElement = document.createElement('div');
      const notebookElement = await toDomElement(await prepareViews(notebook), { useControls: true });
      bookElement.appendChild(notebookElement);
      body.appendChild(bookElement);
      bookElement.classList.add('book', 'notebook', 'loaded');
    };

    if (document.readyState === 'complete') {
      run();
      mermaid.init();
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          run();
        }
      };
    }
  </script>
 </body>
</html>
