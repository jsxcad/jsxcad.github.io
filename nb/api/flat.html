
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fapi%2Fflat.nb%22%3A%22md%60%5Cn%5Bindex%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Findex.nb)%5Cn%23%23%23%20flat()%5Cn%5CnPuts%20the%20shape%20into%20its%20preferred%20orientation%20(which%20is%20not%20necessarily%20flat).%5Cn%5CnThis%20is%20mostly%20used%20in%20preparation%20for%20packing%20for%20export.%5Cn%5CnThis%20is%20equivalent%20to%20shape.to(XY()).%5Cn%5CnSee%3A%20%5Bto%5D(https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Fto.nb).%5Cn%60%3B%5CnBox(6%2C%204%2C%202)%5Cn%20%20.view(1)%5Cn%20%20.note('Box(6%2C%204%2C%202)%20is%20our%20starting%20shape%20in%20its%20preferred%20orientation')%5Cn%20%20.seq(%7B%20by%3A%201%20%2F%208%20%7D%2C%20ry)%5Cn%20%20.cut(Arc(1%2C%201%2C%208))%5Cn%20%20.view(2)%5Cn%20%20.note('We%20arrange%20the%20boxes%20and%20perform%20a%20cut')%5Cn%20%20.each(flat())%5Cn%20%20.pack()%5Cn%20%20.view(3)%5Cn%20%20.note(%5Cn%20%20%20%20'each(flat()).pack()%20arranges%20each%20box%20separately%20in%20its%20preferred%20orientation'%5Cn%20%20)%3B%5Cn%22%7D")), module: "nb/api/flat.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
