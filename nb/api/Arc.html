
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fapi%2FArc.nb%22%3A%22md%60%5Cn%5Bindex%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Findex.nb)%5Cn%23%23%23%20Arc()%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5Cn...dimensions%7C%5B1%2C%201%2C%201%5D%7CThe%20size%20of%20the%20bounding%20box%20of%20the%20arc.%5Cn%5CnProduces%20an%20arc%20z%20axis%20within%20the%20dimensions%20provided.%5Cn%5CnArc%20is%20equivanent%20to%20ArcZ.%5Cn%5CnSee%3A%20%5BArcX%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2FArcX.nb)%2C%20%5BArcY%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2FArcY.nb)%2C%20%5BArcZ%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2FArcZ.nb).%5Cn%60%3B%5Cn%5CnGroup(Arc(4)%2C%20Arc(4%2C%20%5B3%2C%204%5D))%5Cn%20%20.view(1)%5Cn%20%20.md('Dimensions%20may%20be%20ranges.')%3B%5Cn%5CnArc(4%2C%205%2C%206).view().md('Three%20dimensions%20are%20supported.')%3B%5Cn%5CnArc(4)%5Cn%20%20.hasAngle(1%20%2F%2016%2C%2015%20%2F%2016)%5Cn%20%20.view()%5Cn%20%20.md('Angle%20constraints%20can%20be%20supplied%20to%20produce%20open%20arcs.')%3B%5Cn%5CnArc(4)%5Cn%20%20.hasAngle(1%20%2F%2016%2C%2015%20%2F%2016)%5Cn%20%20.and(Point())%5Cn%20%20.loop()%5Cn%20%20.fill()%5Cn%20%20.view()%5Cn%20%20.md('Points%20are%20ordered%20to%20allow%20loops.')%3B%5Cn%22%7D")), module: "nb/api/Arc.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
