
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fapi%2Fgrow.nb%22%3A%22md%60%5Cn%5Bindex%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Findex.nb)%5Cn%23%23%23%20grow()%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5Cnamount%7C0%7CNumber%20of%20mm%20to%20grow%20by.%5Cnaxes%7C'xyz'%7CString%20specifiying%20axis%20constraints.%5Cn...selections%7C%7CShapes%20limiting%20the%20growth%20region.%5Cn%5CnExpands%20a%20solid%20by%20amount%20mm%20along%20the%20axes%20specified%20(any%20combination%20of%20'xyz').%5Cn%5CnAmount%20may%20be%20negative.%5Cn%5Cn_Note%3A%20May%20produce%20self-intersection._%5Cn%60%3B%5CnBox(5%2C%205%2C%205)%5Cn%20%20.and(grow(1).ghost())%5Cn%20%20.view()%5Cn%20%20.note('The%20ghost%20is%20grown%20by%205%20mm%20in%20all%20directions.')%3B%5CnBox(5%2C%205%2C%205)%5Cn%20%20.and(grow(1%2C%20'xz').ghost())%5Cn%20%20.view()%5Cn%20%20.note('The%20ghost%20is%20grown%20by%205%20mm%20in%20only%20x%20and%20z%20directions.')%3B%5Cn%5CnBox(5%2C%205%2C%205)%5Cn%20%20.op(ghost()%2C%20grow(-1))%5Cn%20%20.view()%5Cn%20%20.note(%5Cn%20%20%20%20'Box(5%2C%205%2C%205).op(ghost()%2C%20grow(-1))%20shrinks%20the%20box%20by%201%20mm%2C%20leaving%20a%20ghost%20for%20reference.'%5Cn%20%20)%3B%5Cn%5CnBox(5%2C%205%2C%2020)%5Cn%20%20.grow(4%2C%20'xy'%2C%20Box(5%2C%205%2C%205))%5Cn%20%20.view()%5Cn%20%20.note(%5Cn%20%20%20%20%5C%22Box(5%2C%205%2C%2020).grow(4%2C%20'xy'%2C%20Box(5%2C%205%2C%205))%20grows%20the%20middle%20of%20the%20pillar%20outward%20by%205%20mm.%5C%22%5Cn%20%20)%3B%5Cn%22%7D")), module: "nb/api/grow.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
