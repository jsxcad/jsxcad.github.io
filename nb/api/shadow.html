
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
 </head>
 <body>
  <script type='module'>
    import api from 'https://jsxcad.js.org/alpha/jsxcad-api.js';
    import { Shape } from 'https://jsxcad.js.org/alpha/jsxcad-api-shape.js';
    import { dataUrl } from 'https://jsxcad.js.org/alpha/jsxcad-ui-threejs.js';
    import { addOnEmitHandler, boot, read, resolvePending, write } from 'https://jsxcad.js.org/alpha/jsxcad-sys.js';
    import { toDomElement } from 'https://jsxcad.js.org/alpha/jsxcad-ui-notebook.js';

    const baseUrl = "https://jsxcad.js.org";

    const prepareViews = async (notebook) => {
      // Prepare the view urls in the browser.
      for (const note of notebook) {
        if (note.view && !note.url) {
          note.url = await dataUrl(Shape.fromGeometry(note.data), note.view);
        }
      }
      return notebook;
    }

    const run = async () => {
      await boot();

      const topLevel = new Map();
      const notebook = [];
      const onEmitHandler = addOnEmitHandler((notes) => notebook.push(...notes));

      // Construct a local ephemeral filesystem.
      // TODO: Trace dependencies, such as imports.
      for (const { path, script } of JSON.parse(decodeURIComponent("%5B%7B%22path%22%3A%22source%2Fnb%2Fapi%2Fshadow.nb%22%2C%22script%22%3A%22md%60%5Cn%23%20shape.shadow(plane%2C%20direction)%5Cn%5CnProjects%20shape%20onto%20the%20given%20plane%20at%20the%20given%20direction.%5Cn%60%3B%5Cn%5CnBox(%5B0%2C%2010%5D%2C%203%2C%20%5B0%2C%202%5D)%5Cn%20%20.cut(Box(1%2C%202%2C%20%5B0%2C%202%5D).x(0%2C%202%2C%204%2C%206%2C%208%2C%2010))%5Cn%20%20.ry(1%20%2F%2016)%5Cn%20%20.z(5)%5Cn%20%20.and(shadow())%5Cn%20%20.view(8)%5Cn%20%20.md('shadow()%20casts%20vertically%20onto%20XY(0).')%3B%5Cn%5CnBox(%5B0%2C%2010%5D%2C%203%2C%20%5B0%2C%202%5D)%5Cn%20%20.cut(Box(1%2C%202%2C%20%5B0%2C%202%5D).x(0%2C%202%2C%204%2C%206%2C%208%2C%2010))%5Cn%20%20.ry(1%20%2F%2016)%5Cn%20%20.x(2)%5Cn%20%20.and(shadow(YZ(0)%2C%20YZ(1)))%5Cn%20%20.view(8)%5Cn%20%20.md('shadow(YZ(0)%2C%20YZ(1))%20casts%20horizontally%20onto%20YZ(0).')%3B%5Cn%5CnBox(%5B0%2C%2010%5D%2C%203%2C%20%5B0%2C%202%5D)%5Cn%20%20.cut(Box(1%2C%202%2C%20%5B0%2C%202%5D).x(0%2C%202%2C%204%2C%206%2C%208%2C%2010))%5Cn%20%20.ry(1%20%2F%2016)%5Cn%20%20.z(5)%5Cn%20%20.and(shadow(XY(0)%2C%20XY(1).rx(-1%20%2F%208)))%5Cn%20%20.view(8)%5Cn%20%20.md('shadow(XY(0)%2C%20XY(1).rx(-1%20%2F8))%20casts%20diagonally%20onto%20XY(0).')%3B%5Cn%22%7D%5D"))) {
        await write(path, script);
      }

      await api.importModule("nb/api/shadow.nb", {
        clearUpdateEmits: false,
        topLevel,
        readCache: true,
      });

      await resolvePending();

      for (const note of notebook) {
        const { path, data } = note;
        if (path && !data) {
          // We should configure this case to be already embedded.
           note.data = await read(path);
        }
        if (note.md) {
          note.md = note
            .md
            .replace(/#https:\/\/raw.githubusercontent.com\/jsxcad\/JSxCAD\/master\/(.*?).nb/g, (_, modulePath) => baseUrl + '/' + modulePath + '.html');
        }
      }

      const body = document.getElementsByTagName('body')[0];
      const bookElement = document.createElement('div');
      const notebookElement = await toDomElement(await prepareViews(notebook), { useControls: true });
      bookElement.appendChild(notebookElement);
      body.appendChild(bookElement);
      bookElement.classList.add('book', 'notebook', 'loaded');
    };

    if (document.readyState === 'complete') {
      run();
      mermaid.init();
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          run();
        }
      };
    }
  </script>
 </body>
</html>
