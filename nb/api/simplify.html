
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fapi%2Fsimplify.nb%22%3A%22md%60%5Cn%5Bindex%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Findex.nb)%5Cn%23%23%23%20simplify()%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5Cneps%7C%7CNumber%20of%20mm%20for%20point%20resolution.%5Cn%7Bratio%7D%7C1%7CStop%20when%20the%20remaining%20edges%20reaches%20this%20fraction.%5Cn%5Cn_Check%3A%20does%20this%20actually%20do%20anything%3F_%5Cn%60%3B%5Cn%5CnBox(2)%5Cn%20%20.cut(%5Cn%20%20%20%20Arc(%5B0.5%2C%201.5%5D%2C%200.5)%5Cn%20%20%20%20%20%20.hasZag(0.001)%5Cn%20%20%20%20%20%20.seq(%7B%20by%3A%201%20%2F%2012%20%7D%2C%20rz)%5Cn%20%20)%5Cn%20%20.ez(0.1)%5Cn%20%20.view(1)%5Cn%20%20.note('Box(2).cut(Arc(%5B0.5%2C%201.5%5D%2C%200.5).seq(%7B%20by%3A%201%20%2F%2012%20%7D%2C%20rz))')%5Cn%20%20.simplify(0)%5Cn%20%20.view(2)%3B%5Cn%22%7D")), module: "nb/api/simplify.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
