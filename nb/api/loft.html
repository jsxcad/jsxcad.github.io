
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fapi%2Floft.nb%22%3A%22md%60%5Cn%5Bindex%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Findex.nb)%5Cn%23%23%23%20loft(...shapes)%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5Cn...shapes%7C%7CShapes%20to%20loft%20between.%5Cn'open'%7Cfalse%7CCap%20the%20ends%20of%20the%20loft.%5Cn%5CnLofts%20a%20surface%20between%20pairs%20of%20shapes%2C%20potentially%20forming%20a%20volume.%5Cn%5CnNote%20that%20the%20incoming%20shape%20provides%20context%20but%20is%20not%20automatically%20included%20in%20the%20loft.%5Cn%5Cn_Note%3A%20loft%20is%20a%20work%20in%20progress%20and%20has%20limited%20functionality._%5Cn%60%3B%5Cn%5CnBox(5)%5Cn%20%20.loft(z(0)%2C%20z(5).rz(1%20%2F%208))%5Cn%20%20.view()%5Cn%20%20.note(%5Cn%20%20%20%20'Box(5).loft(z(0)%2C%20z(5).rz(1%20%2F%208))%20lofts%20a%20Box%20by%205%20mm%20with%20a%201%2F8%20rotation.'%5Cn%20%20)%3B%5Cn%5CnBox(5)%5Cn%20%20.loft(z(0)%2C%20Arc(4).z(5))%5Cn%20%20.view()%5Cn%20%20.note('Box(5).loft(z(0)%2C%20Arc(4).z(5))%20lofts%20a%20box%20by%205%20mm%20to%20a%20circle.')%3B%5Cn%5CnBox(5)%5Cn%20%20.cut(inset(1))%5Cn%20%20.loft(z(0)%2C%20Arc(4).cut(inset(1)).z(5))%5Cn%20%20.view()%5Cn%20%20.note(%5Cn%20%20%20%20'Box(5).cut(inset(1)).loft(z(0)%2C%20Arc(4).cut(inset(1)).z(5))%20lofts%20a%20box%20with%20a%20hole%20to%20a%20circle%20with%20a%20hole'%5Cn%20%20)%3B%5Cn%22%7D")), module: "nb/api/loft.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
