
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fapi%2Fremesh.nb%22%3A%22md%60%5Cn%5Bindex%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Findex.nb)%5Cn%23%23%23%20remesh()%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5Cnresolution%7C1%7CTarget%20edge%20length%20in%20mm.%5Cn...selectors%7C%5B%5D%7CShapes%20to%20select%20the%20region%20to%20remesh.%5Cn%7Biterations%7D%7C1%7CHow%20many%20times%20to%20run%20the%20remeshing%20algorithm.%5Cn%7BrelaxationSteps%7D%7C1%7C%5Cn%7BtargetEdgeLength%7D%7Cresolution%7CTarget%20edge%20length%20in%20mm.%5Cn%5CnAttempts%20to%20cover%20the%20geometric%20shape%20with%20isotropic%20facets.%5Cn%5CnThe%20shape%20can%20be%20returned%20to%20its%20geometric%20triangulation%20via%20%5Bdemesh%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Fdemesh.nb).%5Cn%5CnSee%3A%20%5Bdemesh%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Fdemesh.nb)%5Cn%60%3B%5Cn%5CnBox(5%2C%205%2C%205).remesh(2.5).view('wireframe').note('Box(5%2C%205%2C%205).remesh(2.5)')%3B%5Cn%5CnBox(5%2C%205%2C%205).remesh(1).view('wireframe').note('Box(5%2C%205%2C%205).remesh(1)')%3B%5Cn%5CnBox(5%2C%205%2C%205)%5Cn%20%20.remesh(0.5%2C%20Box(%5B0%2C%205%5D%2C%20%5B0%2C%205%5D%2C%20%5B0%2C%205%5D))%5Cn%20%20.and(Box(%5B0%2C%205%5D%2C%20%5B0%2C%205%5D%2C%20%5B0%2C%205%5D).ghost())%5Cn%20%20.view('wireframe')%5Cn%20%20.note(%5Cn%20%20%20%20'Box(5%2C%205%2C%205).remesh(0.5%2C%20Box(%5B0%2C%205%5D%2C%20%5B0%2C%205%5D%2C%20%5B0%2C%205%5D))%20shows%20remeshing%20a%20part%20of%20a%20shape.'%5Cn%20%20)%3B%5Cn%22%7D")), module: "nb/api/remesh.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
