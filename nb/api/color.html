
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fapi%2Fcolor.nb%22%3A%22md%60%5Cn%5Bindex%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Findex.nb)%5Cn%23%20shape.color(name)%5Cn%5CnSets%20the%20color%20of%20all%20leaf%20geometry%20in%20shape%20to%20the%20named%20color%2C%20replacing%20existing%20colors.%5Cn%5CnThe%20names%20may%20be%20textual%2C%20e.g%2C%20'red'%2C%20or%20numeric%2C%20e.g.%2C%20'%23fafafe'.%5Cn%5CnSee%3A%20%5Btint%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Ftint.nb)%5Cn%60%3B%5CnGroup(%5Cn%20%20Box(3).color('red')%2C%5Cn%20%20Box(3).color('chartreuse')%2C%5Cn%20%20Box(3).color('%230000ff')%2C%5Cn%20%20Box(3).color('cyan')%5Cn)%5Cn%20%20.pack()%5Cn%20%20.view()%5Cn%20%20.md(%5Cn%20%20%20%20%5C%22Group(Box(3).color('red')%2C%20Box(3).color('chartreuse')%2C%20Box(3).color('%230000ff')%2C%20Box(3).color('cyan')).pack()%5C%22%5Cn%20%20)%3B%5Cn%5CnBox(10)%5Cn%20%20.color('red')%5Cn%20%20.and(%5Cn%20%20%20%20Arc(10)%5Cn%20%20%20%20%20%20.rx(1%20%2F%208)%5Cn%20%20%20%20%20%20.color('chartreuse')%2C%5Cn%20%20%20%20Triangle(10)%5Cn%20%20%20%20%20%20.rx(3%20%2F%2016)%5Cn%20%20%20%20%20%20.color('%230000ff')%5Cn%20%20)%5Cn%20%20.view(1)%5Cn%20%20.md('These%20have%20various%20colors')%5Cn%20%20.color('pink')%5Cn%20%20.view(2)%5Cn%20%20.md(%5C%22Now%20color('pink')%20makes%20them%20are%20all%20pink.%5C%22)%3B%5Cn%22%7D")), module: "nb/api/color.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
