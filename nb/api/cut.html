
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fapi%2Fcut.nb%22%3A%22md%60%5Cn%5Bindex%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Findex.nb)%5Cn%23%23%23%20cut()%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5Cn...others%7C%7CThe%20shapes%20to%20join%5Cn'exact'%7Cfalse%7CUse%20exact%2C%20but%20slower%2C%20computations%5Cn'open'%7Cfalse%7CMay%20produce%20a%20surface%20rather%20than%20a%20solid%5Cn'noVoid'%7Cfalse%7CDoes%20not%20cut%20void%20shapes.%5Cn%5CnThe%20results%20should%20be%20watertight%20manifolds.%5Cn%5CnSee%3A%20%5BcutFrom%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2FcutFrom.nb)%5Cn%60%3B%5Cn%5CnBox(10)%5Cn%20%20.color('blue')%5Cn%20%20.cut(Arc(12).color('red'))%5Cn%20%20.view()%5Cn%20%20.md(%5C%22Box(10).color('blue').clip(Arc(12).color('red'))%5C%22)%3B%5Cn%5CnBox(10)%5Cn%20%20.ez(2)%5Cn%20%20.material('copper')%5Cn%20%20.cut(Orb(5))%5Cn%20%20.view()%5Cn%20%20.md(%5C%22Box(10).ez(2).material('copper').clip(Orb(5))%5C%22)%3B%5Cn%5CnBox(10%2C%2010%2C%2010)%5Cn%20%20.cut(Box(12%2C%2012%2C%208)%2C%20'open')%5Cn%20%20.view()%5Cn%20%20.md(%5C%22Box(10%2C%2010%2C%2010).clip(Box(12%2C%2012%2C%208)%2C%20'open')%5C%22)%3B%5Cn%22%7D")), module: "nb/api/cut.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
