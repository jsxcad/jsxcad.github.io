
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
 </head>
 <body>
  <script type='module'>
    import api from 'https://jsxcad.js.org/alpha/jsxcad-api.js';
    import { Shape } from 'https://jsxcad.js.org/alpha/jsxcad-api-shape.js';
    import { dataUrl } from 'https://jsxcad.js.org/alpha/jsxcad-ui-threejs.js';
    import { addOnEmitHandler, boot, read, removeOnEmitHandler, resolvePending, setupWorkspace, write } from 'https://jsxcad.js.org/alpha/jsxcad-sys.js';
    import { getNotebookControlData, toDomElement } from 'https://jsxcad.js.org/alpha/jsxcad-ui-notebook.js';

    const baseUrl = "https://jsxcad.js.org";
    const module = "nb/api/Cached.nb";
    const workspace = 'JSxCAD';

    const run = async ({ isRerun = false } = {}) => {
      const topLevel = new Map();
      const seenHashes = new Set();
      const notebooks = new Map();
      const addNotes = async (notes) => {
        for (const note of notes) {
          if (seenHashes.has(note.hash)) {
            continue;
          }
          seenHashes.add(note.hash);
          const { path, data, hash, line } = note;
          if (!notebooks.has(line)) {
            notebooks.set(line, []);
          }
          notebooks.get(line).push(note);
          if (note.md) {
            note.md = note
              .md
              .replace(/#https:\/\/raw.githubusercontent.com\/jsxcad\/JSxCAD\/master\/(.*?).nb/g, (_, modulePath) => baseUrl + '/' + modulePath + '.html');
          }
          if (path && !data) {
             note.data = read(path);
          }
          if (note.view && !note.url) {
            const schedulePreviewGeneration = async () => {
              note.url = await dataUrl(Shape.fromGeometry(await note.data), note.view);
            }
            schedulePreviewGeneration();
          }
        }
      }

      const readyNotebook = async (notebook) => {
        for (const note of notebook) {
          note.data = await note.data;
          note.url = await note.url;
        }
      };

      const onEmitHandler = addOnEmitHandler(addNotes);

      if (isRerun) {
        const notebookControlData = await getNotebookControlData();
        await write('control/' + module, notebookControlData, {
          workspace,
        });
      }

      await api.importModule(module, {
        clearUpdateEmits: true,
        topLevel,
        readCache: false,
        workspace,
      });

      await resolvePending();

      removeOnEmitHandler(onEmitHandler);

      const body = document.getElementsByTagName('body')[0];
      {
        const oldBookElement = document.getElementById('bookElement')
        if (oldBookElement) {
          oldBookElement.remove();
        }
      }
      const bookElement = document.createElement('div');
      bookElement.id = 'bookElement';
      for (const line of [...notebooks.keys()].sort((a, b) => a - b)) {
        const notebook = notebooks.get(line);
        await readyNotebook(notebook);
        const notebookElement = await toDomElement(notebook, { useControls: true });
        bookElement.appendChild(notebookElement);
        body.appendChild(bookElement);
        bookElement.classList.add('book', 'notebook', 'loaded');
      }
    };

    const onKeyDown = (e) => {
      const CONTROL = 17;
      const E = 69;
      const ENTER = 13;
      const S = 83;
      const SHIFT = 16;

      const key = e.which || e.keyCode || 0;

      switch (key) {
        case CONTROL:
        case SHIFT:
          return true;
      }

      const { ctrlKey, shiftKey } = e;
      switch (key) {
        case ENTER: {
          if (shiftKey) {
            e.preventDefault();
            e.stopPropagation();
            run({ isRerun: true });
            return false;
          }
          break;
        }
      }
    };

    const start = async () => {
      setupWorkspace(workspace);
      await boot();

      // Construct a local ephemeral filesystem.
      const files = JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fapi%2FCached.nb%22%3A%22md%60%5Cn%23%23%23%20Cached()%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5Cnname%7C%7CUnique%20string%20qualifying%20the%20cached%20shapes.%5Cnconstructor%7C%7CFunction%20to%20perform%20the%20construction.%5Cn%5CnChecks%20for%20a%20cached%20construction.%20If%20not%20present%20it%20computes%20and%20saves%20it%20for%20reuse.%5Cn%60%3B%5Cn%5CnCached('box'%2C%20Box)(1%2C%202%2C%204).view().note(%5C%22Cached('box'%2C%20Box)(1%2C%202%2C%204)%5C%22)%3B%5Cn%22%7D"));
      for (const path of Object.keys(files)) {
        await write(path, files[path], { ephemeral: true });
      }

      await run();
      window.addEventListener('keydown', onKeyDown);
    }

    if (document.readyState === 'complete') {
      start();
      mermaid.init();
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          start();
        }
      };
    }
  </script>
 </body>
</html>
