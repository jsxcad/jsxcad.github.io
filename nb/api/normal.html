
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fapi%2Fnormal.nb%22%3A%22md%60%5Cn%5Bindex%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Findex.nb)%5Cn%23%23%23%20normal()%5CnProduces%20a%20reference%20point%20along%20the%20direction%20normal%20to%20the%20shape.%5Cn%5CnThis%20can%20be%20visualized%20as%20a%20point.%5Cn%5CnFor%20complex%20shapes%20the%20normal%20may%20be%20somewhat%20arbitrary%20and%20unintuitive.%5Cn%5CnSee%20%5BextrudeAlong%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2FextrudeAlong.nb)%2C%20%5BmoveAlong%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2FmoveAlong.nb).%5Cn%5Cn%60%3B%5Cn%5CnBox(5)%5Cn%20%20.and((s)%20%3D%3E%20Edge(Point()%2C%20s.normal())%2C%20normal())%5Cn%20%20.view()%5Cn%20%20.note('Box(5).and((s)%20%3D%3E%20Edge(Point()%2C%20s.normal())%2C%20normal())')%3B%5Cn%5CnArc(1%2C%201%2C%202)%5Cn%20%20.and((s)%20%3D%3E%20Edge(Point()%2C%20s.normal())%2C%20normal())%5Cn%20%20.view()%5Cn%20%20.note('Arc(1%2C%201%2C%202).and((s)%20%3D%3E%20Edge(Point()%2C%20s.normal())%2C%20normal())')%3B%5Cn%22%7D")), module: "nb/api/normal.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
