
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script type='module'>
    import { Shape } from 'http://127.0.0.1:5001/jsxcad-api-shape.js';
    import { dataUrl } from 'http://127.0.0.1:5001/jsxcad-ui-threejs.js';
    import { toDomElement } from 'http://127.0.0.1:5001/jsxcad-ui-notebook.js';

    const notebook = [
  {
    "beginSourceLocation": {
      "path": "nb/api/log.nb",
      "id": "$1"
    },
    "sourceLocation": {
      "path": "nb/api/log.nb",
      "id": "$1"
    }
  },
  {
    "hash": "hXoTAVQsCjxa3nPQNIsxKwR2HRFDmODUKw/aPzMa8n4=",
    "sourceText": "md`\n### log()\nOutputs the geometry data for debugging.\n`;",
    "sourceLocation": {
      "path": "nb/api/log.nb",
      "id": "$1"
    }
  },
  {
    "md": "\n### log()\nOutputs the geometry data for debugging.\n",
    "hash": "8wXm5mY5YZ50iNzTai3sWFXcGOxXdpjFAwsu2qFF0jc=",
    "sourceLocation": {
      "path": "nb/api/log.nb",
      "id": "$1"
    }
  },
  {
    "hash": "PRfEhdKAtWaTjXzXlNQv0URcg3r/cUFmEt820WCplp4=",
    "sourceText": "Box(5).log().note('Box(5).log() shows its structure.');",
    "sourceLocation": {
      "path": "nb/api/log.nb",
      "id": "$2"
    }
  },
  {
    "log": {
      "text": "{\"geometry\":{\"type\":\"plan\",\"tags\":[],\"plan\":{\"type\":\"Box\",\"history\":[{\"corner1\":[2.5,2.5,0]},{\"corner2\":[-2.5,-2.5,0]}]},\"content\":[]}}",
      "level": "serious"
    },
    "hash": "N6gaJ/6PX6WZsX3/iQNYqgOFgeFjaxpKi0LlKQ/i4/Y=",
    "sourceLocation": {
      "path": "nb/api/log.nb",
      "id": "$2"
    }
  },
  {
    "md": "Box(5).log() shows its structure.",
    "hash": "uQhkFysQgYx8WQfe2SOwEvlWUTwbRL+MXjrsJkNh/ng=",
    "sourceLocation": {
      "path": "nb/api/log.nb",
      "id": "$2"
    }
  }
];

    const prepareViews = async (notebook) => {
      // Prepare the view urls in the browser.
      for (const note of notebook) {
        if (note.view && !note.url) {
          note.url = await dataUrl(Shape.fromGeometry(note.data), note.view);
        }
      }
      return notebook;
    }

    const run = async () => {
      const body = document.getElementsByTagName('body')[0];
      const bookElement = document.createElement('div');
      const notebookElement = await toDomElement(await prepareViews(notebook));
      bookElement.appendChild(notebookElement);
      body.appendChild(bookElement);
      bookElement.classList.add('book', 'notebook', 'loaded');
    };

    if (document.readyState === 'complete') {
      run();
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          run();
        }
      };
    }
  </script>
 </body>
</html>
