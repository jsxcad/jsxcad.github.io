
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fapi%2Fdeform.nb%22%3A%22md%60%5Cn%5Bindex%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Findex.nb)%5Cn%23%23%23%20deform()%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5Cn...selections%7C%7CShapes%3A%20the%20selections%20to%20manipulate%5Cn%7Biterations%7D%7C1000%7CThe%20number%20of%20deformation%20passes%20to%20take%5Cn%7Btolerance%7D%7C0.0001%7C%5Cn%7Balpha%7D%7C0.02%7C%5Cn%5CnThe%20local%20frame%20of%20each%20selection%20is%20used%20in%20absolute%20space%20to%20select%20a%20region%20of%20the%20shape.%5Cn%5CnThe%20selected%20regions%20are%20then%20transformed%20to%20the%20selection's%20absolute%20frame.%5Cn%5CnPrimitive%20shapes%20are%20created%20in%20their%20local%20orientation%2C%20but%20arbitrary%20shapes%20can%20be%20used%20with%20absolute.%5Cn%5Cne.g.%2C%20'''shape.deform(other.absolute().rx(1%2F4))'''%5Cn%5CnSee%3A%20%5Babsolute%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Fabsolute.nb)%5Cn%5Cn%60%3B%5Cn%5CnBox(10%2C%203%2C%203)%5Cn%20%20.remesh(1)%5Cn%20%20.deform(%5Cn%20%20%20%20Box(%5B4.8%2C%205%5D%2C%203%2C%203).rx(1%20%2F%204)%2C%5Cn%20%20%20%20Box(%5B-5%2C%20-4.8%5D%2C%203%2C%203).rx(-1%20%2F%204)%2C%5Cn%20%20%20%20Box(%5B-0.1%2C%200.1%5D%2C%203%2C%203).z(3)%2C%5Cn%20%20%20%20%7B%5Cn%20%20%20%20%20%20iterations%3A%201000%2C%5Cn%20%20%20%20%20%20tolerance%3A%200.001%2C%5Cn%20%20%20%20%20%20alpha%3A%200.05%2C%5Cn%20%20%20%20%7D%5Cn%20%20)%5Cn%20%20.view(1)%3B%5Cn%22%7D")), module: "nb/api/deform.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
