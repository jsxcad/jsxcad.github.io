
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fapi%2Funtag.nb%22%3A%22md%60%5Cn%5Bindex%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Findex.nb)%5Cn%23%23%23%20untag()%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5Cn...tags%7C%7CTags%20to%20remove.%5Cn%5CnThis%20removes%20the%20tags%20specified.%5Cn%5CnUnqualified%20tags%20are%20in%20the%20'user'%20namespace.%5Cn%5CnSee%3A%20%5Btag%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Ftag.nb).%5Cn%60%3B%5Cn%5CnBox()%5Cn%20%20.tag('a')%5Cn%20%20.color('green')%5Cn%20%20.and(Triangle().ez(0.1).tag('b').material('copper'))%5Cn%20%20.view(1)%5Cn%20%20.note(%5Cn%20%20%20%20%5C%22Box().tag('a').color('green').and(Triangle().ez(0.1).tag('b').material('copper'))%5C%22%5Cn%20%20)%5Cn%20%20.on(get('user%3Aa')%2C%20untag('color%3Agreen'))%5Cn%20%20.view(2)%5Cn%20%20.note(%5Cn%20%20%20%20%5C%22on(get('user%3Aa')%2C%20untag('color%3Agreen'))%20removes%20the%20color%3Agreen%20tag%20from%20the%20Box%20with%20the%20'user%3Aa'%20tag.%5C%22%5Cn%20%20)%3B%5Cn%22%7D")), module: "nb/api/untag.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
