
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fapi%2Fget.nb%22%3A%22md%60%5Cn%5Bindex%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Findex.nb)%5Cn%23%23%23%20get()%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5Cn%7C...tags%7C%7CGet%20leafs%20with%20these%20tags.%5Cn%5CnExtracts%20the%20leaf%20geometry%20within%20shape%20which%20has%20any%20of%20the%20specified%20tags.%5Cn%5CnUnqualified%20tags%20are%20implicitly%20'item'%20tags.%5Cn%5CnDoes%20not%20find%20leaf%20geometry%20within%20items%20-%20use%20in()%20to%20access%20the%20interior%20of%20an%20item.%5Cn%5CnSee%3A%20%5BgetNot%5D(https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2FgetNot.nb)%2C%20%5Bin%5D(https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Fin.nb).%5Cn%60%3B%5Cn%5Cnconst%20design%20%3D%20Group(%5Cn%20%20Box(5).as('box')%2C%5Cn%20%20Arc(5).color('blue')%2C%5Cn%20%20Triangle(5).color('blue').as('triangle')%5Cn)%5Cn%20%20.pack()%5Cn%20%20.in()%5Cn%20%20.view(1)%5Cn%20%20.note(%5Cn%20%20%20%20%5C%22const%20design%20%3D%20Group(Box().as('box')%2C%20Arc().color('blue')%2C%20Triangle().color('blue').as('triangle')).pack().in()%3B%5C%22%5Cn%20%20)%3B%5Cn%5Cndesign%5Cn%20%20.get('color%3Ablue')%5Cn%20%20.view()%5Cn%20%20.note(%5C%22design.get('color%3Ablue')%20finds%20the%20Arc%2C%20but%20not%20the%20Triangle.%5C%22)%3B%5Cn%5Cndesign.get('triangle').view().note(%5C%22design.get('triangle')%20finds%20the%20triangle%5C%22)%3B%5Cn%5Cndesign%5Cn%20%20.get('*')%5Cn%20%20.view()%5Cn%20%20.note('design.get('%20*%20')%20finds%20all%20items')%3B%5Cn%22%7D")), module: "nb/api/get.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
