
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
 </head>
 <body>
  <script type='module'>
    import api from 'https://jsxcad.js.org/alpha/jsxcad-api.js';
    import { Shape } from 'https://jsxcad.js.org/alpha/jsxcad-api-shape.js';
    import { dataUrl } from 'https://jsxcad.js.org/alpha/jsxcad-ui-threejs.js';
    import { addOnEmitHandler, boot, read, resolvePending, write } from 'https://jsxcad.js.org/alpha/jsxcad-sys.js';
    import { toDomElement } from 'https://jsxcad.js.org/alpha/jsxcad-ui-notebook.js';

    const baseUrl = "https://jsxcad.js.org";

    const prepareViews = async (notebook) => {
      // Prepare the view urls in the browser.
      for (const note of notebook) {
        if (note.view && !note.url) {
          note.url = await dataUrl(Shape.fromGeometry(note.data), note.view);
        }
      }
      return notebook;
    }

    const run = async () => {
      await boot();

      const topLevel = new Map();
      const notebook = [];
      const onEmitHandler = addOnEmitHandler((notes) => notebook.push(...notes));

      // Construct a local ephemeral filesystem.
      // TODO: Trace dependencies, such as imports.
      for (const { path, script } of JSON.parse(decodeURIComponent("%5B%7B%22path%22%3A%22source%2Fnb%2Fapi%2Fsort.nb%22%2C%22script%22%3A%22md%60%5Cn%23%23%23%20sort()%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5Cnspec%7C'z%3Cy%3Cx%3C'%7CString%20defining%20the%20sort%20predicate.%5Cn%5CnThis%20orders%20a%20group%20of%20shapes%20by%20their%20extremal%20bounding%20box%20corner.%5Cn%5Cne.g.%2C%20if%20ordering%20by%20'z%3E'%20the%20leaf%20with%20the%20greatest%20minimum%20z%20value%20is%20selected.%5Cn%60%3B%5Cn%5CnBox(4%2C%204%2C%204)%5Cn%20%20.faces()%5Cn%20%20.op(%5Cn%20%20%20%20n(0).view(1).note('Box(4%2C%204%2C%204).faces().n(0)%20selects%20an%20arbitrary%20face')%2C%5Cn%20%20%20%20sort('z%3E')%5Cn%20%20%20%20%20%20.n(0)%5Cn%20%20%20%20%20%20.view(2)%5Cn%20%20%20%20%20%20.note('Box(4%2C%204%2C%204).faces().sort().n(0)%20selects%20the%20top-most%20face')%5Cn%20%20)%3B%5Cn%5CnBox(4%2C%204%2C%204)%5Cn%20%20.cut(%5Cn%20%20%20%20eachEdge()%5Cn%20%20%20%20%20%20.sort('z%3Ey%3Cx%3E')%5Cn%20%20%20%20%20%20.n(0%2C%201)%5Cn%20%20%20%20%20%20.op((e)%20%3D%3E%20Box(2%2C%202%2C%20%5B0%2C%204%5D).to(e))%5Cn%20%20)%5Cn%20%20.view()%5Cn%20%20.note('_Check%20this%20one_.')%3B%5Cn%22%7D%5D"))) {
        await write(path, script);
      }

      await api.importModule("nb/api/sort.nb", {
        clearUpdateEmits: false,
        topLevel,
        readCache: true,
      });

      await resolvePending();

      for (const note of notebook) {
        const { path, data } = note;
        if (path && !data) {
          // We should configure this case to be already embedded.
           note.data = await read(path);
        }
        if (note.md) {
          note.md = note
            .md
            .replace(/#https:\/\/raw.githubusercontent.com\/jsxcad\/JSxCAD\/master\/(.*?).nb/g, (_, modulePath) => baseUrl + '/' + modulePath + '.html');
        }
      }

      const body = document.getElementsByTagName('body')[0];
      const bookElement = document.createElement('div');
      const notebookElement = await toDomElement(await prepareViews(notebook), { useControls: true });
      bookElement.appendChild(notebookElement);
      body.appendChild(bookElement);
      bookElement.classList.add('book', 'notebook', 'loaded');
    };

    if (document.readyState === 'complete') {
      run();
      mermaid.init();
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          run();
        }
      };
    }
  </script>
 </body>
</html>
