
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
 </head>
 <body>
  <script type='module'>
    import api from 'https://jsxcad.js.org/alpha/jsxcad-api.js';
    import { Shape } from 'https://jsxcad.js.org/alpha/jsxcad-api-shape.js';
    import { dataUrl } from 'https://jsxcad.js.org/alpha/jsxcad-ui-threejs.js';
    import { addOnEmitHandler, boot, read, resolvePending, write } from 'https://jsxcad.js.org/alpha/jsxcad-sys.js';
    import { toDomElement } from 'https://jsxcad.js.org/alpha/jsxcad-ui-notebook.js';

    const baseUrl = "https://jsxcad.js.org";

    const prepareViews = async (notebook) => {
      // Prepare the view urls in the browser.
      for (const note of notebook) {
        if (note.view && !note.url) {
          note.url = await dataUrl(Shape.fromGeometry(note.data), note.view);
        }
      }
      return notebook;
    }

    const run = async () => {
      await boot();

      const topLevel = new Map();
      const notebook = [];
      const onEmitHandler = addOnEmitHandler((notes) => notebook.push(...notes));

      // Construct a local ephemeral filesystem.
      // TODO: Trace dependencies, such as imports.
      for (const { path, script } of JSON.parse(decodeURIComponent("%5B%7B%22path%22%3A%22source%2Fnb%2Fapi%2Falign.nb%22%2C%22script%22%3A%22md%60%5Cn%23%23%23%20align()%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5Cnaxes%7C'xyz'%7CThe%20axis%20spec.%5Cn%5CnThis%20produces%20a%20reference%20point%20such%20that%20shape.by(point)%20will%20move%20shape%20to%20that%20alignment%20position.%5Cn%5CnAxes%20can%20be%20specified%20as%20centered%20(xyz)%2C%20above%20(%3Ex%3Ey%3Ez)%2C%20or%20below%20(%3Cx%3Cy%3Cz)%2C%20in%20some%20combination.%5Cn%60%3B%5Cn%5Cnconst%20origin%20%3D%20Box(0.5%2C%200.5%2C%205)%5Cn%20%20.and(to(YZ())%2C%20to(XZ()))%5Cn%20%20.color('yellow')%5Cn%20%20.overlay()%3B%5Cn%5CnBox(10%2C%2010%2C%201).view().note('Box(10%2C%2010%2C%201)')%3B%5Cn%5CnBox(10%2C%2010%2C%201).by(align()).and(origin).view().md('by(align())')%3B%5Cn%5CnBox(10%2C%2010%2C%201).by(align('x%3E')).and(origin).view().md(%5C%22by(align('x%3E'))%5C%22)%3B%5Cn%5CnBox(10%2C%2010%2C%201).by(align('x%3C')).and(origin).view().md(%5C%22align('x%3C')%5C%22)%3B%5CnBox(10%2C%2010%2C%201).by(align('x')).and(origin).view().md(%5C%22align('x')%5C%22)%3B%5Cn%5CnBox(10%2C%2010%2C%201).by(align('x%3Ey%3Ez%3C')).and(origin).view().md(%5C%22align('x%3Ey%3Ez%3C')%5C%22)%3B%5Cn%22%7D%5D"))) {
        await write(path, script);
      }

      await api.importModule("nb/api/align.nb", {
        clearUpdateEmits: false,
        topLevel,
        readCache: true,
      });

      await resolvePending();

      for (const note of notebook) {
        const { path, data } = note;
        if (path && !data) {
          // We should configure this case to be already embedded.
           note.data = await read(path);
        }
        if (note.md) {
          note.md = note
            .md
            .replace(/#https:\/\/raw.githubusercontent.com\/jsxcad\/JSxCAD\/master\/(.*?).nb/g, (_, modulePath) => baseUrl + '/' + modulePath + '.html');
        }
      }

      const body = document.getElementsByTagName('body')[0];
      const bookElement = document.createElement('div');
      const notebookElement = await toDomElement(await prepareViews(notebook), { useControls: true });
      bookElement.appendChild(notebookElement);
      body.appendChild(bookElement);
      bookElement.classList.add('book', 'notebook', 'loaded');
    };

    if (document.readyState === 'complete') {
      run();
      mermaid.init();
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          run();
        }
      };
    }
  </script>
 </body>
</html>
