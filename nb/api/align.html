
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fapi%2Falign.nb%22%3A%22md%60%5Cn%5Bindex%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Findex.nb)%5Cn%23%23%23%20align()%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5Cnaxes%7C'xyz'%7CThe%20axis%20spec.%5Cn%5CnThis%20produces%20a%20reference%20point%20such%20that%20shape.by(point)%20will%20move%20shape%20to%20that%20alignment%20position.%5Cn%5CnAxes%20can%20be%20specified%20as%20centered%20(xyz)%2C%20above%20(%3Ex%3Ey%3Ez)%2C%20or%20below%20(%3Cx%3Cy%3Cz)%2C%20in%20some%20combination.%5Cn%60%3B%5Cn%5Cnconst%20origin%20%3D%20Box(0.5%2C%200.5%2C%205)%5Cn%20%20.and(to(YZ())%2C%20to(XZ()))%5Cn%20%20.color('yellow')%5Cn%20%20.overlay()%3B%5Cn%5CnBox(10%2C%2010%2C%201).view().note('Box(10%2C%2010%2C%201)')%3B%5Cn%5CnBox(10%2C%2010%2C%201).by(align()).and(origin).view().md('by(align())')%3B%5Cn%5CnBox(10%2C%2010%2C%201).by(align('x%3E')).and(origin).view().md(%5C%22by(align('x%3E'))%5C%22)%3B%5Cn%5CnBox(10%2C%2010%2C%201).by(align('x%3C')).and(origin).view().md(%5C%22align('x%3C')%5C%22)%3B%5CnBox(10%2C%2010%2C%201).by(align('x')).and(origin).view().md(%5C%22align('x')%5C%22)%3B%5Cn%5CnBox(10%2C%2010%2C%201).by(align('x%3Ey%3Ez%3C')).and(origin).view().md(%5C%22align('x%3Ey%3Ez%3C')%5C%22)%3B%5Cn%22%7D")), module: "nb/api/align.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
