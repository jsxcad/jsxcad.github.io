
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fapi%2Fview.nb%22%3A%22md%60%5Cn%5Bindex%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Findex.nb)%5Cn%23%23%23%20view()%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5CnviewId%7C%7CValue%20giving%20a%20unique%20view%20id%20for%20this%20statement.%5Cnop%7C%7CFunction%20to%20transform%20the%20incoming%20shape%20for%20viewing.%5Cn%7Bsize%7D%7C512%7C%5Cn'noSkin'%7Cfalse%7CDo%20not%20show%20the%20surfaces.%5Cn'noOutline'%7Cfalse%7CDo%20not%20show%20outlines.%5Cn'wireframe'%7Cfalse%7CShow%20wireframe%20edges.%5Cn'grid'%7Cfalse%7CShow%20a%20grid%20view.%5Cn'side'%7Cfalse%7CShow%20a%20side%20view.%5Cn'top'%7Cfalse%7CShow%20a%20top%20view.%5Cn%60%3B%5Cn%5CnBox(1%2C%202%2C%203).view(0%2C%20'noSkin').note(%5C%22Box(1%2C%202%2C%203).view(0%2C%20'noSkin')%5C%22)%3B%5CnBox(1%2C%202%2C%203).view(0%2C%20'noOutline').note(%5C%22Box(1%2C%202%2C%203).view(0%2C%20'noOutline')%5C%22)%3B%5Cn%5CnBox(1%2C%202%2C%203).view(0%2C%20'wireframe').note(%5C%22Box(1%2C%202%2C%203).view(0%2C%20'wireframe')%5C%22)%3B%5Cn%5CnBox(1%2C%202%2C%203).view(0%2C%20'side').note(%5C%22Box(1%2C%202%2C%203).view(0%2C%20'side')%5C%22)%3B%5Cn%5CnBox(1%2C%202%2C%203).view(0%2C%20'top').note(%5C%22Box(1%2C%202%2C%203).view(0%2C%20'top')%5C%22)%3B%5Cn%5CnBox(10)%5Cn%20%20.tag('show%3AnoOutline')%5Cn%20%20.and(Triangle(8))%5Cn%20%20.view()%5Cn%20%20.note(%5C%22Box(10).tag('show%3AnoOutline').and(Triangle(8))%5C%22)%3B%5Cn%22%7D")), module: "nb/api/view.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
