
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fapi%2FOrb.nb%22%3A%22md%60%5Cn%5Bindex%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Findex.nb)%5Cn%23%23%23%20Orb()%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5Cn...dimensions%7C%5B1%2C%201%2C%201%5D%7CThe%20size%20of%20the%20bounding%20box%20of%20the%20orb.%5Cn%5CnProduces%20an%20orb%20that%20fits%20into%20the%20bounding%20box.%5Cn%5CnThe%20error%20of%20the%20orb%20is%20limited%20by%20hasZag(mm)%2C%20defaulting%20to%201.%5Cn%5CnDimensions%20may%20be%20ranges%20as%20usual.%20e.g.%2C%20Orb(1%2C%202%2C%20%5B4%2C%205%5D).%5Cn%5CnSee%3A%20%5BhasZag%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2FhasZag.nb)%5Cn%5Cn%60%3B%5Cn%5CnOrb(5).and(Box(5%2C%205%2C%205).material('glass')).view().md('Orb(5)')%3B%5Cn%5CnOrb(3%2C%204%2C%20%5B0%2C%205%5D)%5Cn%20%20.and(Box(3%2C%204%2C%20%5B0%2C%205%5D).material('glass'))%5Cn%20%20.view()%5Cn%20%20.md('Orb(3%2C%204%2C%20%5B0%2C%205%5D)')%3B%5Cn%5CnOrb(5)%5Cn%20%20.view(1)%5Cn%20%20.md('Orb(5)%20is%20rough%20with%20an%20tolerance%20of%201%20mm')%5Cn%20%20.hasZag(0.1)%5Cn%20%20.view(2)%5Cn%20%20.md('Orb(5).hasZag(0.1)%20is%20much%20smoother%20with%20a%20tolerance%20of%200.1%20mm')%3B%5Cn%22%7D")), module: "nb/api/Orb.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
