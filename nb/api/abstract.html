
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script type='module'>
    import { Shape } from 'http://127.0.0.1:5001/jsxcad-api-shape.js';
    import { dataUrl } from 'http://127.0.0.1:5001/jsxcad-ui-threejs.js';
    import { toDomElement } from 'http://127.0.0.1:5001/jsxcad-ui-notebook.js';

    const notebook = [
  {
    "beginSourceLocation": {
      "path": "nb/api/abstract.nb",
      "id": "$1"
    },
    "sourceLocation": {
      "path": "nb/api/abstract.nb",
      "id": "$1"
    }
  },
  {
    "hash": "qp2aTVh1U9mn5VBjKc+zDOrcFX2yfyJ2KNiU40+Q9Kk=",
    "sourceText": "md`\n# abstract()\n\nProvides a graph of the shapes internal structure.\n\n_Consider deprecating this operator._\n`;",
    "sourceLocation": {
      "path": "nb/api/abstract.nb",
      "id": "$1"
    }
  },
  {
    "md": "\n# abstract()\n\nProvides a graph of the shapes internal structure.\n\n_Consider deprecating this operator._\n",
    "hash": "M3iWSyS+6pNDvVImnnRknWlj8U051zzA0RDwHIWtDq0=",
    "sourceLocation": {
      "path": "nb/api/abstract.nb",
      "id": "$1"
    }
  },
  {
    "hash": "0HqpQIHich+N4cEwdZlhho0zSYPd9J6N+4CES/tH1F8=",
    "sourceText": "Box()\n  .x(3, 6)\n  .seq({ by: 1 / 2 }, rz)\n  .abstract()\n  .note('Box().x(3, 6).seq({ by: 1 / 2 }, rz).abstract()');",
    "sourceLocation": {
      "path": "nb/api/abstract.nb",
      "id": "$2"
    }
  },
  {
    "md": "'''mermaid\ngraph LR;\n  0[group<br>]\n  0 --> 1;\n  1[plan<br>]\n  0 --> 2;\n  2[plan<br>]\n  0 --> 3;\n  3[plan<br>]\n  0 --> 4;\n  4[plan<br>]\n  0 --> 5;\n  5[plan<br>]\n  0 --> 6;\n  6[plan<br>]\n'''",
    "hash": "10nqqbeEZVCViBWQj2BDxb2SHFZTbiKUosNfDxtisQg=",
    "sourceLocation": {
      "path": "nb/api/abstract.nb",
      "id": "$2"
    }
  },
  {
    "md": "Box().x(3, 6).seq({ by: 1 / 2 }, rz).abstract()",
    "hash": "Ku7/1sUaKqfUaMf9jn15zTINu37wsDb/3cxEV3HuZZ8=",
    "sourceLocation": {
      "path": "nb/api/abstract.nb",
      "id": "$2"
    }
  }
];

    const prepareViews = async (notebook) => {
      // Prepare the view urls in the browser.
      for (const note of notebook) {
        if (note.view && !note.url) {
          note.url = await dataUrl(Shape.fromGeometry(note.data), note.view);
        }
      }
      return notebook;
    }

    const run = async () => {
      const body = document.getElementsByTagName('body')[0];
      const bookElement = document.createElement('div');
      const notebookElement = await toDomElement(await prepareViews(notebook));
      bookElement.appendChild(notebookElement);
      body.appendChild(bookElement);
      bookElement.classList.add('book', 'notebook', 'loaded');
    };

    if (document.readyState === 'complete') {
      run();
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          run();
        }
      };
    }
  </script>
 </body>
</html>
