
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fapi%2Fsize.nb%22%3A%22md%60%5Cn%5Bindex%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Findex.nb)%5Cn%23%23%23%20size()%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5Cnop%7Csize%20%3D%3E%20shape%20%3D%3E%20size%7COperates%20on%20the%20size.%5Cn%5CnAnalyzes%20the%20shape%20and%20calls%20op%20with%20an%20object%20with%3A%5CnField%7CType%7CNote%5Cn---%7C---%7C---%5Cnlength%7Cnumber%7CAlong%20the%20x%20axis.%5Cnwidth%7Cnumber%7CAlong%20the%20y%20axis.%5Cnheight%7Cnumber%7CAlong%20the%20z%20axis.%5Cnmax%7Cpoint%7CThe%20maximal%20corner.%5Cnmin%7Cpoint%7CThe%20minimal%20corner.%5Cncenter%7Cpoint%7CThe%20central%20point.%5Cnradius%7Cnumber%7CThe%20radius%20of%20a%20minimal%20sphere%20around%20center%20containing%20the%20shape.%5Cn%5Cn%60%3B%5Cn%5CnBox(3)%5Cn%20%20.view()%5Cn%20%20.size((size)%20%3D%3E%20note(%60%24%7BJSON.stringify(size%2C%20null%2C%20'%5C%5Cn%5C%5Cn')%7D%60))%3B%5Cn%22%7D")), module: "nb/api/size.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
