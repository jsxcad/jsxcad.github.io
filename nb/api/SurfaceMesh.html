
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fapi%2FSurfaceMesh.nb%22%3A%22md%60%5Cn%5Bindex%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Findex.nb)%5Cn%23%23%23%20SurfaceMesh()%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5Cnserialization%7C%7CA%20serialized%20surface%20mesh.%5Cn%5CnReconstructs%20a%20surface%20mesh%20from%20its%20serialization.%5Cn%5Cn_This%20is%20intended%20for%20debugging._%5Cn%60%3B%5Cn%5CnSurfaceMesh(%5Cn%20%20'8%5C%5Cn1%2F2%20-1%2F2%20-1%2F2%20500%20-500%20-500%5C%5Cn1%2F2%201%2F2%20-1%2F2%20500%20500%20-500%5C%5Cn-1%2F2%201%2F2%20-1%2F2%20-500%20500%20-500%5C%5Cn-1%2F2%20-1%2F2%20-1%2F2%20-500%20-500%20-500%5C%5Cn1%2F2%20-1%2F2%201%2F2%20500%20-500%20500%5C%5Cn1%2F2%201%2F2%201%2F2%20500%20500%20500%5C%5Cn-1%2F2%201%2F2%201%2F2%20-500%20500%20500%5C%5Cn-1%2F2%20-1%2F2%201%2F2%20-500%20-500%20500%5C%5Cn%5C%5Cn12%5C%5Cn3%202%201%200%5C%5Cn3%202%200%203%5C%5Cn3%206%204%205%5C%5Cn3%206%207%204%5C%5Cn3%205%204%201%5C%5Cn3%200%201%204%5C%5Cn3%206%205%202%5C%5Cn3%201%202%205%5C%5Cn3%207%206%203%5C%5Cn3%202%203%206%5C%5Cn3%204%207%200%5C%5Cn3%203%200%207%5C%5Cn'%5Cn).view()%3B%5Cn%22%7D")), module: "nb/api/SurfaceMesh.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
