
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
 </head>
 <body>
  <script type='module'>
    import api from 'https://jsxcad.js.org/alpha/jsxcad-api.js';
    import { Shape } from 'https://jsxcad.js.org/alpha/jsxcad-api-shape.js';
    import { dataUrl } from 'https://jsxcad.js.org/alpha/jsxcad-ui-threejs.js';
    import { addOnEmitHandler, boot, read, resolvePending, write } from 'https://jsxcad.js.org/alpha/jsxcad-sys.js';
    import { toDomElement } from 'https://jsxcad.js.org/alpha/jsxcad-ui-notebook.js';

    const baseUrl = "https://jsxcad.js.org";

    const prepareViews = async (notebook) => {
      // Prepare the view urls in the browser.
      for (const note of notebook) {
        if (note.view && !note.url) {
          note.url = await dataUrl(Shape.fromGeometry(note.data), note.view);
        }
      }
      return notebook;
    }

    const run = async () => {
      await boot();

      const topLevel = new Map();
      const notebook = [];
      const onEmitHandler = addOnEmitHandler((notes) => notebook.push(...notes));

      // Construct a local ephemeral filesystem.
      // TODO: Trace dependencies, such as imports.
      for (const { path, script } of JSON.parse(decodeURIComponent("%5B%7B%22path%22%3A%22source%2Fnb%2Fapi%2FLink.nb%22%2C%22script%22%3A%22md%60%5Cn%23%23%23%20Link()%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5Cn%7C...shapes%7C%7CShapes%20to%20link%20into%20a%20polyline.%5Cn%5CnConstructs%20a%20polyline%20from%20the%20segments%20of%20shapes.%5Cn%5CnThe%20shapes%20are%20linked%20by%20straight%20segments.%5Cn%5CnThe%20polyline%20is%20not%20closed.%5Cn%5CnSee%3A%20%5BLoop%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2FLoop.nb)%5Cn%5Cn_Note%3A%20We%20should%20rethink%20Arc%20and%20Box%20being%20implicitly%20filled._%5Cn%60%3B%5Cn%5CnLink(%5Cn%20%20Line(5)%2C%5Cn%20%20Point(0%2C%208)%2C%5Cn%20%20Arc(%5B4%2C%205%5D%2C%20%5B4%2C%205%5D)%5Cn%20%20%20%20.hasAngle(0%20%2F%204%2C%203%20%2F%204)%5Cn%20%20%20%20.outline()%5Cn).view()%3B%5Cn%5CnSeq(%5Cn%20%20%7B%20by%3A%201%20%2F%208%2C%20upto%3A%201%20%7D%2C%5Cn%20%20(t)%20%3D%3E%5Cn%20%20%20%20Arc(4)%5Cn%20%20%20%20%20%20.hasAngle(3%20%2F%208%2C%206%20%2F%208)%5Cn%20%20%20%20%20%20.x(5)%5Cn%20%20%20%20%20%20.rz(t)%2C%5Cn%20%20Link%5Cn).view()%3B%5Cn%22%7D%5D"))) {
        await write(path, script);
      }

      await api.importModule("nb/api/Link.nb", {
        clearUpdateEmits: false,
        topLevel,
        readCache: true,
      });

      await resolvePending();

      for (const note of notebook) {
        const { path, data } = note;
        if (path && !data) {
          // We should configure this case to be already embedded.
           note.data = await read(path);
        }
        if (note.md) {
          note.md = note
            .md
            .replace(/#https:\/\/raw.githubusercontent.com\/jsxcad\/JSxCAD\/master\/(.*?).nb/g, (_, modulePath) => baseUrl + '/' + modulePath + '.html');
        }
      }

      const body = document.getElementsByTagName('body')[0];
      const bookElement = document.createElement('div');
      const notebookElement = await toDomElement(await prepareViews(notebook), { useControls: true });
      bookElement.appendChild(notebookElement);
      body.appendChild(bookElement);
      bookElement.classList.add('book', 'notebook', 'loaded');
    };

    if (document.readyState === 'complete') {
      run();
      mermaid.init();
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          run();
        }
      };
    }
  </script>
 </body>
</html>
