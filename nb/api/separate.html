
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fapi%2Fseparate.nb%22%3A%22md%60%5Cn%5Bindex%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Findex.nb)%5Cn%23%23%23%20separate()%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5Cn'noShapes'%7Cfalse%7CDo%20not%20keep%20shapes.%5Cn'noHoles'%7Cfalse%7CDo%20not%20keep%20holes%20in%20shapes.%5Cn'holesAsShapes'%7Cfalse%7CTurn%20holes%20into%20shapes%20when%20separating.%5Cn%5CnSeparates%20the%20disconnected%20elements%20of%20a%20shape.%5Cn%60%3B%5Cn%5CnBox(3%2C%203%2C%203)%5Cn%20%20.cut(Box(1%2C%203%2C%203))%5Cn%20%20.view(1)%5Cn%20%20.note(%5Cn%20%20%20%20'Box(3%2C%203%2C%203).cut(Box(1%2C%203%2C%203))%20produces%20a%20shape%20with%20two%20disconnected%20elements.'%5Cn%20%20)%5Cn%20%20.separate()%5Cn%20%20.on(n(0)%2C%20color('blue'))%5Cn%20%20.view(2)%5Cn%20%20.note(%5Cn%20%20%20%20%5C%22separate().on(n(0)%2C%20color('blue'))%20turns%20the%20first%20part%20blue%2C%20demonstrating%20that%20they%20are%20now%20separate%20shapes.%5C%22%5Cn%20%20)%3B%5Cn%5CnBox(10)%5Cn%20%20.cut(Arc(3))%5Cn%20%20.view(1)%5Cn%20%20.note('Box(10).cut(Arc(3))%20produces%20a%20box%20with%20a%20hole%20in%20it')%5Cn%20%20.separate('holesAsShapes')%5Cn%20%20.pack()%5Cn%20%20.note(%5C%22separate('holesAsShapes').pack()%20shows%20the%20extracted%20hole.%5C%22)%5Cn%20%20.view(3)%3B%5Cn%22%7D")), module: "nb/api/separate.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
