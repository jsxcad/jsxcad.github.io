
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fapi%2Fghost.nb%22%3A%22md%60%5Cn%5Bindex%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Findex.nb)%5Cn%23%23%23%20ghost()%5CnMake%20a%20shape%20into%20ghost%20geometry%2C%20which%20is%20displayed%20transparently%2C%20but%20does%20not%20otherwise%20interact%20or%20produce%20output.%5Cn%5CnThis%20is%20mostly%20used%20to%20show%20how%20things%20related%20in%20the%20past.%5Cn%5CnOperations%20like%20cut%20and%20clip%20will%20leave%20ghosts%20of%20the%20shapes%20that%20were%20cut%20away%20or%20clipped%20against.%5Cn%60%3B%5Cn%5CnBox(10)%5Cn%20%20.op(x(5).as('a')%2C%20x(-5).as('b'))%5Cn%20%20.view(1)%5Cn%20%20.note(%5C%22Box(10).op(x(5).as('a')%2C%20x(-5).as('b'))%20produces%20normal%20geometry.%5C%22)%5Cn%20%20.on(get('b')%2C%20ghost())%5Cn%20%20.view(2)%5Cn%20%20.note(%5C%22on(get('b')%2C%20ghost())%20turns%20one%20into%20a%20ghost.%5C%22)%3B%5Cn%22%7D")), module: "nb/api/ghost.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
