
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fapi%2Ftag.nb%22%3A%22md%60%5Cn%5Bindex%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Findex.nb)%5Cn%23%23%23%20tag()%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5Cn...tags%7C%7CStrings%20naming%20the%20tags%20to%20add.%5Cn%5CnTags%20are%20strings%20associated%20with%20leaf%20geometry.%5Cn%5CnQualified%20tags%20are%20prefixed%20with%20a%20namespace%20and%20a%20colon.%5Cn%5Cne.g.%2C%20'user%3Afoo'.%5Cn%5CnUnqualified%20tags%20have%20no%20colon%2C%20e.g.%2C%20'foo'%2C%20and%20are%20implicitly%20in%20the%20'user'%20namespace.%5Cn%5CnNamespace%7CNotes%5Cn---%7C---%5Cnuser%7CUser%20defined%20tags.%5Cnitem%7CItem%20identifiers.%5Cnpart%7CPart%20identifiers.%5Cncolor%7CColors.%5Cnmaterial%7CMaterials.%5Cn%5CnSee%3A%20%5Btags%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Ftags.nb)%2C%20%5Bget%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Fget.nb)%2C%20%5Bcolor%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Fcolor.nb)%2C%20%5Bmaterial%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Fmaterial.nb)%2C%20%5Bitem%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Fitem.nb)%2C%20%5Bpart%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Fpart.nb).%5Cn%60%3B%5Cn%5CnBox().tag('a'%2C%20'b'%2C%20'c').tags().note(%5C%22Box().tag('a'%2C%20'b'%2C%20'c').tags()%5C%22)%3B%5Cn%5CnBox()%5Cn%20%20.tag('a')%5Cn%20%20.and(Triangle().tag('b'))%5Cn%20%20.get('user%3Ab')%5Cn%20%20.view()%5Cn%20%20.note(%5C%22Box().tag('a').and(Triangle().tag('b')).get('user%3Ab')%5C%22)%3B%5Cn%5CnHexagon().tag('color%3Aorange').view().note(%5C%22Hexagon().tag('color%3Aorange')%5C%22)%3B%5Cn%22%7D")), module: "nb/api/tag.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
