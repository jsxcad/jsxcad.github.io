    "sourceText": "md`\n### tag()\nParameter|Default|Type\n---|---|---\n...tags||Strings naming the tags to add.\n\nTags are strings associated with leaf geometry.\n\nQualified tags are prefixed with a namespace and a colon.\n\ne.g., 'user:foo'.\n\nUnqualified tags have no colon, e.g., 'foo', and are implicitly in the 'user' namespace.\n\nNamespace|Notes\n---|---\nuser|User defined tags.\nitem|Item identifiers.\npart|Part identifiers.\ncolor|Colors.\nmaterial|Materials.\n\nSee: [tags](#https://raw.githubusercontent.com/jsxcad/JSxCAD/master/nb/api/tags.nb), [get](#https://raw.githubusercontent.com/jsxcad/JSxCAD/master/nb/api/get.nb), [color](#https://raw.githubusercontent.com/jsxcad/JSxCAD/master/nb/api/color.nb), [material](#https://raw.githubusercontent.com/jsxcad/JSxCAD/master/nb/api/material.nb), [item](#https://raw.githubusercontent.com/jsxcad/JSxCAD/master/nb/api/item.nb), [part](#https://raw.githubusercontent.com/jsxcad/JSxCAD/master/nb/api/part.nb).\n`;",

      // Prepare the view urls in the browser.
      for (const note of notebook) {
        if (note.view && !note.url) {
          note.url = await dataUrl(Shape.fromGeometry(note.data), note.view);
        }
      }
      return notebook;
    }

    const run = async () => {
      const body = document.getElementsByTagName('body')[0];
      const bookElement = document.createElement('div');
      const notebookElement = await toDomElement(await prepareViews(notebook));
      bookElement.appendChild(notebookElement);
      body.appendChild(bookElement);
      bookElement.classList.add('book', 'notebook', 'loaded');
    };

    if (document.readyState === 'complete') {
      run();
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          run();
        }
      };
    }
  </script>
 </body>
</html>
