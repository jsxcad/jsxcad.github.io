
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fapi%2Fseq.nb%22%3A%22md%60%5Cn%5Bindex%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Findex.nb)%5Cn%23%23%23%20seq()%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5Cn%7Bfrom%7D%7C0%7CStarting%20value.%5Cn%7Bto%7D%7C1%7CInclusive%20end%20value.%5Cn%7Bupto%7D%7C%7CExclusive%20end%20value.%5Cn%7Bby%7D%7C1%7CStep%20value.%5Cnop%7CnoOp%7CStep%20function.%5CngroupOp%7CGroup%7CGrouping%20function.%5Cn%5CnProduces%20a%20sequence%20of%20numbers%20starting%20at%20_from_%20and%20increasing%20by%20_by_.%5Cn%5CnIf%20_upto_%20is%20provided%20then%20_to_%20is%20ignored.%5Cn%5Cn_op_%20is%20called%20with%20each%20produced%20number%2C%20then%20groupOp%20is%20called%20with%20the%20producd%20numbers%20as%20arguments.%20e.g.%2C%20groupOp(...values).%20The%20incoming%20shape%20of%20seq%20is%20provided%20as%20context%20to%20_op_.%5Cn%60%3B%5Cn%5CnBox()%5Cn%20%20.seq(%7B%20from%3A%201%2C%20to%3A%203%20%7D%2C%20offset)%5Cn%20%20.view()%5Cn%20%20.note(%5Cn%20%20%20%20'Box().seq(%7B%20from%3A%201%2C%20to%3A%203%20%7D%2C%20offset)%20produces%20a%20group%20of%20three%20offsets%20from%20Box.'%5Cn%20%20)%3B%5Cn%5CnBox(%5B0%2C%201%5D%2C%20%5B0%2C%201%5D)%5Cn%20%20.seq(%7B%20by%3A%201%20%2F%208%20%7D%2C%20rz)%5Cn%20%20.outline()%5Cn%20%20.fill()%5Cn%20%20.view()%5Cn%20%20.note('Box(%5B0%2C%201%5D%2C%20%5B0%2C%201%5D).seq(%7B%20by%3A%201%20%2F%208%20%7D%2C%20rz).outline().fill()')%3B%5Cn%22%7D")), module: "nb/api/seq.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
