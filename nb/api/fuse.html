
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fapi%2Ffuse.nb%22%3A%22md%60%5Cn%5Bindex%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Findex.nb)%5Cn%23%23%23%20fuse()%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5Cn...others%7C%7CAdditional%20shapes%20to%20fuse.%5Cn'exact'%7Cfalse%7CUse%20exact%2C%20but%20slower%2C%20geometry%5Cn%5CnAttempts%20to%20fuse%20all%20of%20the%20parts%20of%20the%20shape.%5Cn%5CnNote%20that%20Group(a%2C%20b).join(c%2C%20d)%20will%20produce%20four%20shapes%3A%20a.join(c)%2C%20a.join(c)%2C%20b.join(c)%2C%20b.join(d).%5Cn%5CnHowever%20Group(a%2C%20b).fuse(c%2C%20d)%20will%20produce%20one%20shape.%5Cn%5CnSee%3A%20%5Bjoin%5D(https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2Fjoin.nb).%5Cn%60%3B%5CnBox(6%2C%204%2C%202)%5Cn%20%20.seq(%7B%20by%3A%201%20%2F%208%20%7D%2C%20ry)%5Cn%20%20.view(1)%5Cn%20%20.note('Box(6%2C%204%2C%202).seq(%7B%20by%3A%201%20%2F%208%20%7D%2C%20ry)%20arranges%20boxes%20in%20a%20group')%5Cn%20%20.fuse()%5Cn%20%20.view(2)%5Cn%20%20.note('fuse()%20turns%20them%20into%20a%20single%20solid')%3B%5Cn%22%7D")), module: "nb/api/fuse.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
