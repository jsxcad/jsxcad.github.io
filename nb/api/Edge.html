
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
 </head>
 <body>
  <script type='module'>
    import api from 'https://jsxcad.js.org/alpha/jsxcad-api.js';
    import { Shape } from 'https://jsxcad.js.org/alpha/jsxcad-api-shape.js';
    import { dataUrl } from 'https://jsxcad.js.org/alpha/jsxcad-ui-threejs.js';
    import { addOnEmitHandler, boot, read, resolvePending, write } from 'https://jsxcad.js.org/alpha/jsxcad-sys.js';
    import { toDomElement } from 'https://jsxcad.js.org/alpha/jsxcad-ui-notebook.js';

    const baseUrl = "https://jsxcad.js.org";

    const prepareViews = async (notebook) => {
      // Prepare the view urls in the browser.
      for (const note of notebook) {
        if (note.view && !note.url) {
          note.url = await dataUrl(Shape.fromGeometry(note.data), note.view);
        }
      }
      return notebook;
    }

    const run = async () => {
      await boot();

      const topLevel = new Map();
      const notebook = [];
      const onEmitHandler = addOnEmitHandler((notes) => notebook.push(...notes));

      // Construct a local ephemeral filesystem.
      // TODO: Trace dependencies, such as imports.
      for (const { path, script } of JSON.parse(decodeURIComponent("%5B%7B%22path%22%3A%22source%2Fnb%2Fapi%2FEdge.nb%22%2C%22script%22%3A%22md%60%5Cn%23%23%23%20Edge()%5CnParameter%7CDefault%7CType%5Cn---%7C---%7C---%5Cnsource%7C%5B1%2C%201%2C%201%5D%7CCoordinate%20of%20the%20start%20point.%5Cntarget%7C%5B0%2C%200%2C%201%5D%7CCoordinate%20of%20the%20end%20point.%5Cnnormal%7C%5B1%2C%200%2C%200%5D%7CCoordinate%20of%20a%20normal%20point.%5Cn%5CnThis%20produces%20an%20oriented%20segment%20from%20source%20coordinate%20to%20target%20coordinate.%5Cn%5CnThe%20segment%20has%20a%20consistent%20local%20orientation%20along%20z%2C%20facing%20x.%5Cn%5CnSee%3A%20%5BeachEdge%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fapi%2FeachEdge.nb).%5Cn%60%3B%5Cn%5CnBox(%5B0%2C%201%5D%2C%20%5B0%2C%202%5D%2C%20%5B0%2C%2010%5D)%5Cn%20%20.to(Edge(Point()%2C%20Point(0%2C%206)%2C%20Point(0%2C%200%2C%205)))%5Cn%20%20.view(1)%5Cn%20%20.note(%5Cn%20%20%20%20'Box(%5B0%2C%201%5D%2C%20%5B0%2C%202%5D%2C%20%5B0%2C%2010%5D).to(Edge(Point()%2C%20Point(0%2C%206)%2C%20Point(0%2C%200%2C%205)))%20orients%20a%20box%20at%20an%20edge.'%5Cn%20%20)%3B%5Cn%5CnGroup(%5Cn%20%20Edge(%5B0%2C%200%5D%2C%20%5B0%2C%201%5D)%2C%5Cn%20%20Edge(%5B0%2C%201%5D%2C%20%5B1%2C%201%5D)%2C%5Cn%20%20Edge(%5B1%2C%201%5D%2C%20%5B1%2C%200%5D)%2C%5Cn%20%20Edge(%5B1%2C%200%5D%2C%20%5B0%2C%200%5D)%5Cn)%5Cn%20%20.fill()%5Cn%20%20.view(1%2C%20'top')%5Cn%20%20.note(%5Cn%20%20%20%20'Group(Edge(%5B0%2C%200%5D%2C%20%5B0%2C%201%5D)%2C%20Edge(%5B0%2C%201%5D%2C%20%5B1%2C%201%5D)%2C%20Edge(%5B1%2C%201%5D%2C%20%5B1%2C%200%5D)%2C%20Edge(%5B1%2C%200%5D%2C%20%5B0%2C%200%5D)).fill()%20builds%20a%20face%20from%20edges.'%5Cn%20%20)%3B%5Cn%22%7D%5D"))) {
        await write(path, script);
      }

      await api.importModule("nb/api/Edge.nb", {
        clearUpdateEmits: false,
        topLevel,
        readCache: true,
      });

      await resolvePending();

      for (const note of notebook) {
        const { path, data } = note;
        if (path && !data) {
          // We should configure this case to be already embedded.
           note.data = await read(path);
        }
        if (note.md) {
          note.md = note
            .md
            .replace(/#https:\/\/raw.githubusercontent.com\/jsxcad\/JSxCAD\/master\/(.*?).nb/g, (_, modulePath) => baseUrl + '/' + modulePath + '.html');
        }
      }

      const body = document.getElementsByTagName('body')[0];
      const bookElement = document.createElement('div');
      const notebookElement = await toDomElement(await prepareViews(notebook), { useControls: true });
      bookElement.appendChild(notebookElement);
      body.appendChild(bookElement);
      bookElement.classList.add('book', 'notebook', 'loaded');
    };

    if (document.readyState === 'complete') {
      run();
      mermaid.init();
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          run();
        }
      };
    }
  </script>
 </body>
</html>
