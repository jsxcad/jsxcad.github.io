
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
 </head>
 <body>
  <script type='module'>
    import api from 'https://jsxcad.js.org/alpha/jsxcad-api.js';
    import { Shape } from 'https://jsxcad.js.org/alpha/jsxcad-api-shape.js';
    import { dataUrl } from 'https://jsxcad.js.org/alpha/jsxcad-ui-threejs.js';
    import { addOnEmitHandler, boot, read, removeOnEmitHandler, resolvePending, setupWorkspace, write } from 'https://jsxcad.js.org/alpha/jsxcad-sys.js';
    import { getNotebookControlData, toDomElement } from 'https://jsxcad.js.org/alpha/jsxcad-ui-notebook.js';

    const baseUrl = "https://jsxcad.js.org";
    const module = "nb/projects/pentacular/28BYJ-48/28BYJ-48.nb";
    const workspace = 'JSxCAD';

    const run = async ({ isRerun = false } = {}) => {
      const topLevel = new Map();
      const seenHashes = new Set();
      const notebooks = new Map();
      const addNotes = async (notes) => {
        for (const note of notes) {
          if (seenHashes.has(note.hash)) {
            continue;
          }
          seenHashes.add(note.hash);
          const { path, data, hash, line } = note;
          if (!notebooks.has(line)) {
            notebooks.set(line, []);
          }
          notebooks.get(line).push(note);
          if (note.md) {
            note.md = note
              .md
              .replace(/#https:\/\/raw.githubusercontent.com\/jsxcad\/JSxCAD\/master\/(.*?).nb/g, (_, modulePath) => baseUrl + '/' + modulePath + '.html');
          }
          if (path && !data) {
             note.data = read(path);
          }
          if (note.view && !note.url) {
            const schedulePreviewGeneration = async () => {
              note.url = await dataUrl(Shape.fromGeometry(await note.data), note.view);
            }
            schedulePreviewGeneration();
          }
        }
      }

      const readyNotebook = async (notebook) => {
        for (const note of notebook) {
          note.data = await note.data;
          note.url = await note.url;
        }
      };

      const onEmitHandler = addOnEmitHandler(addNotes);

      if (isRerun) {
        const notebookControlData = await getNotebookControlData();
        await write('control/' + module, notebookControlData, {
          workspace,
        });
      }

      await api.importModule(module, {
        clearUpdateEmits: true,
        topLevel,
        readCache: false,
        workspace,
      });

      await resolvePending();

      removeOnEmitHandler(onEmitHandler);

      const body = document.getElementsByTagName('body')[0];
      {
        const oldBookElement = document.getElementById('bookElement')
        if (oldBookElement) {
          oldBookElement.remove();
        }
      }
      const bookElement = document.createElement('div');
      bookElement.id = 'bookElement';
      for (const line of [...notebooks.keys()].sort((a, b) => a - b)) {
        const notebook = notebooks.get(line);
        await readyNotebook(notebook);
        const notebookElement = await toDomElement(notebook, { useControls: true });
        bookElement.appendChild(notebookElement);
        body.appendChild(bookElement);
        bookElement.classList.add('book', 'notebook', 'loaded');
      }
    };

    const onKeyDown = (e) => {
      const CONTROL = 17;
      const E = 69;
      const ENTER = 13;
      const S = 83;
      const SHIFT = 16;

      const key = e.which || e.keyCode || 0;

      switch (key) {
        case CONTROL:
        case SHIFT:
          return true;
      }

      const { ctrlKey, shiftKey } = e;
      switch (key) {
        case ENTER: {
          if (shiftKey) {
            e.preventDefault();
            e.stopPropagation();
            run({ isRerun: true });
            return false;
          }
          break;
        }
      }
    };

    const start = async () => {
      setupWorkspace(workspace);
      await boot();

      // Construct a local ephemeral filesystem.
      const files = JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fprojects%2Fpentacular%2F28BYJ-48%2F28BYJ-48.nb%22%3A%22import%20%7B%20FlatShaft%20%7D%20from%20'https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fcomponents%2Fshaft.nb'%3B%5Cn%5Cnmd%60%5Cn%23%23%23%2028BYJ-48%5Cn%5CnThis%20is%20a%20common%20and%20cheap%20stepper%20motor%20with%20reasonable%20torque.%5Cn%5Cn!%5B28BYJ-48%20Stepper%20Motor%5D(https%3A%2F%2Fcdn-reichelt.de%2Fbilder%2Fweb%2Fartikel_ws%2FA300%2FME071_01.jpg)%5Cn%60%3B%5Cn%5Cnmd%60%23%23%23%23%23%20Body%60%3B%5Cnconst%20bodyDiameter%20%3D%20control('body%20diameter'%2C%2028%2C%20'input')%3B%5Cnconst%20bodyHeight%20%3D%20control('body%20height'%2C%2019%2C%20'input')%3B%5Cnconst%20bodyPlay%20%3D%20control('body%20play'%2C%200.1%2C%20'input')%3B%5Cnconst%20totalDiameter%20%3D%20control('total%20diameter'%2C%2042%2C%20'input')%3B%5Cnmd%60%23%23%23%23%23%20Tab%60%3B%5Cnconst%20tabDiameter%20%3D%20control('tab%20diameter'%2C%207%2C%20'input')%3B%5Cnconst%20tabThickness%20%3D%20control('tab%20thickness'%2C%201%2C%20'input')%3B%5Cnconst%20holeDiameter%20%3D%20control('hole%20diameter'%2C%204%2C%20'input')%3B%5Cnmd%60%23%23%23%23%23%20Shaft%60%3B%5Cnconst%20shaftDiameter%20%3D%20control('shaft%20diameter'%2C%205%2C%20'input')%3B%5Cnconst%20shaftFlats%20%3D%20control('shaft%20flats'%2C%203%2C%20'input')%3B%5Cnconst%20shaftFlatsLength%20%3D%20control('shaft%20flats%20length'%2C%206%2C%20'input')%3B%5Cnconst%20shaftOffset%20%3D%20control('shaft%20offset'%2C%206%2C%20'input')%3B%5Cnconst%20shaftBaseDiameter%20%3D%20control('shaft%20base%20diameter'%2C%209%2C%20'input')%3B%5Cnconst%20shaftBaseHeight%20%3D%20control('shaft%20base%20height'%2C%202%2C%20'input')%3B%5Cnconst%20shaftLength%20%3D%20control('shaft%20length'%2C%2010%2C%20'input')%3B%5Cnconst%20shaftPlay%20%3D%20control('shaft%20play'%2C%200.2%2C%20'input')%3B%5Cnmd%60%23%23%23%23%23%20Connector%60%3B%5Cnconst%20connectorWidth%20%3D%20control('connector%20width'%2C%2015%2C%20'input')%3B%5Cnconst%20connectorLength%20%3D%20control('connector%20length'%2C%207%2C%20'input')%3B%5Cnconst%20connectorBaseWidth%20%3D%20control('connector%20base%20width'%2C%2017%2C%20'input')%3B%5Cnconst%20connectorBaseHeight%20%3D%20control('connector%20base%20height'%2C%204%2C%20'input')%3B%5Cnconst%20connectorHeight%20%3D%20control('connector%20height'%2C%205%2C%20'input')%3B%5Cn%5Cnexport%20const%20StepperMotor28byj48%20%3D%20(%7B%5Cn%20%20bodyDiameter%20%3D%2028%2C%5Cn%20%20bodyHeight%20%3D%2019%2C%5Cn%20%20bodyPlay%20%3D%200.1%2C%5Cn%20%20totalDiameter%20%3D%2042%2C%5Cn%20%20tabDiameter%20%3D%207%2C%5Cn%20%20holeDiameter%20%3D%204%2C%5Cn%20%20shaftDiameter%20%3D%205%2C%5Cn%20%20shaftFlats%20%3D%203%2C%5Cn%20%20shaftOffset%20%3D%206%2C%5Cn%20%20shaftBaseDiameter%20%3D%209%2C%5Cn%20%20shaftBaseHeight%20%3D%202%2C%5Cn%20%20shaftLength%20%3D%2010%2C%5Cn%20%20shaftPlay%20%3D%200.2%2C%5Cn%20%20connectorWidth%20%3D%2015%2C%5Cn%20%20connectorLength%20%3D%207%2C%5Cn%20%20connectorBaseWidth%20%3D%2017%2C%5Cn%20%20connectorBaseHeight%20%3D%204%2C%5Cn%20%20connectorHeight%20%3D%205%2C%5Cn%7D%20%3D%20%7B%7D)%20%3D%3E%5Cn%20%20Group(%5Cn%20%20%20%20Arc(bodyDiameter)%5Cn%20%20%20%20%20%20.add(Box(connectorLength%2C%20connectorWidth).x(bodyDiameter%20%2F%20-2))%5Cn%20%20%20%20%20%20.add(%5Cn%20%20%20%20%20%20%20%20Box(connectorBaseHeight%2C%20connectorBaseWidth).x(bodyDiameter%20%2F%20-2%20%2B%202)%5Cn%20%20%20%20%20%20)%5Cn%20%20%20%20%20%20.ez(-bodyHeight)%5Cn%20%20%20%20%20%20.mask(grow(bodyPlay))%2C%5Cn%20%20%20%20Group(%5Cn%20%20%20%20%20%20Arc(shaftBaseDiameter).ez(0%2C%20-shaftBaseHeight)%2C%5Cn%20%20%20%20%20%20FlatShaft(%7B%5Cn%20%20%20%20%20%20%20%20diameter%3A%20shaftDiameter%2C%5Cn%20%20%20%20%20%20%20%20length%3A%20shaftLength%2C%5Cn%20%20%20%20%20%20%20%20flatLength%3A%20shaftFlatsLength%2C%5Cn%20%20%20%20%20%20%20%20flatThickness%3A%20shaftFlats%2C%5Cn%20%20%20%20%20%20%20%20play%3A%200.2%2C%5Cn%20%20%20%20%20%20%7D)%5Cn%20%20%20%20)%5Cn%20%20%20%20%20%20.x(bodyDiameter%20%2F%202%20-%20shaftOffset)%5Cn%20%20%20%20%20%20.z(shaftBaseHeight)%2C%5Cn%20%20%20%20Arc(tabDiameter)%5Cn%20%20%20%20%20%20.y(totalDiameter%20%2F%202%20-%20tabDiameter%20%2F%202)%5Cn%20%20%20%20%20%20.rz(0%2C%201%20%2F%202)%5Cn%20%20%20%20%20%20.hull(noOp())%5Cn%20%20%20%20%20%20.ez(-tabThickness)%5Cn%20%20%20%20%20%20.fitTo(%5Cn%20%20%20%20%20%20%20%20Arc(holeDiameter)%5Cn%20%20%20%20%20%20%20%20%20%20.ez(-tabThickness)%5Cn%20%20%20%20%20%20%20%20%20%20.void()%5Cn%20%20%20%20%20%20%20%20%20%20.as('hole')%5Cn%20%20%20%20%20%20%20%20%20%20.y(totalDiameter%20%2F%202%20-%20tabDiameter%20%2F%202)%5Cn%20%20%20%20%20%20%20%20%20%20.rz(0%2C%201%20%2F%202)%5Cn%20%20%20%20%20%20)%5Cn%20%20).as('28byj48')%3B%5Cn%5CnStepperMotor28byj48(%7B%5Cn%20%20bodyDiameter%2C%5Cn%20%20bodyHeight%2C%5Cn%20%20bodyPlay%2C%5Cn%20%20totalDiameter%2C%5Cn%20%20tabDiameter%2C%5Cn%20%20holeDiameter%2C%5Cn%20%20shaftDiameter%2C%5Cn%20%20shaftFlats%2C%5Cn%20%20shaftOffset%2C%5Cn%20%20shaftBaseDiameter%2C%5Cn%20%20shaftBaseHeight%2C%5Cn%20%20shaftLength%2C%5Cn%20%20shaftPlay%2C%5Cn%20%20connectorWidth%2C%5Cn%20%20connectorLength%2C%5Cn%20%20connectorBaseWidth%2C%5Cn%20%20connectorBaseHeight%2C%5Cn%20%20connectorHeight%2C%5Cn%7D)%5Cn%20%20.note('%23%23%23%20Example')%5Cn%20%20.view(rz(1%20%2F%204))%5Cn%20%20.note('%23%23%23%23%20Invocation')%5Cn%20%20.note(%5Cn%20%20%20%20%5C%22import%20%7B%20StepperMotor28byj48%20%7D%20from%20'https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fprojects%2Fpentacular%2F28BYJ-48%2F28BYJ-48.nb'%3B%5C%22%5Cn%20%20)%5Cn%20%20.note(%5Cn%20%20%20%20%60StepperMotor28byj48(%7B%20bodyDiameter%3A%20%24%7BbodyDiameter%7D%2C%20bodyHeight%3A%20%24%7BbodyHeight%7D%2C%20bodyPlay%3A%20%24%7BbodyPlay%7D%2C%20totalDiameter%3A%20%24%7BtotalDiameter%7D%2C%20tabDiameter%3A%20%24%7BtabDiameter%7D%2C%20holeDiameter%3A%20%24%7BholeDiameter%7D%2C%20shaftDiameter%3A%20%24%7BshaftDiameter%7D%2C%20shaftFlats%3A%20%24%7BshaftFlats%7D%2C%20shaftOffset%3A%20%24%7BshaftOffset%7D%2C%20shaftBaseDiameter%3A%20%24%7BshaftBaseDiameter%7D%2C%20shaftBaseHeight%3A%20%24%7BshaftBaseHeight%7D%2C%20shaftLength%3A%20%24%7BshaftLength%7D%2C%20shaftPlay%3A%20%24%7BshaftPlay%7D%2C%20connectorWidth%3A%20%24%7BconnectorWidth%7D%2C%20connectorLength%3A%20%24%7BconnectorLength%7D%2C%20connectorBaseWidth%3A%20%24%7BconnectorBaseWidth%7D%2C%20connectorBaseHeight%3A%20%24%7BconnectorBaseHeight%7D%2C%20connectorHeight%3A%20%24%7BconnectorHeight%7D%20%7D)%60%5Cn%20%20)%5Cn%20%20.abstract()%3B%5Cn%22%2C%22source%2Fhttps%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fcomponents%2Fshaft.nb%22%3A%22md%60%23%23%23%20Shaft%2C%20Flat%2C%20and%20FlatShaft%60%3B%5Cn%5Cnexport%20const%20Flat%20%3D%20(%7B%20diameter%20%3D%2010%2C%20length%20%3D%2010%2C%20thickness%20%3D%205%20%7D%20%3D%20%7B%7D)%20%3D%3E%5Cn%20%20Arc(diameter).clip(Box(diameter%2C%20thickness)).ez(length).clean().as('flat')%3B%5Cn%5Cnexport%20const%20Shaft%20%3D%20(%7B%20diameter%20%3D%2010%2C%20length%20%3D%2010%2C%20play%20%3D%200.2%20%7D%20%3D%20%7B%7D)%20%3D%3E%5Cn%20%20Arc(diameter).ez(length).clean().mask(grow(play)).as('shaft')%3B%5Cn%5Cnexport%20const%20FlatShaft%20%3D%20(%7B%5Cn%20%20diameter%20%3D%2010%2C%5Cn%20%20length%20%3D%2010%2C%5Cn%20%20flatLength%20%3D%2010%2C%5Cn%20%20flatThickness%20%3D%205%2C%5Cn%20%20play%20%3D%200.2%2C%5Cn%7D%20%3D%20%7B%7D)%20%3D%3E%5Cn%20%20Group(%5Cn%20%20%20%20Arc(diameter).ez(length%20-%20flatLength)%2C%5Cn%20%20%20%20Flat(%7B%20diameter%2C%20length%3A%20flatLength%2C%20thickness%3A%20flatThickness%20%7D).z(%5Cn%20%20%20%20%20%20length%20-%20flatLength%5Cn%20%20%20%20)%5Cn%20%20)%5Cn%20%20%20%20.clean()%5Cn%20%20%20%20.mask(grow(play))%5Cn%20%20%20%20.as('shaft')%3B%5Cn%5Cnconst%20diameter%20%3D%20control('diameter'%2C%205%2C%20'input')%3B%5Cnconst%20length%20%3D%20control('length'%2C%2010%2C%20'input')%3B%5Cnconst%20flatLength%20%3D%20control('flat%20length'%2C%205%2C%20'input')%3B%5Cnconst%20flatThickness%20%3D%20control('flat%20thickness'%2C%203%2C%20'input')%3B%5Cnconst%20play%20%3D%20control('play'%2C%200.2%2C%20'input')%3B%5Cn%5CnFlat(%7B%20diameter%2C%20length%3A%20flatLength%2C%20thickness%3A%20flatThickness%20%7D)%5Cn%20%20.view()%5Cn%20%20.note(%5Cn%20%20%20%20%5C%22import%20%7B%20Flat%20%7D%20from%20'https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fcomponents%2Fshaft.nb'%3B%5C%22%5Cn%20%20)%5Cn%20%20.note(%5Cn%20%20%20%20%60Flat(%7B%20diameter%3A%20%24%7Bdiameter%7D%2C%20length%3A%20%24%7BflatLength%7D%2C%20thickness%3A%20%24%7BflatThickness%7D%20%7D)%60%5Cn%20%20)%5Cn%20%20.abstract()%3B%5Cn%5CnShaft(%7B%20diameter%2C%20length%2C%20play%20%7D)%5Cn%20%20.view()%5Cn%20%20.note(%5Cn%20%20%20%20%5C%22import%20%7B%20Shaft%20%7D%20from%20'https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fcomponents%2Fshaft.nb'%3B%5C%22%5Cn%20%20)%5Cn%20%20.note(%60Shaft(%7B%20diameter%3A%20%24%7Bdiameter%7D%2C%20length%3A%20%24%7Blength%7D%2C%20play%3A%20%24%7Bplay%7D%20%7D)%60)%5Cn%20%20.abstract()%3B%5Cn%5CnFlatShaft(%7B%5Cn%20%20diameter%2C%5Cn%20%20length%2C%5Cn%20%20flatLength%2C%5Cn%20%20flatThickness%2C%5Cn%20%20play%2C%5Cn%7D)%5Cn%20%20%2F%2F%20.on(get('shaft').in().get('flat')%2C%20fit(Arc(10).ez(1%2C%202).material('acrylic')))%5Cn%20%20.view()%5Cn%20%20.note(%5Cn%20%20%20%20%5C%22import%20%7B%20FlatShaft%20%7D%20from%20'https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fcomponents%2Fshaft.nb'%3B%5C%22%5Cn%20%20)%5Cn%5Cn%20%20.note(%5Cn%20%20%20%20%60FlatShaft(%7B%20diameter%3A%20%24%7Bdiameter%7D%2C%20length%3A%20%24%7Blength%7D%2C%20flatLength%3A%20%24%7BflatLength%7D%2C%20flatThickness%3A%20%24%7BflatThickness%7D%2C%20play%3A%20%24%7Bplay%7D%20%7D)%60%5Cn%20%20)%5Cn%20%20.abstract()%3B%5Cn%22%7D"));
      for (const path of Object.keys(files)) {
        await write(path, files[path], { ephemeral: true });
      }

      await run();
      window.addEventListener('keydown', onKeyDown);
    }

    if (document.readyState === 'complete') {
      start();
      mermaid.init();
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          start();
        }
      };
    }
  </script>
 </body>
</html>
