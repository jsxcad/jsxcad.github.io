
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
 </head>
 <body>
  <script type='module'>
    import api from 'https://jsxcad.js.org/alpha/jsxcad-api.js';
    import { Shape } from 'https://jsxcad.js.org/alpha/jsxcad-api-shape.js';
    import { dataUrl } from 'https://jsxcad.js.org/alpha/jsxcad-ui-threejs.js';
    import { addOnEmitHandler, boot, read, resolvePending, write } from 'https://jsxcad.js.org/alpha/jsxcad-sys.js';
    import { toDomElement } from 'https://jsxcad.js.org/alpha/jsxcad-ui-notebook.js';

    const baseUrl = "https://jsxcad.js.org";

    const prepareViews = async (notebook) => {
      // Prepare the view urls in the browser.
      for (const note of notebook) {
        if (note.view && !note.url) {
          note.url = await dataUrl(Shape.fromGeometry(note.data), note.view);
        }
      }
      return notebook;
    }

    const run = async () => {
      await boot();

      const topLevel = new Map();
      const notebook = [];
      const onEmitHandler = addOnEmitHandler((notes) => notebook.push(...notes));

      // Construct a local ephemeral filesystem.
      // TODO: Trace dependencies, such as imports.
      for (const { path, script } of JSON.parse(decodeURIComponent("%5B%7B%22path%22%3A%22source%2Fnb%2Fprojects%2Fpentacular%2Fgear%2Fgear.nb%22%2C%22script%22%3A%22import%20%7B%20Gear%20%7D%20from%20'.%2Fgear.js'%3B%5Cn%5Cnconst%20numberOfTeeth%20%3D%20control('number%20of%20teeth'%2C%2016%2C%20'input')%3B%5Cnconst%20mmPerTooth%20%3D%20control('mm%20per%20tooth'%2C%20Math.PI%2C%20'input')%3B%5Cnconst%20teethToHide%20%3D%20control('teeth%20to%20hide'%2C%200%2C%20'input')%3B%5Cnconst%20pressureAngle%20%3D%20control('pressure%20angle'%2C%2020%2C%20'input')%3B%5Cnconst%20clearance%20%3D%20control('clearance'%2C%200%2C%20'input')%3B%5Cnconst%20backlash%20%3D%20control('backlash'%2C%200%2C%20'input')%3B%5Cnconst%20thickness%20%3D%20control('thickness'%2C%202%2C%20'input')%3B%5Cnconst%20toothResolution%20%3D%20control('toothResolution'%2C%205%2C%20'input')%3B%5Cn%5CnGear()%5Cn%20%20.hasTeeth(numberOfTeeth)%5Cn%20%20.hasMmPerTooth(mmPerTooth)%5Cn%20%20.hasHiddenTeeth(teethToHide)%5Cn%20%20.hasPressureAngle(pressureAngle)%5Cn%20%20.hasClearance(clearance)%5Cn%20%20.hasBacklash(backlash)%5Cn%20%20.hasToothResolution(toothResolution)%5Cn%20%20.fill()%5Cn%20%20.ez(thickness)%5Cn%20%20.material('wood')%5Cn%20%20.stl(%60gear_%24%7BnumberOfTeeth%7D%60)%3B%5Cn%5CnGear()%5Cn%20%20.hasTeeth(8)%5Cn%20%20.and((s)%20%3D%3E%20s.hasClearance(0.5).color('red'))%5Cn%20%20.gridView()%5Cn%20%20.md(%60Clearance%20adds%20play%20to%20the%20gear%20tips%60)%3B%5Cn%5CnGear()%5Cn%20%20.hasTeeth(8)%5Cn%20%20.and((s)%20%3D%3E%20s.hasBacklash(1).color('red'))%5Cn%20%20.gridView()%5Cn%20%20.md(%60Backlash%20adds%20play%20to%20the%20gear%20sides%60)%3B%5Cn%5CnGear()%5Cn%20%20.hasTeeth(8)%5Cn%20%20.and(%5Cn%20%20%20%20(s)%20%3D%3E%20s.hasPressureAngle(30).color('red')%2C%5Cn%20%20%20%20(s)%20%3D%3E%20s.hasPressureAngle(10).color('blue')%5Cn%20%20)%5Cn%20%20.material('glass')%5Cn%20%20.gridView()%5Cn%20%20.md(%60Pressure%20Angle%20makes%20the%20tip%20sharper%20or%20blunter%60)%3B%5Cn%5Cnmd%60%23%23%23%20Planetary%20Gears%60%3B%5Cn%5Cnconst%20planetary%20%3D%20Gear().hasTeeth(8).fill().md(%60Our%20base%20involute%20gear.%60)%3B%5Cn%5Cnconst%20planetaryFootprint%20%3D%20planetary%5Cn%20%20.offset(0.2)%5Cn%20%20.view()%5Cn%20%20.md(%60We'll%20use%20an%20offset%20template%20to%20cut%20the%20other%20gears%60)%3B%5Cn%5Cnconst%20ring%20%3D%20Arc(50)%5Cn%20%20.hasAngle(-1%20%2F%2064%2C%201%20%2F%2064)%5Cn%20%20.hull(noOp()%2C%20Point())%5Cn%20%20.cut(Arc(30))%5Cn%20%20.cut(%5Cn%20%20%20%20seq(%5Cn%20%20%20%20%20%20%7B%20from%3A%20-1%2C%20by%3A%201%20%2F%2016%2C%20to%3A%201%20%7D%2C%5Cn%20%20%20%20%20%20(a)%20%3D%3E%5Cn%20%20%20%20%20%20%20%20planetaryFootprint%5Cn%20%20%20%20%20%20%20%20%20%20.rz(a%20%2F%20-8)%5Cn%20%20%20%20%20%20%20%20%20%20.y(12)%5Cn%20%20%20%20%20%20%20%20%20%20.rz(a%20%2F%2032)%5Cn%20%20%20%20)%5Cn%20%20)%5Cn%20%20.clean()%5Cn%20%20.seq(%7B%20by%3A%201%20%2F%2032%20%7D%2C%20rz)%5Cn%20%20.gridView()%5Cn%20%20.md(%5Cn%20%20%20%20%60We%20simulate%20the%20gear%20motion%20to%20cut%20a%20single%20tooth%2C%20then%20rotate%20it%20around.%60%5Cn%20%20)%3B%5Cn%5Cnconst%20solar%20%3D%20Arc(20)%5Cn%20%20.hasAngle(-1%20%2F%2030%2C%201%20%2F%2030)%5Cn%20%20.hull(noOp()%2C%20Point())%5Cn%20%20.cut(%5Cn%20%20%20%20seq(%5Cn%20%20%20%20%20%20%7B%20from%3A%20-1%2C%20by%3A%201%20%2F%2016%2C%20to%3A%201%20%7D%2C%5Cn%20%20%20%20%20%20(a)%20%3D%3E%5Cn%20%20%20%20%20%20%20%20planetaryFootprint%5Cn%20%20%20%20%20%20%20%20%20%20.rz(a%20%2F%208)%5Cn%20%20%20%20%20%20%20%20%20%20.y(12)%5Cn%20%20%20%20%20%20%20%20%20%20.rz(a%20%2F%2016)%5Cn%20%20%20%20)%5Cn%20%20)%5Cn%20%20.clean()%5Cn%20%20.seq(%7B%20by%3A%201%20%2F%2016%20%7D%2C%20rz)%5Cn%20%20.fuse()%5Cn%20%20.gridView()%5Cn%20%20.md(%5Cn%20%20%20%20%60We%20simulate%20the%20gear%20motion%20to%20cut%20a%20single%20tooth%2C%20then%20rotate%20it%20around.%60%5Cn%20%20)%5Cn%20%20.clean()%3B%5Cn%5Cnconst%20rack%20%3D%20Box(20%2C%20Math.PI)%5Cn%20%20.by(align('x%3C'))%5Cn%20%20.cut(%5Cn%20%20%20%20seq(%5Cn%7B%5Cn%20%20%20%20%20%20from%3A%20-1%2C%5Cn%20%20%20%20%20%20by%3A%201%20%2F%208%2C%5Cn%20%20%20%20%20%20to%3A%201%2C%5Cn%20%20%20%20%7D%2C%5Cn(a)%20%3D%3E%20planetaryFootprint.rz(-a%20%2F%208).y(Math.PI%20*%20a))%5Cn%20%20)%5Cn%20%20.seq(%7B%20to%3A%2010%20%7D%2C%20(a)%20%3D%3E%20y(a%20*%20Math.PI))%5Cn%20%20.gridView()%5Cn%20%20.md(%60We%20can%20do%20the%20same%20thing%20to%20cut%20a%20rack.%60)%5Cn%20%20.clean()%3B%5Cn%5Cnconst%20planetaryDesign1%20%3D%20Arc(44)%5Cn%20%20.ez(-4)%5Cn%20%20.as('hoop')%5Cn%20%20.fitTo(Octagon(42).ez(-2%2C%20-4))%5Cn%20%20.clean()%3B%5Cn%5Cnconst%20planetaryDesign2%20%3D%20planetaryDesign1%5Cn%20%20.cut(Octagon(42).ez(-2))%5Cn%20%20.and(ring.clip(Octagon(42)).ez(-2))%5Cn%20%20.cut(Arc(24).ez(-2%2C%20-4))%5Cn%20%20.color('blue')%5Cn%20%20.as('ring')%5Cn%20%20.clean()%3B%5Cn%5Cnconst%20planetaryDesign3%20%3D%20planetaryDesign2%5Cn%20%20.and(%5Cn%20%20%20%20planetary%5Cn%20%20%20%20%20%20.ez(-2)%5Cn%20%20%20%20%20%20.cut(Arc(2).ez(-2))%5Cn%20%20%20%20%20%20.color('red')%5Cn%20%20%20%20%20%20.as('planetary')%5Cn%20%20%20%20%20%20.x(12)%5Cn%20%20%20%20%20%20.rz(1%20%2F%204%2C%202%20%2F%204%2C%203%20%2F%204%2C%204%20%2F%204)%5Cn%20%20)%5Cn%20%20.clean()%3B%5Cn%5Cnconst%20planetaryDesign4a%20%3D%20solar.ez(-2)%3B%5Cn%5Cnconst%20planetaryDesign4b%20%3D%20planetaryDesign4a.and(Arc(23.5).ez(-2%2C%20-4))%3B%5Cn%5Cnconst%20planetaryDesignAxle%20%3D%20Octagon(12)%5Cn%20%20.fitTo(Arc(8).void())%5Cn%20%20.ez(-4)%5Cn%20%20.color('orange')%5Cn%20%20.as('axle')%3B%5Cn%5Cnconst%20planetaryDesign4c%20%3D%20planetaryDesign4b.fitTo(planetaryDesignAxle)%3B%5Cn%5Cnconst%20planetaryDesign4%20%3D%20planetaryDesign4c.color('green').as('solar')%3B%5Cn%5Cnconst%20planetaryDesign%20%3D%20planetaryDesign3%5Cn%20%20.and(planetaryDesign4)%5Cn%20%20.gridView()%5Cn%20%20.stl(%5Cn%20%20%20%20'hoop'%2C%5Cn%20%20%20%20get('ring')%5Cn%20%20%20%20%20%20.get('hoop')%5Cn%20%20%20%20%20%20.rx(0%20%2F%202%2C%201%20%2F%202)%5Cn%20%20)%5Cn%20%20.stl('ring'%2C%20get('ring').getNot('hoop'))%5Cn%20%20.stl(%5Cn%20%20%20%20'planetary'%2C%5Cn%20%20%20%20get('planetary')%5Cn%20%20%20%20%20%20.n(0)%5Cn%20%20%20%20%20%20.y(12)%5Cn%20%20%20%20%20%20.rx(0%20%2F%202%2C%201%20%2F%202)%5Cn%20%20)%5Cn%20%20.stl('solar'%2C%20get('solar').getNot('axle'))%5Cn%20%20.stl(%5Cn%20%20%20%20'axle'%2C%5Cn%20%20%20%20get('solar')%5Cn%20%20%20%20%20%20.get('axle')%5Cn%20%20%20%20%20%20.rx(0%20%2F%202%2C%201%20%2F%202)%5Cn%20%20)%3B%5Cn%22%7D%5D"))) {
        await write(path, script);
      }

      await api.importModule("nb/projects/pentacular/gear/gear.nb", {
        clearUpdateEmits: false,
        topLevel,
        readCache: true,
      });

      await resolvePending();

      for (const note of notebook) {
        const { path, data } = note;
        if (path && !data) {
          // We should configure this case to be already embedded.
           note.data = await read(path);
        }
        if (note.md) {
          note.md = note
            .md
            .replace(/#https:\/\/raw.githubusercontent.com\/jsxcad\/JSxCAD\/master\/(.*?).nb/g, (_, modulePath) => baseUrl + '/' + modulePath + '.html');
        }
      }

      const body = document.getElementsByTagName('body')[0];
      const bookElement = document.createElement('div');
      const notebookElement = await toDomElement(await prepareViews(notebook), { useControls: true });
      bookElement.appendChild(notebookElement);
      body.appendChild(bookElement);
      bookElement.classList.add('book', 'notebook', 'loaded');
    };

    if (document.readyState === 'complete') {
      run();
      mermaid.init();
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          run();
        }
      };
    }
  </script>
 </body>
</html>
