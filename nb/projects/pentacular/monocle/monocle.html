
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fprojects%2Fpentacular%2Fmonocle%2Fmonocle.nb%22%3A%22const%20Rim%20%3D%20(diameter%20%3D%2037%2C%20thickness%20%3D%202)%20%3D%3E%5Cn%20%20Arc(diameter)%5Cn%20%20%20%20.hasAngle(1%20%2F%204)%5Cn%20%20%20%20.eachPoint((p)%20%3D%3E%20p.Orb(thickness)%2C%20ChainHull)%3B%5Cn%5Cnconst%20Monocle%20%3D%20(%5Cn%20%20diameter%20%3D%2037%2C%5Cn%20%20height%20%3D%2011%2C%5Cn%20%20frameThickness%20%3D%202%2C%5Cn%20%20lensThickness%20%3D%202%5Cn)%20%3D%3E%5Cn%20%20Rim(diameter%2C%20frameThickness)%5Cn%20%20%20%20.z(0)%5Cn%20%20%20%20.join(%5Cn%20%20%20%20%20%20'exact'%2C%5Cn%20%20%20%20%20%20Hull(Arc(1.8%2C%203.6)%2C%20Arc(3.6).z(height))%5Cn%20%20%20%20%20%20%20%20.join('exact'%2C%20Orb(3.6%2C%203.6%2C%202).hasZag(0.5).z(height))%5Cn%20%20%20%20%20%20%20%20.x(37%20%2F%202)%5Cn%20%20%20%20%20%20%20%20.rz(3%20%2F%20360%2C%203%20%2F%208%2C%20267%20%2F%20360)%5Cn%20%20%20%20)%5Cn%20%20%20%20.fitTo(%5Cn%20%20%20%20%20%20Arc(diameter)%5Cn%20%20%20%20%20%20%20%20.ez(height%20-%20lensThickness%2C%20height)%5Cn%20%20%20%20%20%20%20%20.mask(grow('z'%2C%200.1))%5Cn%20%20%20%20%20%20%20%20.material('glass')%5Cn%20%20%20%20%20%20%20%20.as('lens')%5Cn%20%20%20%20)%5Cn%20%20%20%20.view()%5Cn%20%20%20%20.stl(%5Cn%20%20%20%20%20%20getNot('lens')%2C%5Cn%20%20%20%20%20%20%60frame-%24%7Bdiameter%7Dx%24%7Bheight%7Dx%24%7BframeThickness%7Dx%24%7BlensThickness%7D%60%5Cn%20%20%20%20)%5Cn%20%20%20%20.stl(%5Cn%20%20%20%20%20%20get('lens')%2C%5Cn%20%20%20%20%20%20%60lens-%24%7Bdiameter%7Dx%24%7Bheight%7Dx%24%7BframeThickness%7Dx%24%7BlensThickness%7D%60%5Cn%20%20%20%20)%3B%5Cn%5Cnconst%20monocle_37x12x2x2%20%3D%20Monocle(37%2C%2012%2C%202%2C%202)%3B%5Cn%22%7D")), module: "nb/projects/pentacular/monocle/monocle.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
