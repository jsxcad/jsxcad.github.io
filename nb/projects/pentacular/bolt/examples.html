
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
 </head>
 <body>
  <script type='module'>
    import api from 'https://jsxcad.js.org/alpha/jsxcad-api.js';
    import { Shape } from 'https://jsxcad.js.org/alpha/jsxcad-api-shape.js';
    import { dataUrl } from 'https://jsxcad.js.org/alpha/jsxcad-ui-threejs.js';
    import { addOnEmitHandler, boot, read, resolvePending, write } from 'https://jsxcad.js.org/alpha/jsxcad-sys.js';
    import { toDomElement } from 'https://jsxcad.js.org/alpha/jsxcad-ui-notebook.js';

    const baseUrl = "https://jsxcad.js.org";

    const prepareViews = async (notebook) => {
      // Prepare the view urls in the browser.
      for (const note of notebook) {
        if (note.view && !note.url) {
          note.url = await dataUrl(Shape.fromGeometry(note.data), note.view);
        }
      }
      return notebook;
    }

    const run = async () => {
      await boot();

      const topLevel = new Map();
      const notebook = [];
      const onEmitHandler = addOnEmitHandler((notes) => notebook.push(...notes));

      // Construct a local ephemeral filesystem.
      // TODO: Trace dependencies, such as imports.
      for (const { path, script } of JSON.parse(decodeURIComponent("%5B%7B%22path%22%3A%22source%2Fnb%2Fprojects%2Fpentacular%2Fbolt%2Fexamples.nb%22%2C%22script%22%3A%22import%20%7B%5Cn%20%20NutThread%2C%5Cn%20%20NutThreadSegment%2C%5Cn%20%20ScrewThread%2C%5Cn%20%20ScrewThreadSegment%2C%5Cn%7D%20from%20'.%2Fbolt.nb'%3B%5Cn%5CnScrewThreadSegment(20).material('steel').view().md(%60ScrewThreadSegment(20)%60)%3B%5Cn%5CnScrewThread(20%2C%2010).material('steel').view().md(%60ScrewThread(20%2C%2010)%60)%3B%5Cn%5CnNutThreadSegment(20).material('steel').view().md(%60NutThreadSegment(20)%60)%3B%5Cn%5CnNutThread(20%2C%2010).material('steel').view().md(%60NutThread(20%2C%2010)%60)%3B%5Cn%5CnNutThreadSegment(20%2C%20%7B%20play%3A%200.1%20%7D)%5Cn%20%20.color('orange')%5Cn%20%20.and(ScrewThreadSegment(20%2C%20%7B%20play%3A%200.1%20%7D).color('blue'))%5Cn%20%20.clip(Box(%5B0%2C%2010%5D%2C%20%5B0%2C%2010%5D%2C%20%5B0%2C%2010%5D))%5Cn%20%20.view()%5Cn%20%20.md(%60NutThread(20%2C%2010).and(ScrewThread(20%2C%2010))%60)%3B%5Cn%5Cn%2F*%5CnScrewThreadSegment(20%2C%20%7B%20turn%3A%20'right'%20%7D)%5Cn%20%20.color('purple')%5Cn%20%20.and(ScrewThreadSegment(20%2C%20%7B%20turn%3A%20'left'%20%7D).color('green'))%5Cn%20%20.view()%3B%5Cn*%2F%5Cn%22%7D%5D"))) {
        await write(path, script);
      }

      await api.importModule("nb/projects/pentacular/bolt/examples.nb", {
        clearUpdateEmits: false,
        topLevel,
        readCache: true,
      });

      await resolvePending();

      for (const note of notebook) {
        const { path, data } = note;
        if (path && !data) {
          // We should configure this case to be already embedded.
           note.data = await read(path);
        }
        if (note.md) {
          note.md = note
            .md
            .replace(/#https:\/\/raw.githubusercontent.com\/jsxcad\/JSxCAD\/master\/(.*?).nb/g, (_, modulePath) => baseUrl + '/' + modulePath + '.html');
        }
      }

      const body = document.getElementsByTagName('body')[0];
      const bookElement = document.createElement('div');
      const notebookElement = await toDomElement(await prepareViews(notebook), { useControls: true });
      bookElement.appendChild(notebookElement);
      body.appendChild(bookElement);
      bookElement.classList.add('book', 'notebook', 'loaded');
    };

    if (document.readyState === 'complete') {
      run();
      mermaid.init();
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          run();
        }
      };
    }
  </script>
 </body>
</html>
