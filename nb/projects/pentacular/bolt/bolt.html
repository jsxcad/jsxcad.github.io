    "hash": "f9suxePzA6eo8BnheOZAjHJuz4CqcV/Xs5sXlNgZka0=",
    "sourceText": "export const ScrewThreadSegmentBuilder = Cached(\n  'nb/projects/bolt/bolt.nb/ScrewThreadSegmentBuilder',\n  (diameter, pitch, angle, play, turn) => {\n    const depth = pitch / 2 / Math.tan(angle * Math.PI);\n    return Profile(pitch, (pitch * 0.5) / Math.tan(angle * Math.PI))\n      .y(diameter / -2 + play)\n      .ry(1 / 4)\n      .seq({ from: -1, by: 1 / 32, to: 1 }, (t) => rz(t).z(pitch * t), Loft)\n      .scale(1, 1, turn === 'right' ? 1 : -1)\n      .simplify(0.01)\n      .add(Arc(diameter - depth).ez(pitch, -pitch))\n      .clip(Box(diameter * 2).ez(pitch / 2, pitch / -2))\n      .z(pitch / 2);\n  }\n);",
    "sourceLocation": {
      "path": "nb/projects/pentacular/bolt/bolt.nb",
      "id": "ScrewThreadSegmentBuilder"
    }
  },
  {
    "hash": "XNJdUkZvZFwSH4b1c7HNd4wLgfLQmoS+1mQ9Gb7vC2E=",
    "sourceText": "export const ScrewThreadSegment = (\n  diameter,\n  { pitch = 1, angle = 60 / 360, play = 0.1, turn = 'right' } = {}\n) => ScrewThreadSegmentBuilder(diameter, pitch, angle, play, turn);",
    "sourceLocation": {
      "path": "nb/projects/pentacular/bolt/bolt.nb",
      "id": "ScrewThreadSegment"
    }
  },
  {
    "hash": "SNOhB+VurzURI9niSolI19UyVrvS1dI5iGd8PbfpBBA=",
    "sourceText": "export const ScrewThreadBuilder = Cached(\n  'nb/projects/bolt/bolt.nb/ScrewThread',\n  (diameter, height, pitch, angle, play, turn) =>\n    ScrewThreadSegment(diameter, { pitch, angle, play, turn })\n      .seq({ from: 0, to: height, by: pitch }, z)\n      .cut('fastx', Box(diameter * 2).ez(height, height + pitch * 2))\n      .clean()\n);",
    "sourceLocation": {
      "path": "nb/projects/pentacular/bolt/bolt.nb",
      "id": "ScrewThreadBuilder"
    }
  },
  {
    "hash": "/6i2rJnMKqXk4aLFk0HYNlT/6UCtp8VHYfnJ09gAOc0=",
    "sourceText": "export const NutThreadSegmentBuilder = Cached(\n  'nb/projects/bolt/bolt.nb/NutThreadSegment',\n  (diameter, pitch, thickness, angle, play, turn) => {\n    const depth = pitch / 2 / Math.tan(angle * Math.PI);\n    return ScrewThreadSegment(diameter, {\n      pitch,\n      angle,\n      play: -play,\n      turn,\n    }).cutFrom(\n      'fastx',\n      Arc(diameter + thickness)\n        .cut('fastx', Arc(diameter - depth))\n        .ez(pitch)\n    );\n  }\n);",
    "sourceLocation": {
      "path": "nb/projects/pentacular/bolt/bolt.nb",
      "id": "NutThreadSegmentBuilder"
    }
  },

    const prepareViews = async (notebook) => {
      // Prepare the view urls in the browser.
      for (const note of notebook) {
        if (note.view && !note.url) {
          note.url = await dataUrl(Shape.fromGeometry(note.data), note.view);
        }
      }
      return notebook;
    }

    const run = async () => {
      const body = document.getElementsByTagName('body')[0];
      const bookElement = document.createElement('div');
      const notebookElement = await toDomElement(await prepareViews(notebook));
      bookElement.appendChild(notebookElement);
      body.appendChild(bookElement);
      bookElement.classList.add('book', 'notebook', 'loaded');
    };

    if (document.readyState === 'complete') {
      run();
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          run();
        }
      };
    }
  </script>
