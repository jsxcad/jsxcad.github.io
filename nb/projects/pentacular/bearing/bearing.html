
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fprojects%2Fpentacular%2Fbearing%2Fbearing.nb%22%3A%22md%60%23%20Bearings%5Cn%5CnBearing%20are%20a%20bit%20tricky%20to%20print%20so%20that%20both%20poles%20are%20smooth.%5Cn%5CnHere%20we%20break%20the%20bearing%20at%20the%20equator%20and%20pin%20the%20hemispheres%20together.%5Cn%60%3B%5Cnconst%20Bearing%20%3D%20(diameter)%20%3D%3E%5Cn%20%20Orb(diameter)%5Cn%20%20%20%20.cutOut(%5Cn%20%20%20%20%20%20Box(diameter).ez(diameter%20%2F%202)%2C%5Cn%20%20%20%20%20%20cut%20%3D%3E%20cut%2C%5Cn%20%20%20%20%20%20clipped%20%3D%3E%20clipped.as('top')%5Cn%20%20%20%20)%5Cn%20%20%20%20.fitTo(%5Cn%20%20%20%20%20%20Arc(4.5)%5Cn%20%20%20%20%20%20%20%20.ez(3.5%2C%203.0%2C%20-3.0%2C%20-3.5)%5Cn%20%20%20%20%20%20%20%20.and(Arc(5).ez(3%2C%20-3))%5Cn%20%20%20%20%20%20%20%20.mask(Arc(5.2).ez(4%2C%20-4))%5Cn%20%20%20%20%20%20%20%20.as('pin')%5Cn%20%20%20%20)%3B%5Cn%5Cnconst%20bearing_10_7%20%3D%20Bearing(10.7)%5Cn%20%20.view(material('glass'))%5Cn%20%20.md(%60You'll%20need%20to%20print%20two%20of%20these%60)%5Cn%20%20.stl('bearing_10_7_top'%2C%20get('top'))%5Cn%20%20.md(%60And%20one%20of%20these%60)%5Cn%20%20.stl('bearing_10_7_pin'%2C%20get('pin'))%3B%5Cn%22%7D")), module: "nb/projects/pentacular/bearing/bearing.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
