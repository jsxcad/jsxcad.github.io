
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
 </head>
 <body>
  <script type='module'>
    import api from 'https://jsxcad.js.org/alpha/jsxcad-api.js';
    import { Shape } from 'https://jsxcad.js.org/alpha/jsxcad-api-shape.js';
    import { dataUrl } from 'https://jsxcad.js.org/alpha/jsxcad-ui-threejs.js';
    import { addOnEmitHandler, boot, read, resolvePending, write } from 'https://jsxcad.js.org/alpha/jsxcad-sys.js';
    import { toDomElement } from 'https://jsxcad.js.org/alpha/jsxcad-ui-notebook.js';

    const baseUrl = "https://jsxcad.js.org";

    const prepareViews = async (notebook) => {
      // Prepare the view urls in the browser.
      for (const note of notebook) {
        if (note.view && !note.url) {
          note.url = await dataUrl(Shape.fromGeometry(note.data), note.view);
        }
      }
      return notebook;
    }

    const run = async () => {
      await boot();

      const topLevel = new Map();
      const notebook = [];
      const onEmitHandler = addOnEmitHandler((notes) => notebook.push(...notes));

      // Construct a local ephemeral filesystem.
      // TODO: Trace dependencies, such as imports.
      for (const { path, script } of JSON.parse(decodeURIComponent("%5B%7B%22path%22%3A%22source%2Fnb%2Fprojects%2Fpentacular%2Fbearing%2Fbearing.nb%22%2C%22script%22%3A%22md%60%23%20Bearings%5Cn%5CnBearing%20are%20a%20bit%20tricky%20to%20print%20so%20that%20both%20poles%20are%20smooth.%5Cn%5CnHere%20we%20break%20the%20bearing%20at%20the%20equator%20and%20pin%20the%20hemispheres%20together.%5Cn%60%3B%5Cnconst%20Bearing%20%3D%20(diameter)%20%3D%3E%5Cn%20%20Orb(diameter)%5Cn%20%20%20%20.cutOut(%5Cn%20%20%20%20%20%20Box(diameter).ez(diameter%20%2F%202)%2C%5Cn%20%20%20%20%20%20cut%20%3D%3E%20cut%2C%5Cn%20%20%20%20%20%20clipped%20%3D%3E%20clipped.as('top')%5Cn%20%20%20%20)%5Cn%20%20%20%20.fitTo(%5Cn%20%20%20%20%20%20Arc(4.5)%5Cn%20%20%20%20%20%20%20%20.ez(3.5%2C%203.0%2C%20-3.0%2C%20-3.5)%5Cn%20%20%20%20%20%20%20%20.and(Arc(5).ez(3%2C%20-3))%5Cn%20%20%20%20%20%20%20%20.mask(Arc(5.2).ez(4%2C%20-4))%5Cn%20%20%20%20%20%20%20%20.as('pin')%5Cn%20%20%20%20)%3B%5Cn%5Cnconst%20bearing_10_7%20%3D%20Bearing(10.7)%5Cn%20%20.view(material('glass'))%5Cn%20%20.md(%60You'll%20need%20to%20print%20two%20of%20these%60)%5Cn%20%20.stl('bearing_10_7_top'%2C%20get('top'))%5Cn%20%20.md(%60And%20one%20of%20these%60)%5Cn%20%20.stl('bearing_10_7_pin'%2C%20get('pin'))%3B%5Cn%22%7D%5D"))) {
        await write(path, script);
      }

      await api.importModule("nb/projects/pentacular/bearing/bearing.nb", {
        clearUpdateEmits: false,
        topLevel,
        readCache: true,
      });

      await resolvePending();

      for (const note of notebook) {
        const { path, data } = note;
        if (path && !data) {
          // We should configure this case to be already embedded.
           note.data = await read(path);
        }
        if (note.md) {
          note.md = note
            .md
            .replace(/#https:\/\/raw.githubusercontent.com\/jsxcad\/JSxCAD\/master\/(.*?).nb/g, (_, modulePath) => baseUrl + '/' + modulePath + '.html');
        }
      }

      const body = document.getElementsByTagName('body')[0];
      const bookElement = document.createElement('div');
      const notebookElement = await toDomElement(await prepareViews(notebook), { useControls: true });
      bookElement.appendChild(notebookElement);
      body.appendChild(bookElement);
      bookElement.classList.add('book', 'notebook', 'loaded');
    };

    if (document.readyState === 'complete') {
      run();
      mermaid.init();
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          run();
        }
      };
    }
  </script>
 </body>
</html>
