
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fprojects%2Fpentacular%2Fmold%2Fhex.nb%22%3A%22const%20assembled%20%3D%20Hexagon(50%2C%2050%2C%2050)%5Cn%20%20.eachEdge(%5Cn%20%20%20%20(e%2C%20l)%20%3D%3E%5Cn%20%20%20%20%20%20Box(%5B0%2C%205%5D%2C%20%5B0%2C%20-1%5D%2C%20%5B0%2C%20l%5D)%5Cn%20%20%20%20%20%20%20%20.join(Arc(%5B4%2C%207.0%5D%2C%203%2C%20%5B0%2C%20l%5D).hasAngle(1%20%2F%204%2C%203%20%2F%204))%5Cn%20%20%20%20%20%20%20%20.to(e)%2C%5Cn%20%20%20%20(e%2C%20f)%20%3D%3E%20f.e(1).join(e)%5Cn%20%20)%5Cn%20%20.view()%3B%5Cn%5Cnconst%20disassembled%20%3D%20assembled.each(to(XY())).pack().view()%3B%5Cn%22%7D")), module: "nb/projects/pentacular/mold/hex.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
