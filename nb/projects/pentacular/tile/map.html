
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fprojects%2Fpentacular%2Ftile%2Fmap.nb%22%3A%22const%20Tile%20%3D%20(sides%2C%20offset%20%3D%200)%20%3D%3E%5Cn%20%20Arc(20)%5Cn%20%20%20%20.hasSides(sides)%5Cn%20%20%20%20.op(ez(3%2C%202)%2C%20cut(inset(1)).ez(2%2C%201)%2C%20cut(inset(2)).ez(1%2C%200))%5Cn%20%20%20%20.fuse()%5Cn%20%20%20%20.cut(%5Cn%20%20%20%20%20%20Box(10%2C%202%2C%20%5B0%2C%201%5D)%5Cn%20%20%20%20%20%20%20%20.x(8)%5Cn%20%20%20%20%20%20%20%20.seq(%7B%20by%3A%201%20%2F%20sides%2C%20upto%3A%201%20%7D%2C%20(t)%20%3D%3E%20rz(t%20%2B%20offset))%5Cn%20%20%20%20)%3B%5Cn%5Cnconst%20squareTile%20%3D%20Tile(4%2C%201%20%2F%208).view()%3B%5Cnconst%20fiveTile%20%3D%20Tile(5).view()%3B%5Cn%5Cnconst%20hexagonalTile%20%3D%20Tile(6).stl('hex')%3B%5Cn%22%7D")), module: "nb/projects/pentacular/tile/map.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
