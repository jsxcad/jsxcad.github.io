
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
  
 </head>
 <body>
  <script type='module'>
    import api, { importModule } from 'https://jsxcad.js.org/alpha/jsxcad-api.js';
    import { Shape } from 'https://jsxcad.js.org/alpha/jsxcad-api-shape.js';
    import { dataUrl } from 'https://jsxcad.js.org/alpha/jsxcad-ui-threejs.js';
    import { addOnEmitHandler, boot, read, resolvePending } from 'https://jsxcad.js.org/alpha/jsxcad-sys.js';
    import { toDomElement } from 'https://jsxcad.js.org/alpha/jsxcad-ui-notebook.js';

    const prepareViews = async (notebook) => {
      // Prepare the view urls in the browser.
      for (const note of notebook) {
        if (note.view && !note.url) {
          note.url = await dataUrl(Shape.fromGeometry(note.data), note.view);
        }
      }
      return notebook;
    }

    const run = async () => {
      await boot();

      const topLevel = new Map();
      const notebook = [];
      const onEmitHandler = addOnEmitHandler((notes) => notebook.push(...notes));

      // Construct a local ephemeral filesystem.
      // TODO: Trace dependencies, such as imports.
      for (const { module, script } of JSON.parse(decodeURIComponent("%5B%7B%22script%22%3A%22md%60%23%20Terrarium%60%3B%5Cn%5Cnmd%60%5CnThis%20is%20a%20simple%20terrarium%20design%20intended%20to%20be%20cut%20from%20transparent%20acrylic.%5Cn%5Cn*%20The%20terrarium%20forms%20a%20box%20with%20the%20corners%20removed%2C%20allowing%20for%20excess%20water%20drainage.%5Cn*%20A%20hole%20is%20provided%20in%20the%20top%20to%20allow%20the%20top%20panel%20to%20be%20removed%20or%20water%20to%20be%20added.%5Cn*%20A%20lid%20is%20provided%20for%20the%20hole%20to%20minimize%20moisture%20loss.%5Cn%5CnThis%20terrarium%20was%20designed%20for%20growing%20moss%2C%20but%20might%20be%20useful%20for%20other%20kinds%20of%20plants%20as%20well.%5Cn%60%3B%5Cnmd%60%5Cn%23%23%23%20Parameters%5Cn%60%3B%5Cnconst%20length%20%3D%20control('box%20length'%2C%2050%2C%20'input')%3B%5Cnconst%20width%20%3D%20control('box%20width'%2C%2050%2C%20'input')%3B%5Cnconst%20height%20%3D%20control('box%20height'%2C%2050%2C%20'input')%3B%5Cnconst%20thickness%20%3D%20control('pane%20thickness'%2C%203%2C%20'input')%3B%5Cnconst%20hingeLength%20%3D%20control('hinge%20length'%2C%205%2C%20'input')%3B%5Cnconst%20kerf%20%3D%20control('kerf'%2C%200.09%2C%20'input')%3B%5Cnconst%20holeDiameter%20%3D%20control('hole%20diameter'%2C%2020%2C%20'input')%3B%5Cn%5Cnconst%20Hinge%20%3D%20(l%2C%20thickness%2C%20hingeLength)%20%3D%3E%5Cn%20%20Seq(%5Cn%20%20%20%20%7B%20from%3A%200%2C%20by%3A%20hingeLength%20*%202%2C%20upto%3A%20l%20%2F%202%20%7D%2C%5Cn%20%20%20%20(offset)%20%3D%3E%5Cn%20%20%20%20%20%20Group(%5Cn%20%20%20%20%20%20%20%20Box(%5Cn%20%20%20%20%20%20%20%20%20%20%5B0%2C%20-thickness%5D%2C%5Cn%20%20%20%20%20%20%20%20%20%20%5B0%2C%20-thickness%5D%2C%5Cn%20%20%20%20%20%20%20%20%20%20%5Bl%20%2F%202%20-%20offset%20-%20hingeLength%20*%202%2C%20l%20%2F%202%20-%20offset%20-%20hingeLength%5D%5Cn%20%20%20%20%20%20%20%20)%2C%5Cn%20%20%20%20%20%20%20%20Box(%5Cn%20%20%20%20%20%20%20%20%20%20%5B0%2C%20-thickness%5D%2C%5Cn%20%20%20%20%20%20%20%20%20%20%5B0%2C%20-thickness%5D%2C%5Cn%20%20%20%20%20%20%20%20%20%20%5Bl%20%2F%202%20%2B%20offset%2C%20l%20%2F%202%20%2B%20offset%20%2B%20hingeLength%5D%5Cn%20%20%20%20%20%20%20%20)%5Cn%20%20%20%20%20%20)%2C%5Cn%20%20%20%20Group%5Cn%20%20).clip(Box(%5B0%2C%20-thickness%5D%2C%20%5B0%2C%20-thickness%5D%2C%20%5B0%2C%20l%5D))%3B%5Cn%5Cnconst%20Lid%20%3D%20(holeDiameter%2C%20thickness%2C%20kerf)%20%3D%3E%5Cn%20%20Arc(holeDiameter)%5Cn%20%20%20%20.op(ez(-thickness)%2C%20offset(2).ez(thickness))%5Cn%20%20%20%20.fitTo(%5Cn%20%20%20%20%20%20Box(thickness%20-%20kerf%20*%202%2C%20thickness%20-%20kerf%20*%202%2C%20thickness%20*%202).as('pin')%5Cn%20%20%20%20)%5Cn%20%20%20%20.material('acrylic')%5Cn%20%20%20%20.as('lid')%3B%5Cn%5Cnconst%20makeLid%20%3D%20()%20%3D%3E%20(shape)%20%3D%3E%5Cn%20%20shape%5Cn%20%20%20%20.get('lid')%5Cn%20%20%20%20.in()%5Cn%20%20%20%20.note('%23%23%23%23%20Lid')%5Cn%20%20%20%20.note('These%20profiles%20assemble%20to%20form%20the%20lid')%5Cn%20%20%20%20.pdf(%5Cn%20%20%20%20%20%20'lid_base'%2C%5Cn%20%20%20%20%20%20z(-thickness%20%2F%202)%5Cn%20%20%20%20%20%20%20%20.section()%5Cn%20%20%20%20%20%20%20%20.outline()%5Cn%20%20%20%20%20%20%20%20.clean(1)%5Cn%20%20%20%20)%5Cn%20%20%20%20.pdf(%5Cn%20%20%20%20%20%20'lid_top'%2C%5Cn%20%20%20%20%20%20z(thickness%20%2F%202)%5Cn%20%20%20%20%20%20%20%20.section()%5Cn%20%20%20%20%20%20%20%20.clean()%5Cn%20%20%20%20%20%20%20%20.outline()%5Cn%20%20%20%20)%5Cn%20%20%20%20.pdf(%5Cn%20%20%20%20%20%20'lid_pin'%2C%5Cn%20%20%20%20%20%20get('pin')%5Cn%20%20%20%20%20%20%20%20.rx(1%20%2F%204)%5Cn%20%20%20%20%20%20%20%20.section()%5Cn%20%20%20%20%20%20%20%20.flat()%5Cn%20%20%20%20%20%20%20%20.offset(kerf)%5Cn%20%20%20%20%20%20%20%20.clean()%5Cn%20%20%20%20%20%20%20%20.outline()%5Cn%20%20%20%20)%5Cn%20%20%20%20.note(%5Cn%20%20%20%20%20%20'Stack%20the%20larger%20disc%20on%20the%20smaller%20and%20then%20push%20the%20rectangular%20pin%20through%20to%20connect%20them.'%5Cn%20%20%20%20)%3B%5Cn%5Cnconst%20Terrarium%20%3D%20(%5Cn%20%20length%2C%5Cn%20%20width%2C%5Cn%20%20height%2C%5Cn%20%20thickness%2C%5Cn%20%20hingeLength%2C%5Cn%20%20holeDiameter%2C%5Cn%20%20kerf%5Cn)%20%3D%3E%5Cn%20%20Box(length%2C%20width%2C%20%5B0%2C%20height%5D)%5Cn%20%20%20%20.faces()%5Cn%20%20%20%20.eachEdge(%5Cn%20%20%20%20%20%20(e%2C%20l)%20%3D%3E%20Hinge(l%2C%20thickness%2C%20hingeLength).to(e)%2C%5Cn%20%20%20%20%20%20(e%2C%20f)%20%3D%3E%20f.e(-thickness).cut(e)%5Cn%20%20%20%20)%5Cn%20%20%20%20.cut(Arc(holeDiameter%2C%20holeDiameter%2C%20%5Bheight%20-%20thickness%2C%20height%5D))%5Cn%20%20%20%20.material('acrylic')%5Cn%20%20%20%20.clean()%5Cn%20%20%20%20.as('terrarium')%3B%5Cn%5Cnconst%20makeTerrarium%20%3D%20()%20%3D%3E%20(shape)%20%3D%3E%5Cn%20%20shape%5Cn%20%20%20%20.get('terrarium')%5Cn%20%20%20%20.in()%5Cn%20%20%20%20.each(flat())%5Cn%20%20%20%20.section()%5Cn%20%20%20%20.offset(kerf)%5Cn%20%20%20%20.note('%23%23%23%23%20Panels')%5Cn%20%20%20%20.note(%5Cn%20%20%20%20%20%20%5C%22These%20are%20the%20profiles%20you'll%20need%20to%20cut%20out%20to%20assemble%20the%20terrarium.%5C%22%5Cn%20%20%20%20)%5Cn%20%20%20%20.pdf('faces'%2C%20outline().page('pack'%2C%20%7B%20itemsPerPage%3A%201%20%7D))%5Cn%20%20%20%20.note('Fit%20the%20profiles%20together%20to%20form%20a%20box%20with%20the%20hole%20on%20the%20top.')%3B%5Cn%5Cnmd%60%23%23%23%20Preview%60%3B%5Cnmd%60This%20is%20a%20preview%20of%20the%20assembled%20%24%7Blength%7Dx%24%7Bwidth%7Dx%24%7Bheight%7Dmm%20terrarium%20formed%20from%20%24%7Bthickness%7Dmm%20acrylic%20with%20a%20%24%7BhingeLength%7Dmm%20hinge%20length%20and%20a%20%24%7BholeDiameter%7Dmm%20diameter%20hole%20in%20the%20top%20with%20matching%20plug%2C%20cut%20with%20a%20%24%7Bkerf%7Dmm%20laser%20beam.%60%3B%5Cn%5Cnconst%20terrarium%20%3D%20Terrarium(%5Cn%20%20length%2C%5Cn%20%20width%2C%5Cn%20%20height%2C%5Cn%20%20thickness%2C%5Cn%20%20hingeLength%2C%5Cn%20%20holeDiameter%2C%5Cn%20%20kerf%5Cn)%5Cn%20%20.and(Lid(holeDiameter%2C%20thickness%2C%20kerf).z(height))%5Cn%20%20.view(1)%5Cn%20%20.view(%5Cn%20%20%20%202%2C%5Cn%20%20%20%20get('terrarium')%5Cn%20%20%20%20%20%20.by(align())%5Cn%20%20%20%20%20%20.in()%5Cn%20%20%20%20%20%20.untag('material%3Aacrylic')%5Cn%20%20%20%20%20%20.each((s)%20%3D%3E%5Cn%20%20%20%20%20%20%20%20s%5Cn%20%20%20%20%20%20%20%20%20%20.ghost()%5Cn%20%20%20%20%20%20%20%20%20%20.and(%5Cn%20%20%20%20%20%20%20%20%20%20%20%20Edge(s.center()%2C%20s.center().moveAlong(s.center()%2C%201)).color(%5Cn%20%20%20%20%20%20%20%20%20%20%20%20%20%20'green'%5Cn%20%20%20%20%20%20%20%20%20%20%20%20)%2C%5Cn%20%20%20%20%20%20%20%20%20%20%20%20s.moveAlong(s.center()%2C%201)%5Cn%20%20%20%20%20%20%20%20%20%20)%5Cn%20%20%20%20%20%20)%5Cn%20%20)%3B%5Cn%5Cnmd%60%5Cn%23%23%23%20Instructions%5Cn%5CnSpecify%20the%20dimensions%20of%20the%20terrarium%20you%20want%2C%20taking%20some%20care%20with%20the%20sheet%20thickness%20and%20kerf.%5Cn%5CnI%20recommend%20cutting%20two%20pieces%20to%20test%20how%20well%20they%20mesh%20with%20the%20kerf%20supplied.%5Cn%5CnThe%20panels%20should%20have%20a%20snug%20fit%2C%20so%20that%20the%20assembly%20is%20solid%20without%20requiring%20glue.%5Cn%5CnThe%20lid%20should%20have%20a%20snug%20fit%20internally%2C%20but%20a%20loose%20connection%20to%20the%20top%20panel%20so%20that%20it%20can%20be%20easily%20removed.%5Cn%60%3B%5Cn%5Cnterrarium%5Cn%20%20.z(-height)%5Cn%20%20.note('%23%23%23%20Laser%20cut%20profiles')%5Cn%20%20.op(makeTerrarium()%2C%20makeLid())%3B%5Cn%22%7D%5D"))) {
        await write(module, script);
      }

      await importModule(module, {
        clearUpdateEmits: false,
        topLevel,
        readCache: false,
      });

      await resolvePending();

      for (const note of notebook) {
        const { path, data } = note;
        if (path && !data) {
          // We should configure this case to be already embedded.
           note.data = await read(path);
        }
      }

      const body = document.getElementsByTagName('body')[0];
      const bookElement = document.createElement('div');
      const notebookElement = await toDomElement(await prepareViews(notebook), { useControls: false });
      bookElement.appendChild(notebookElement);
      body.appendChild(bookElement);
      bookElement.classList.add('book', 'notebook', 'loaded');
    };

    if (document.readyState === 'complete') {
      run();
      
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          run();
        }
      };
    }
  </script>
