
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
  
 </head>
 <body>
  <script type='module'>
    import api, { importModule } from 'https://jsxcad.js.org/alpha/jsxcad-api.js';
    import { Shape } from 'https://jsxcad.js.org/alpha/jsxcad-api-shape.js';
    import { dataUrl } from 'https://jsxcad.js.org/alpha/jsxcad-ui-threejs.js';
    import { addOnEmitHandler, boot, read, resolvePending } from 'https://jsxcad.js.org/alpha/jsxcad-sys.js';
    import { toDomElement } from 'https://jsxcad.js.org/alpha/jsxcad-ui-notebook.js';

    const prepareViews = async (notebook) => {
      // Prepare the view urls in the browser.
      for (const note of notebook) {
        if (note.view && !note.url) {
          note.url = await dataUrl(Shape.fromGeometry(note.data), note.view);
        }
      }
      return notebook;
    }

    const run = async () => {
      await boot();

      const topLevel = new Map();
      const notebook = [];
      const onEmitHandler = addOnEmitHandler((notes) => notebook.push(...notes));

      // Construct a local ephemeral filesystem.
      // TODO: Trace dependencies, such as imports.
      for (const { module, script } of JSON.parse(decodeURIComponent("%5B%7B%22script%22%3A%22import%20%7B%20Text%2C%20readFont%20%7D%20from%20'%40jsxcad%2Fapi-v1-font'%3B%5Cn%5Cnmd%60%23%23%23%20(Needs%20redesign)%60%3B%5Cn%5Cnmd%60%5Cn%23%20Clock%5Cn%5CnThis%20is%20a%20simple%20project%20to%20produce%20a%20clock.%5Cn%5Cn%23%23%20Clock%20Display%5Cn%5CnWe%20want%20to%20produce%20a%20display%20something%20like%20this.%5Cn%5Cn%3Cimg%20src%3D%5C%22https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fa%2Fa4%2FWecker_mit_Radium.jpg%5C%22%20width%3D%5C%22256%5C%22%3E%5Cn%60%3B%5Cn%5Cnmd%60%23%23%20Parameters%5Cn%60%3B%5Cn%5Cnconst%20faceRadius%20%3D%20control('face%20radius'%2C%2090%2C%20'input')%3B%5Cnconst%20axleRadius%20%3D%20control('axle%20radius'%2C%205%2C%20'input')%3B%5Cnconst%20faceThickness%20%3D%20control('face%20thickness'%2C%203%2C%20'input')%3B%5Cnconst%20fontSize%20%3D%20control('font%20size'%2C%2020%2C%20'input')%3B%5Cn%5Cnmd%60%23%23%20Parts%60%3B%5Cn%5Cnconst%20hourHand%20%3D%20%7B%20reach%3A%200.65%2C%20tipRadius%3A%201.75%2C%20thickness%3A%203%20%7D%3B%5Cnconst%20minuteHand%20%3D%20%7B%20reach%3A%200.9%2C%20tipRadius%3A%201.5%2C%20thickness%3A%203%20%7D%3B%5Cnconst%20clock%20%3D%20%7B%20hourHand%2C%20minuteHand%20%7D%3B%5Cn%5Cnconst%20Hand%20%3D%20(%7B%20reach%2C%20tipRadius%2C%20thickness%20%7D)%20%3D%3E%5Cn%20%20Hull(%5Cn%20%20%20%20Arc().hasRadius(axleRadius%20%2B%202.5)%2C%5Cn%20%20%20%20Arc()%5Cn%20%20%20%20%20%20.hasRadius(tipRadius)%5Cn%20%20%20%20%20%20.move(reach%20*%20faceRadius)%5Cn%20%20).cut(Arc().hasRadius(axleRadius))%3B%5Cn%5Cnconst%20aladinRegular%20%3D%20await%20readFont(%5Cn%20%20'https%3A%2F%2Fjsxcad.js.org%2Fttf%2FAladin-Regular.ttf'%5Cn)%3B%5Cn%5Cnconst%20Face%20%3D%20(%7B%20axleRadius%2C%20faceRadius%2C%20fontSize%20%7D)%20%3D%3E%5Cn%20%20Arc()%5Cn%20%20%20%20.hasRadius(faceRadius)%5Cn%20%20%20%20.cut(Arc().hasRadius(axleRadius))%5Cn%20%20%20%20.and(%5Cn%20%20%20%20%20%20seq(%5Cn%20%20%20%20%20%20%20%20(n)%20%3D%3E%5Cn%20%20%20%20%20%20%20%20%20%20Text(aladinRegular%2C%20%60%24%7Bn%7D%60%2C%2020)%5Cn%20%20%20%20%20%20%20%20%20%20%20%20.by(align('xy'))%5Cn%20%20%20%20%20%20%20%20%20%20%20%20.y(faceRadius%20-%20fontSize)%5Cn%20%20%20%20%20%20%20%20%20%20%20%20.rz(-n%20%2F%2012)%2C%5Cn%20%20%20%20%20%20%20%20%7B%20from%3A%201%2C%20to%3A%2012%20%7D%5Cn%20%20%20%20%20%20)%5Cn%20%20%20%20)%3B%5Cn%5CnFace(%7B%20axleRadius%2C%20faceRadius%2C%20fontSize%20%7D).md('The%20clock%20face').gridView()%3B%5Cn%5CnHand(hourHand).topView()%3B%5Cnmd%60The%20hour%20hand.%60%3B%5Cn%5CnHand(minuteHand).topView()%3B%5Cnmd%60The%20minute%20hand.%60%3B%5Cn%5Cnconst%20Clock%20%3D%20(%7B%20hourHand%2C%20minuteHand%20%7D)%20%3D%3E%5Cn%20%20Group(%5Cn%20%20%20%20Face(%7B%20axleRadius%2C%20faceRadius%2C%20faceThickness%2C%20fontSize%20%7D)%2C%5Cn%20%20%20%20Hand(hourHand)%5Cn%20%20%20%20%20%20.rz(45%20%2F%20360)%5Cn%20%20%20%20%20%20.z(faceThickness)%2C%5Cn%20%20%20%20Hand(minuteHand).z(faceThickness%20%2B%20hourHand.thickness)%5Cn%20%20)%3B%5Cn%5Cnmd%60%23%23%20Assembly%60%3B%5Cn%5CnClock(clock).topView()%3B%5Cnmd%60A%20complete%20clock.%60%3B%5Cn%22%7D%5D"))) {
        await write(module, script);
      }

      await importModule(module, {
        clearUpdateEmits: false,
        topLevel,
        readCache: false,
      });

      await resolvePending();

      for (const note of notebook) {
        const { path, data } = note;
        if (path && !data) {
          // We should configure this case to be already embedded.
           note.data = await read(path);
        }
      }

      const body = document.getElementsByTagName('body')[0];
      const bookElement = document.createElement('div');
      const notebookElement = await toDomElement(await prepareViews(notebook), { useControls: false });
      bookElement.appendChild(notebookElement);
      body.appendChild(bookElement);
      bookElement.classList.add('book', 'notebook', 'loaded');
    };

    if (document.readyState === 'complete') {
      run();
      
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          run();
        }
      };
    }
  </script>
 </body>
</html>
