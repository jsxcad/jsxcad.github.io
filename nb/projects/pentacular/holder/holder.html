
<html>
 <head>
  <title>Jot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type='module'>
    import { run } from 'https://jsxcad.js.org/alpha/jsxcad-ui-app-standalone.js';
    run({ files: JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fprojects%2Fpentacular%2Fholder%2Fholder.nb%22%3A%22const%20penDiameter%20%3D%2010.5%3B%5Cnconst%20magnetDiameter%20%3D%205.0%3B%5Cnconst%20magnetHeight%20%3D%202.5%3B%5Cn%5Cnconst%20magneticPenHolder%20%3D%20Arc(magnetDiameter)%5Cn%20%20.material('steel')%5Cn%20%20.ez(magnetHeight)%5Cn%20%20.fit(%5Cn%20%20%20%20'exact'%2C%5Cn%20%20%20%20Arc(magnetDiameter%20%2B%202)%5Cn%20%20%20%20%20%20.material('plastic')%5Cn%20%20%20%20%20%20.ez(magnetHeight)%5Cn%20%20)%5Cn%20%20.to(YZ(0))%5Cn%20%20.by(align('z%3E'))%5Cn%20%20.fit(%5Cn%20%20%20%20'exact'%2C%5Cn%20%20%20%20Arc(penDiameter)%5Cn%20%20%20%20%20%20.material('plastic')%5Cn%20%20%20%20%20%20.op((s)%20%3D%3E%20s.offset(1).fitTo(s.void()))%5Cn%20%20%20%20%20%20.ez(magnetDiameter%20%2B%202%20%2B%200.1%2C%20-0.1)%5Cn%20%20%20%20%20%20.by(align('x%3C'))%5Cn%20%20%20%20%20%20.x(1.1)%5Cn%20%20)%5Cn%20%20.view()%5Cn%20%20.stl('holder'%2C%20drop(get('material%3Asteel')))%3B%5Cn%22%7D")), module: "nb/projects/pentacular/holder/holder.nb", workspace: 'JSxCAD', container: document.getElementById('notebook') });
  </script>
  <div id="notebook" class="notebook"></div>
 </body>
</html>
