
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
 </head>
 <body>
  <script type='module'>
    import api from 'https://jsxcad.js.org/alpha/jsxcad-api.js';
    import { Shape } from 'https://jsxcad.js.org/alpha/jsxcad-api-shape.js';
    import { dataUrl } from 'https://jsxcad.js.org/alpha/jsxcad-ui-threejs.js';
    import { addOnEmitHandler, boot, read, removeOnEmitHandler, resolvePending, setupWorkspace, write } from 'https://jsxcad.js.org/alpha/jsxcad-sys.js';
    import { getNotebookControlData, toDomElement } from 'https://jsxcad.js.org/alpha/jsxcad-ui-notebook.js';

    const baseUrl = "https://jsxcad.js.org";
    const module = "nb/projects/pentacular/lego/lego.nb";
    const workspace = 'JSxCAD';

    const run = async ({ isRerun = false } = {}) => {
      const topLevel = new Map();
      const seenHashes = new Set();
      const notebooks = new Map();
      const addNotes = async (notes) => {
        for (const note of notes) {
          if (seenHashes.has(note.hash)) {
            continue;
          }
          seenHashes.add(note.hash);
          const { path, data, hash, line } = note;
          if (!notebooks.has(line)) {
            notebooks.set(line, []);
          }
          notebooks.get(line).push(note);
          if (note.md) {
            note.md = note
              .md
              .replace(/#https:\/\/raw.githubusercontent.com\/jsxcad\/JSxCAD\/master\/(.*?).nb/g, (_, modulePath) => baseUrl + '/' + modulePath + '.html');
          }
          if (path && !data) {
             note.data = read(path);
          }
          if (note.view && !note.url) {
            const schedulePreviewGeneration = async () => {
              note.url = await dataUrl(Shape.fromGeometry(await note.data), note.view);
            }
            schedulePreviewGeneration();
          }
        }
      }

      const readyNotebook = async (notebook) => {
        for (const note of notebook) {
          note.data = await note.data;
          note.url = await note.url;
        }
      };

      const onEmitHandler = addOnEmitHandler(addNotes);

      if (isRerun) {
        const notebookControlData = await getNotebookControlData();
        await write('control/' + module, notebookControlData, {
          workspace,
        });
      }

      await api.importModule(module, {
        clearUpdateEmits: true,
        topLevel,
        readCache: false,
        workspace,
      });

      await resolvePending();

      removeOnEmitHandler(onEmitHandler);

      const body = document.getElementsByTagName('body')[0];
      {
        const oldBookElement = document.getElementById('bookElement')
        if (oldBookElement) {
          oldBookElement.remove();
        }
      }
      const bookElement = document.createElement('div');
      bookElement.id = 'bookElement';
      for (const line of [...notebooks.keys()].sort((a, b) => a - b)) {
        const notebook = notebooks.get(line);
        await readyNotebook(notebook);
        const notebookElement = await toDomElement(notebook, { useControls: true });
        bookElement.appendChild(notebookElement);
        body.appendChild(bookElement);
        bookElement.classList.add('book', 'notebook', 'loaded');
      }
    };

    const onKeyDown = (e) => {
      const CONTROL = 17;
      const E = 69;
      const ENTER = 13;
      const S = 83;
      const SHIFT = 16;

      const key = e.which || e.keyCode || 0;

      switch (key) {
        case CONTROL:
        case SHIFT:
          return true;
      }

      const { ctrlKey, shiftKey } = e;
      switch (key) {
        case ENTER: {
          if (shiftKey) {
            e.preventDefault();
            e.stopPropagation();
            run({ isRerun: true });
            return false;
          }
          break;
        }
      }
    };

    const start = async () => {
      setupWorkspace(workspace);
      await boot();

      // Construct a local ephemeral filesystem.
      const files = JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fprojects%2Fpentacular%2Flego%2Flego.nb%22%3A%22md%60%5Cn%23%20Lego%20compatible%20blocks%5Cn%5Cn%5BExamples%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fprojects%2Flego%2Fexamples.nb)%5Cn%60%3B%5Cn%5Cnexport%20const%20SocketBoard%20%3D%20(length%2C%20width%2C%20height%2C%20%7B%20sockets%20%3D%20%5B%5D%20%7D%20%3D%20%7B%7D)%20%3D%3E%20%7B%5Cn%20%20const%20isFlat%20%3D%20(x%2C%20y)%20%3D%3E%20%7B%5Cn%20%20%20%20if%20(sockets%20%3D%3D%3D%20undefined)%20return%20false%3B%5Cn%20%20%20%20if%20(sockets%5By%5D%20%3D%3D%3D%20undefined)%20return%20false%3B%5Cn%20%20%20%20return%20sockets%5By%5D%5Bx%5D%20%3D%3D%3D%20'_'%3B%5Cn%20%20%7D%3B%5Cn%20%20const%20pieces%20%3D%20%5B%5D%3B%5Cn%20%20const%20socket%20%3D%20Arc(5).x(4).y(4)%3B%5Cn%20%20for%20(let%20x%20%3D%200%3B%20x%20%3C%20length%3B%20x%2B%2B)%20%7B%5Cn%20%20%20%20for%20(let%20y%20%3D%200%3B%20y%20%3C%20width%3B%20y%2B%2B)%20%7B%5Cn%20%20%20%20%20%20if%20(!isFlat(x%2C%20y))%20%7B%5Cn%20%20%20%20%20%20%20%20pieces.push(socket.x(x%20*%208).y(y%20*%208))%3B%5Cn%20%20%20%20%20%20%7D%5Cn%20%20%20%20%7D%5Cn%20%20%7D%5Cn%20%20return%20Group(Box(length%20*%208%2C%20width%20*%208).by(align('x%3Ey%3E'))%2C%20...pieces)%5Cn%20%20%20%20.fill()%5Cn%20%20%20%20.ez(height)%5Cn%20%20%20%20.by(align('xy'))%5Cn%20%20%20%20.as(%60SocketBoard%20%24%7Blength%7D%20x%20%24%7Bwidth%7D%20x%20%24%7Bheight%7D%60)%3B%5Cn%7D%3B%5Cn%5Cnexport%20const%20StudBoard%20%3D%20(length%2C%20width%2C%20height%2C%20%7B%20studs%20%3D%20%5B%5D%20%7D%20%3D%20%7B%7D)%20%3D%3E%20%7B%5Cn%20%20const%20isFlat%20%3D%20(x%2C%20y)%20%3D%3E%20%7B%5Cn%20%20%20%20if%20(studs%20%3D%3D%3D%20undefined)%20return%20false%3B%5Cn%20%20%20%20if%20(studs%5By%5D%20%3D%3D%3D%20undefined)%20return%20false%3B%5Cn%20%20%20%20return%20studs%5By%5D%5Bx%5D%20%3D%3D%3D%20'_'%3B%5Cn%20%20%7D%3B%5Cn%20%20const%20board%20%3D%20%5B%5D%3B%5Cn%20%20const%20flat%20%3D%20Box(8).ez(height)%3B%5Cn%20%20const%20stud%20%3D%20Box(8)%5Cn%20%20%20%20.ez(height)%5Cn%20%20%20%20.add(Arc(5).ez(height%2C%20height%20%2B%201.6))%5Cn%20%20%20%20.add(Arc(4.8).ez(height%20%2B%201.6%2C%20height%20%2B%201.8))%3B%5Cn%20%20for%20(let%20x%20%3D%200%3B%20x%20%3C%20length%3B%20x%2B%2B)%20%7B%5Cn%20%20%20%20for%20(let%20y%20%3D%200%3B%20y%20%3C%20width%3B%20y%2B%2B)%20%7B%5Cn%20%20%20%20%20%20const%20part%20%3D%20isFlat(x%2C%20y)%20%3F%20flat%20%3A%20stud%3B%5Cn%20%20%20%20%20%20board.push(part.x(x%20*%208).y(y%20*%208))%3B%5Cn%20%20%20%20%7D%5Cn%20%20%7D%5Cn%20%20return%20Group(...board)%5Cn%20%20%20%20.by(align('xy'))%5Cn%20%20%20%20.as(%60StudBoard%20%24%7Blength%7D%20x%20%24%7Bwidth%7D%20x%20%24%7Bheight%7D%60)%3B%5Cn%7D%3B%5Cn%5Cnexport%20const%20Block%20%3D%20(%5Cn%20%20length%2C%5Cn%20%20width%2C%5Cn%20%20height%2C%5Cn%20%20%7B%20sockets%20%3D%20%5B%5D%2C%20studs%20%3D%20%5B%5D%20%7D%20%3D%20%7B%7D%5Cn)%20%3D%3E%5Cn%20%20Group(%5Cn%20%20%20%20SocketBoard(length%2C%20width%2C%202.1%2C%20%7B%20sockets%20%7D)%2C%5Cn%20%20%20%20StudBoard(length%2C%20width%2C%20height%20-%202.1%2C%20%7B%20studs%20%7D).z(2.1)%5Cn%20%20)%3B%5Cn%22%7D"));
      for (const path of Object.keys(files)) {
        await write(path, files[path], { ephemeral: true });
      }

      await run();
      window.addEventListener('keydown', onKeyDown);
    }

    if (document.readyState === 'complete') {
      start();
      mermaid.init();
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          start();
        }
      };
    }
  </script>
 </body>
</html>
