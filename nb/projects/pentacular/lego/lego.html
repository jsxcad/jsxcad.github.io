
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
 </head>
 <body>
  <script type='module'>
    import api from 'https://jsxcad.js.org/alpha/jsxcad-api.js';
    import { Shape } from 'https://jsxcad.js.org/alpha/jsxcad-api-shape.js';
    import { dataUrl } from 'https://jsxcad.js.org/alpha/jsxcad-ui-threejs.js';
    import { addOnEmitHandler, boot, read, resolvePending, write } from 'https://jsxcad.js.org/alpha/jsxcad-sys.js';
    import { toDomElement } from 'https://jsxcad.js.org/alpha/jsxcad-ui-notebook.js';

    const baseUrl = "https://jsxcad.js.org";

    const prepareViews = async (notebook) => {
      // Prepare the view urls in the browser.
      for (const note of notebook) {
        if (note.view && !note.url) {
          note.url = await dataUrl(Shape.fromGeometry(note.data), note.view);
        }
      }
      return notebook;
    }

    const run = async () => {
      await boot();

      const topLevel = new Map();
      const notebook = [];
      const onEmitHandler = addOnEmitHandler((notes) => notebook.push(...notes));

      // Construct a local ephemeral filesystem.
      // TODO: Trace dependencies, such as imports.
      for (const { path, script } of JSON.parse(decodeURIComponent("%5B%7B%22path%22%3A%22source%2Fnb%2Fprojects%2Fpentacular%2Flego%2Flego.nb%22%2C%22script%22%3A%22md%60%5Cn%23%20Lego%20compatible%20blocks%5Cn%5Cn%5BExamples%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2Fmaster%2Fnb%2Fprojects%2Flego%2Fexamples.nb)%5Cn%60%3B%5Cn%5Cnexport%20const%20SocketBoard%20%3D%20(length%2C%20width%2C%20height%2C%20%7B%20sockets%20%3D%20%5B%5D%20%7D%20%3D%20%7B%7D)%20%3D%3E%20%7B%5Cn%20%20const%20isFlat%20%3D%20(x%2C%20y)%20%3D%3E%20%7B%5Cn%20%20%20%20if%20(sockets%20%3D%3D%3D%20undefined)%20return%20false%3B%5Cn%20%20%20%20if%20(sockets%5By%5D%20%3D%3D%3D%20undefined)%20return%20false%3B%5Cn%20%20%20%20return%20sockets%5By%5D%5Bx%5D%20%3D%3D%3D%20'_'%3B%5Cn%20%20%7D%3B%5Cn%20%20const%20pieces%20%3D%20%5B%5D%3B%5Cn%20%20const%20socket%20%3D%20Arc(5).x(4).y(4)%3B%5Cn%20%20for%20(let%20x%20%3D%200%3B%20x%20%3C%20length%3B%20x%2B%2B)%20%7B%5Cn%20%20%20%20for%20(let%20y%20%3D%200%3B%20y%20%3C%20width%3B%20y%2B%2B)%20%7B%5Cn%20%20%20%20%20%20if%20(!isFlat(x%2C%20y))%20%7B%5Cn%20%20%20%20%20%20%20%20pieces.push(socket.x(x%20*%208).y(y%20*%208))%3B%5Cn%20%20%20%20%20%20%7D%5Cn%20%20%20%20%7D%5Cn%20%20%7D%5Cn%20%20return%20Group(Box(length%20*%208%2C%20width%20*%208).by(align('x%3Ey%3E'))%2C%20...pieces)%5Cn%20%20%20%20.fill()%5Cn%20%20%20%20.ez(height)%5Cn%20%20%20%20.by(align('xy'))%5Cn%20%20%20%20.as(%60SocketBoard%20%24%7Blength%7D%20x%20%24%7Bwidth%7D%20x%20%24%7Bheight%7D%60)%3B%5Cn%7D%3B%5Cn%5Cnexport%20const%20StudBoard%20%3D%20(length%2C%20width%2C%20height%2C%20%7B%20studs%20%3D%20%5B%5D%20%7D%20%3D%20%7B%7D)%20%3D%3E%20%7B%5Cn%20%20const%20isFlat%20%3D%20(x%2C%20y)%20%3D%3E%20%7B%5Cn%20%20%20%20if%20(studs%20%3D%3D%3D%20undefined)%20return%20false%3B%5Cn%20%20%20%20if%20(studs%5By%5D%20%3D%3D%3D%20undefined)%20return%20false%3B%5Cn%20%20%20%20return%20studs%5By%5D%5Bx%5D%20%3D%3D%3D%20'_'%3B%5Cn%20%20%7D%3B%5Cn%20%20const%20board%20%3D%20%5B%5D%3B%5Cn%20%20const%20flat%20%3D%20Box(8).ez(height)%3B%5Cn%20%20const%20stud%20%3D%20Box(8)%5Cn%20%20%20%20.ez(height)%5Cn%20%20%20%20.add(Arc(5).ez(height%2C%20height%20%2B%201.6))%5Cn%20%20%20%20.add(Arc(4.8).ez(height%20%2B%201.6%2C%20height%20%2B%201.8))%3B%5Cn%20%20for%20(let%20x%20%3D%200%3B%20x%20%3C%20length%3B%20x%2B%2B)%20%7B%5Cn%20%20%20%20for%20(let%20y%20%3D%200%3B%20y%20%3C%20width%3B%20y%2B%2B)%20%7B%5Cn%20%20%20%20%20%20const%20part%20%3D%20isFlat(x%2C%20y)%20%3F%20flat%20%3A%20stud%3B%5Cn%20%20%20%20%20%20board.push(part.x(x%20*%208).y(y%20*%208))%3B%5Cn%20%20%20%20%7D%5Cn%20%20%7D%5Cn%20%20return%20Group(...board)%5Cn%20%20%20%20.by(align('xy'))%5Cn%20%20%20%20.as(%60StudBoard%20%24%7Blength%7D%20x%20%24%7Bwidth%7D%20x%20%24%7Bheight%7D%60)%3B%5Cn%7D%3B%5Cn%5Cnexport%20const%20Block%20%3D%20(%5Cn%20%20length%2C%5Cn%20%20width%2C%5Cn%20%20height%2C%5Cn%20%20%7B%20sockets%20%3D%20%5B%5D%2C%20studs%20%3D%20%5B%5D%20%7D%20%3D%20%7B%7D%5Cn)%20%3D%3E%5Cn%20%20Group(%5Cn%20%20%20%20SocketBoard(length%2C%20width%2C%202.1%2C%20%7B%20sockets%20%7D)%2C%5Cn%20%20%20%20StudBoard(length%2C%20width%2C%20height%20-%202.1%2C%20%7B%20studs%20%7D).z(2.1)%5Cn%20%20)%3B%5Cn%22%7D%5D"))) {
        await write(path, script);
      }

      await api.importModule("nb/projects/pentacular/lego/lego.nb", {
        clearUpdateEmits: false,
        topLevel,
        readCache: true,
      });

      await resolvePending();

      for (const note of notebook) {
        const { path, data } = note;
        if (path && !data) {
          // We should configure this case to be already embedded.
           note.data = await read(path);
        }
        if (note.md) {
          note.md = note
            .md
            .replace(/#https:\/\/raw.githubusercontent.com\/jsxcad\/JSxCAD\/master\/(.*?).nb/g, (_, modulePath) => baseUrl + '/' + modulePath + '.html');
        }
      }

      const body = document.getElementsByTagName('body')[0];
      const bookElement = document.createElement('div');
      const notebookElement = await toDomElement(await prepareViews(notebook), { useControls: true });
      bookElement.appendChild(notebookElement);
      body.appendChild(bookElement);
      bookElement.classList.add('book', 'notebook', 'loaded');
    };

    if (document.readyState === 'complete') {
      run();
      mermaid.init();
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          run();
        }
      };
    }
  </script>
 </body>
</html>
