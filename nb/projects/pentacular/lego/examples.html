
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
 </head>
 <body>
  <script type='module'>
    import api from 'https://jsxcad.js.org/alpha/jsxcad-api.js';
    import { Shape } from 'https://jsxcad.js.org/alpha/jsxcad-api-shape.js';
    import { dataUrl } from 'https://jsxcad.js.org/alpha/jsxcad-ui-threejs.js';
    import { addOnEmitHandler, boot, read, removeOnEmitHandler, resolvePending, setupWorkspace, write } from 'https://jsxcad.js.org/alpha/jsxcad-sys.js';
    import { getNotebookControlData, toDomElement } from 'https://jsxcad.js.org/alpha/jsxcad-ui-notebook.js';

    const baseUrl = "https://jsxcad.js.org";
    const module = "nb/projects/pentacular/lego/examples.nb";
    const workspace = 'JSxCAD';

    const prepareViews = async (notebook) => {
      // Prepare the view urls in the browser.
      for (const note of notebook) {
        if (note.view && !note.url) {
          note.url = await dataUrl(Shape.fromGeometry(note.data), note.view);
        }
      }
      return notebook;
    }

    const run = async ({ isRerun = false } = {}) => {
      const topLevel = new Map();
      const seenHashes = new Set();
      const notebook = [];
      const addNotes = (notes) => {
        for (const note of notes) {
          if (seenHashes.has(note.hash)) {
            continue;
          }
          seenHashes.add(note.hash);
          notebook.push(note);
        }
      }
      const onEmitHandler = addOnEmitHandler(addNotes);

      if (isRerun) {
        const notebookControlData = await getNotebookControlData();
        await write('control/' + module, notebookControlData, {
          workspace,
        });
      }

      await api.importModule(module, {
        clearUpdateEmits: true,
        topLevel,
        readCache: false,
        workspace,
      });

      await resolvePending();

      for (const note of notebook) {
        const { path, data, hash } = note;
        if (path && !data) {
          // We should configure this case to be already embedded.
           note.data = await read(path);
        }
        if (note.md) {
          note.md = note
            .md
            .replace(/#https:\/\/raw.githubusercontent.com\/jsxcad\/JSxCAD\/master\/(.*?).nb/g, (_, modulePath) => baseUrl + '/' + modulePath + '.html');
        }
      }

      const body = document.getElementsByTagName('body')[0];
      {
        const oldBookElement = document.getElementById('bookElement')
        if (oldBookElement) {
          oldBookElement.remove();
        }
      }
      const bookElement = document.createElement('div');
      bookElement.id = 'bookElement';
      const notebookElement = await toDomElement(await prepareViews(notebook), { useControls: true });
      bookElement.appendChild(notebookElement);
      body.appendChild(bookElement);
      bookElement.classList.add('book', 'notebook', 'loaded');

      removeOnEmitHandler(onEmitHandler);
    };

    const onKeyDown = (e) => {
      const CONTROL = 17;
      const E = 69;
      const ENTER = 13;
      const S = 83;
      const SHIFT = 16;

      const key = e.which || e.keyCode || 0;

      switch (key) {
        case CONTROL:
        case SHIFT:
          return true;
      }

      const { ctrlKey, shiftKey } = e;
      switch (key) {
        case ENTER: {
          if (shiftKey) {
            e.preventDefault();
            e.stopPropagation();
            run({ isRerun: true });
            return false;
          }
          break;
        }
      }
    };

    const start = async () => {
      setupWorkspace(workspace);
      await boot();

      // Construct a local ephemeral filesystem.
      const files = JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fprojects%2Fpentacular%2Flego%2Fexamples.nb%22%3A%22import%20%7B%20Block%2C%20SocketBoard%20%7D%20from%20'.%2Flego.nb'%3B%5Cn%5Cnexport%20const%20socketBoard16x16x2%20%3D%20SocketBoard(2%2C%202%2C%202)%5Cn%20%20.as('SocketBoard%2016x16x2')%5Cn%20%20.md('SocketBoard%2016x16x2')%5Cn%20%20.view()%3B%5Cn%5Cnexport%20const%20socketBoard32x8x3_2%20%3D%20SocketBoard(4%2C%201%2C%203.2)%5Cn%20%20.as('SocketBoard%2032x32x3.2')%5Cn%20%20.md('SocketBoard%2032x32x3.2')%5Cn%20%20.view()%3B%5Cn%5Cnexport%20const%20axleHole%20%3D%20Arc()%5Cn%20%20.hasApothem(5.2%20%2F%202)%5Cn%20%20.add(%5Cn%20%20%20%20Arc()%5Cn%20%20%20%20%20%20.hasApothem(4%20%2F%202)%5Cn%20%20%20%20%20%20.y(1.5%20%2F%202)%5Cn%20%20)%5Cn%20%20.ez(4.00001%2C%20-4.00001)%5Cn%20%20.rx(1%20%2F%204)%5Cn%20%20.z(5.6)%5Cn%20%20.view()%3B%5Cn%5Cnexport%20const%20block8x8x3_2%20%3D%20Block(1%2C%201%2C%203.2).as('lego%20block%208x8x3.2').view()%3B%5Cnexport%20const%20block8x8x6_4%20%3D%20Block(1%2C%201%2C%206.4).as('lego%20block%208x8x6.4').view()%3B%5Cnexport%20const%20block16x16x3_2%20%3D%20Block(2%2C%202%2C%203.2)%5Cn%20%20.as('lego%20block%2016x16x3.2')%5Cn%20%20.view()%3B%5Cnexport%20const%20block16x16x6_4%20%3D%20Block(2%2C%202%2C%206.4)%5Cn%20%20.as('lego%20block%2024x24x6.4')%5Cn%20%20.view()%3B%5Cnexport%20const%20socket24x24x1_6%20%3D%20SocketBoard(3%2C%203%2C%201.6)%5Cn%20%20.as('lego%20socket%2024x24x1.6')%5Cn%20%20.view()%3B%5Cnexport%20const%20socket24x24x3_2%20%3D%20SocketBoard(3%2C%203%2C%203.2)%5Cn%20%20.as('lego%20socket%2024x24x3.2')%5Cn%20%20.view()%3B%5Cnexport%20const%20block24x24x3_2%20%3D%20Block(3%2C%203%2C%203.2)%5Cn%20%20.as('lego%20block%2024x24x3.2')%5Cn%20%20.view()%3B%5Cnexport%20const%20block24x24x6_4%20%3D%20Block(3%2C%203%2C%206.4)%5Cn%20%20.as('lego%20block%2024x24x6.4')%5Cn%20%20.view()%3B%5Cn%5Cnexport%20const%20block16x8x9_6%20%3D%20Block(2%2C%201%2C%203.2%20*%203)%5Cn%20%20.cut(axleHole)%5Cn%20%20.view()%3B%5Cnexpor
