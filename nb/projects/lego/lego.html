
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
 </head>
 <body>
  <script type='module'>
    import { Shape } from 'http://127.0.0.1:5001/jsxcad-api-shape.js';
    import { dataUrl } from 'http://127.0.0.1:5001/jsxcad-ui-threejs.js';
    import { toDomElement } from 'http://127.0.0.1:5001/jsxcad-ui-notebook.js';

    const notebook = [
  {
    "beginSourceLocation": {
      "path": "nb/projects/lego/lego.nb",
      "id": "$1"
    },
    "sourceLocation": {
      "path": "nb/projects/lego/lego.nb",
      "id": "$1"
    }
  },
  {
    "hash": "2cc5Q67vUb7gOohVMqbLT7oSSlWcmPHiYEECs7p3OVI=",
    "sourceText": "md`\n# Lego compatible blocks\n\n[Examples](#https://raw.githubusercontent.com/jsxcad/JSxCAD/master/nb/projects/lego/examples.nb)\n`;",
    "sourceLocation": {
      "path": "nb/projects/lego/lego.nb",
      "id": "$1"
    }
  },
  {
    "md": "\n# Lego compatible blocks\n\n[Examples](#https://raw.githubusercontent.com/jsxcad/JSxCAD/master/nb/projects/lego/examples.nb)\n",
    "hash": "q1PPQp0t6PQuRIfSqX6QFbgXjAHcQSkKb5FxHTUxddA=",
    "sourceLocation": {
      "path": "nb/projects/lego/lego.nb",
      "id": "$1"
    }
  },
  {
    "hash": "oyX6Qoiv1gR7wQXn1FqmRVATxDaqHvP8QJAVjNHdTpI=",
    "sourceText": "export const SocketBoard = (length, width, height, { sockets = [] } = {}) => {\n  const isFlat = (x, y) => {\n    if (sockets === undefined) return false;\n    if (sockets[y] === undefined) return false;\n    return sockets[y][x] === '_';\n  };\n  const pieces = [];\n  const socket = Arc(5).x(4).y(4);\n  for (let x = 0; x < length; x++) {\n    for (let y = 0; y < width; y++) {\n      if (!isFlat(x, y)) {\n        pieces.push(socket.x(x * 8).y(y * 8));\n      }\n    }\n  }\n  return Group(Box(length * 8, width * 8).by(align('x>y>')), ...pieces)\n    .fill()\n    .ez(height)\n    .by(align('xy'))\n    .as(`SocketBoard ${length} x ${width} x ${height}`);\n};",
    "sourceLocation": {
      "path": "nb/projects/lego/lego.nb",
      "id": "SocketBoard"
    }
  },
  {
    "hash": "OZJgfCgJMXejdRe/62mTnfkWx0v9MDRXd6fNmgETT/Y=",
    "sourceText": "export const StudBoard = (length, width, height, { studs = [] } = {}) => {\n  const isFlat = (x, y) => {\n    if (studs === undefined) return false;\n    if (studs[y] === undefined) return false;\n    return studs[y][x] === '_';\n  };\n  const board = [];\n  const flat = Box(8).ez(height);\n  const stud = Box(8)\n    .ez(height)\n    .add(Arc(5).ez(height, height + 1.6))\n    .add(Arc(4.8).ez(height + 1.6, height + 1.8));\n  for (let x = 0; x < length; x++) {\n    for (let y = 0; y < width; y++) {\n      const part = isFlat(x, y) ? flat : stud;\n      board.push(part.x(x * 8).y(y * 8));\n    }\n  }\n  return Group(...board)\n    .by(align('xy'))\n    .as(`StudBoard ${length} x ${width} x ${height}`);\n};",
    "sourceLocation": {
      "path": "nb/projects/lego/lego.nb",
      "id": "StudBoard"
    }
  },
  {
    "hash": "cCu/FBAHUXmZbF1oo6QTCx96AWvkUF9KqWoqvUz7tE4=",
    "sourceText": "export const Block = (\n  length,\n  width,\n  height,\n  { sockets = [], studs = [] } = {}\n) =>\n  Group(\n    SocketBoard(length, width, 2.1, { sockets }),\n    StudBoard(length, width, height - 2.1, { studs }).z(2.1)\n  );",
    "sourceLocation": {
      "path": "nb/projects/lego/lego.nb",
      "id": "Block"
    }
  }
];

    const prepareViews = async (notebook) => {
      // Prepare the view urls in the browser.
      for (const note of notebook) {
        if (note.view && !note.url) {
          note.url = await dataUrl(Shape.fromGeometry(note.data), note.view);
        }
      }
      return notebook;
    }

    const run = async () => {
      const body = document.getElementsByTagName('body')[0];
      const bookElement = document.createElement('div');
      const notebookElement = await toDomElement(await prepareViews(notebook));
      bookElement.appendChild(notebookElement);
      body.appendChild(bookElement);
      bookElement.classList.add('book', 'notebook', 'loaded');
    };

    if (document.readyState === 'complete') {
      run();
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          run();
        }
      };
    }
  </script>
 </body>
</html>
