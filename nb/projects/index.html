
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
 </head>
 <body>
  <script type='module'>
    import api from 'https://jsxcad.js.org/alpha/jsxcad-api.js';
    import { Shape } from 'https://jsxcad.js.org/alpha/jsxcad-api-shape.js';
    import { dataUrl } from 'https://jsxcad.js.org/alpha/jsxcad-ui-threejs.js';
    import { addOnEmitHandler, boot, read, removeOnEmitHandler, resolvePending, setupWorkspace, write } from 'https://jsxcad.js.org/alpha/jsxcad-sys.js';
    import { getNotebookControlData, toDomElement } from 'https://jsxcad.js.org/alpha/jsxcad-ui-notebook.js';

    const baseUrl = "https://jsxcad.js.org";
    const module = "nb/projects/index.nb";
    const workspace = 'JSxCAD';

    const prepareViews = async (notebook) => {
      // Prepare the view urls in the browser.
      for (const note of notebook) {
        if (note.view && !note.url) {
          note.url = await dataUrl(Shape.fromGeometry(note.data), note.view);
        }
      }
      return notebook;
    }

    const run = async ({ isRerun = false } = {}) => {
      const topLevel = new Map();
      const seenHashes = new Set();
      const notebook = [];
      const addNotes = (notes) => {
        for (const note of notes) {
          if (seenHashes.has(note.hash)) {
            continue;
          }
          seenHashes.add(note.hash);
          notebook.push(note);
        }
      }
      const onEmitHandler = addOnEmitHandler(addNotes);

      if (isRerun) {
        const notebookControlData = await getNotebookControlData();
        await write('control/' + module, notebookControlData, {
          workspace,
        });
      }

      await api.importModule(module, {
        clearUpdateEmits: true,
        topLevel,
        readCache: false,
        workspace,
      });

      await resolvePending();

      for (const note of notebook) {
        const { path, data, hash } = note;
        if (path && !data) {
          // We should configure this case to be already embedded.
           note.data = await read(path);
        }
        if (note.md) {
          note.md = note
            .md
            .replace(/#https:\/\/raw.githubusercontent.com\/jsxcad\/JSxCAD\/master\/(.*?).nb/g, (_, modulePath) => baseUrl + '/' + modulePath + '.html');
        }
      }

      const body = document.getElementsByTagName('body')[0];
      {
        const oldBookElement = document.getElementById('bookElement')
        if (oldBookElement) {
          oldBookElement.remove();
        }
      }
      const bookElement = document.createElement('div');
      bookElement.id = 'bookElement';
      const notebookElement = await toDomElement(await prepareViews(notebook), { useControls: true });
      bookElement.appendChild(notebookElement);
      body.appendChild(bookElement);
      bookElement.classList.add('book', 'notebook', 'loaded');

      removeOnEmitHandler(onEmitHandler);
    };

    const onKeyDown = (e) => {
      const CONTROL = 17;
      const E = 69;
      const ENTER = 13;
      const S = 83;
      const SHIFT = 16;

      const key = e.which || e.keyCode || 0;

      switch (key) {
        case CONTROL:
        case SHIFT:
          return true;
      }

      const { ctrlKey, shiftKey } = e;
      switch (key) {
        case ENTER: {
          if (shiftKey) {
            e.preventDefault();
            e.stopPropagation();
            run({ isRerun: true });
            return false;
          }
          break;
        }
      }
    };

    const start = async () => {
      setupWorkspace(workspace);
      await boot();

      // Construct a local ephemeral filesystem.
      const files = JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fprojects%2Findex.nb%22%3A%22md%60%5Cn%23%20Example%20Projects%5Cn%5CnThese%20example%20projects%20may%20be%20useful%20to%20see%20what%20can%20be%20done%20and%20to%20get%20started%20on%20your%20own.%5Cn%5Cn*%20%5B28BYJ-48%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2F%24%7Bsha%7D%2Fnb%2Fprojects%2Fpentacular%2F28BYJ-48%2F28BYJ-48.nb)%5Cn*%20%5BBear%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2F%24%7Bsha%7D%2Fnb%2Fprojects%2Fpentacular%2Fbear%2Fbear.nb)%5Cn*%20%5BBearing%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2F%24%7Bsha%7D%2Fnb%2Fprojects%2Fpentacular%2Fbearing%2Fbearing.nb)%5Cn*%20%5BBelt%20Sprockets%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2F%24%7Bsha%7D%2Fnb%2Fprojects%2FBarbourSmith%2Fbelt_sprockets%2Fbelt_sprockets.nb)%5Cn*%20%5BBolt%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2F%24%7Bsha%7D%2Fnb%2Fprojects%2Fpentacular%2Fbolt%2Fbolt.nb)%5Cn*%20%5BClock%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2F%24%7Bsha%7D%2Fnb%2Fprojects%2Fpentacular%2Fclock%2Fclock.nb)%5Cn*%20%5BEngrave%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2F%24%7Bsha%7D%2Fnb%2Fprojects%2Fpentacular%2Fengrave%2Fengrave.nb)%5Cn*%20%5BGear%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2F%24%7Bsha%7D%2Fnb%2Fprojects%2Fpentacular%2Fgear%2Fgear.nb)%5Cn*%20%5BHolder%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2F%24%7Bsha%7D%2Fnb%2Fprojects%2Fpentacular%2Fholder%2Fholder.nb)%5Cn*%20%5BLego%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2F%24%7Bsha%7D%2Fnb%2Fprojects%2Fpentacular%2Flego%2Flego.nb)%5Cn*%20%5BLego%20Sorter%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2F%24%7Bsha%7D%2Fnb%2Fprojects%2Fpentacular%2Flego_sorter%2Flego_sorter.nb)%5Cn*%20%5BMicro%20Gear%20Motor%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2F%24%7Bsha%7D%2Fnb%2Fprojects%2Fpentacular%2Fmicro_gear_motor%2Fmicro_gear_motor.nb)%5Cn*%20%5BMold%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2F%24%7Bsha%7D%2Fnb%2Fprojects%2Fpentacular%2Fmold%2Fmold.nb)%5Cn*%20%5BPlots%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2F%24%7Bsha%7D%2Fnb%2Fprojects%2Fpentacular%2Fplots%2Fplots.nb)%5Cn*%20%5BPlotter%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2F%24%7Bsha%7D%2Fnb%2Fprojects%2Fpentacular%2Fplotter%2Fplotter.nb)%5Cn*%20%5BSaucer%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2F%24%7Bsha%7D%2Fnb%2Fprojects%2Fpentacular%2Fsaucer%2Fsaucer.nb)%5Cn*%20%5BTerrarium%5D(%23https%3A%2F%2Fraw.githubusercontent.com%2Fjsxcad%2FJSxCAD%2F%24%7Bsha%7D%2Fnb%2Fprojects%2Fpentacular%2Fterrarium%2Fterrarium.nb)%5Cn%60%3B%5Cn%22%7D"));
      for (const path of Object.keys(files)) {
        await write(path, files[path], { ephemeral: true });
      }

      await run();
      window.addEventListener('keydown', onKeyDown);
    }

    if (document.readyState === 'complete') {
      start();
      mermaid.init();
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          start();
        }
      };
    }
  </script>
 </body>
</html>
