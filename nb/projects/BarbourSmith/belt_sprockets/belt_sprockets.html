
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    div.book {
      height: 100%;
      overflow: scroll;
      margin-left: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: flex-start;
    }

    div.note.card {
      border: 1px dashed crimson;
      margin: 4px 4px;
      padding: 4px 4px;
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .note.log {
      font-family: "Arial Black", Gadget, sans-serif;
      color: red
    }

    .note.view {
      border: 1px dashed dodgerblue;
      margin: 4px 4px;
      padding: 4px 4px;
    }

    .note.orbitView {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    button.note.download {
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      margin: 4px 4px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-color: #2196F3;
      color: dodgerblue
    }

    button.note.download:hover {
      background: #2196F3;
      color: white;
    }

    .note th,td {
      border: 1px solid dodgerblue;
      padding: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
 </head>
 <body>
  <script type='module'>
    import api from 'https://jsxcad.js.org/alpha/jsxcad-api.js';
    import { Shape } from 'https://jsxcad.js.org/alpha/jsxcad-api-shape.js';
    import { dataUrl } from 'https://jsxcad.js.org/alpha/jsxcad-ui-threejs.js';
    import { addOnEmitHandler, boot, read, removeOnEmitHandler, resolvePending, setupWorkspace, write } from 'https://jsxcad.js.org/alpha/jsxcad-sys.js';
    import { getNotebookControlData, toDomElement } from 'https://jsxcad.js.org/alpha/jsxcad-ui-notebook.js';

    const baseUrl = "https://jsxcad.js.org";
    const module = "nb/projects/BarbourSmith/belt_sprockets/belt_sprockets.nb";
    const workspace = 'JSxCAD';

    const prepareViews = async (notebook) => {
      // Prepare the view urls in the browser.
      for (const note of notebook) {
        if (note.view && !note.url) {
          note.url = await dataUrl(Shape.fromGeometry(note.data), note.view);
        }
      }
      return notebook;
    }

    const run = async ({ isRerun = false } = {}) => {
      const topLevel = new Map();
      const seenHashes = new Set();
      const notebook = [];
      const addNotes = (notes) => {
        for (const note of notes) {
          if (seenHashes.has(note.hash)) {
            continue;
          }
          seenHashes.add(note.hash);
          notebook.push(note);
        }
      }
      const onEmitHandler = addOnEmitHandler(addNotes);

      if (isRerun) {
        const notebookControlData = await getNotebookControlData();
        await write('control/' + module, notebookControlData, {
          workspace,
        });
      }

      await api.importModule(module, {
        clearUpdateEmits: true,
        topLevel,
        readCache: false,
        workspace,
      });

      await resolvePending();

      for (const note of notebook) {
        const { path, data, hash } = note;
        if (path && !data) {
          // We should configure this case to be already embedded.
           note.data = await read(path);
        }
        if (note.md) {
          note.md = note
            .md
            .replace(/#https:\/\/raw.githubusercontent.com\/jsxcad\/JSxCAD\/master\/(.*?).nb/g, (_, modulePath) => baseUrl + '/' + modulePath + '.html');
        }
      }

      const body = document.getElementsByTagName('body')[0];
      {
        const oldBookElement = document.getElementById('bookElement')
        if (oldBookElement) {
          oldBookElement.remove();
        }
      }
      const bookElement = document.createElement('div');
      bookElement.id = 'bookElement';
      const notebookElement = await toDomElement(await prepareViews(notebook), { useControls: true });
      bookElement.appendChild(notebookElement);
      body.appendChild(bookElement);
      bookElement.classList.add('book', 'notebook', 'loaded');

      removeOnEmitHandler(onEmitHandler);
    };

    const onKeyDown = (e) => {
      const CONTROL = 17;
      const E = 69;
      const ENTER = 13;
      const S = 83;
      const SHIFT = 16;

      const key = e.which || e.keyCode || 0;

      switch (key) {
        case CONTROL:
        case SHIFT:
          return true;
      }

      const { ctrlKey, shiftKey } = e;
      switch (key) {
        case ENTER: {
          if (shiftKey) {
            e.preventDefault();
            e.stopPropagation();
            run({ isRerun: true });
            return false;
          }
          break;
        }
      }
    };

    const start = async () => {
      setupWorkspace(workspace);
      await boot();

      // Construct a local ephemeral filesystem.
      const files = JSON.parse(decodeURIComponent("%7B%22source%2Fnb%2Fprojects%2FBarbourSmith%2Fbelt_sprockets%2Fbelt_sprockets.nb%22%3A%22%2F%2FPorted%20to%20JSxCAD%20from%20https%3A%2F%2Fwww.thingiverse.com%2Fthing%3A16627%2Ffiles%20by%20%40BarbourSmith%5Cn%5Cn%2F%2F%20Parametric%20Pulley%20with%20multiple%20belt%20profiles%5Cn%2F%2F%20by%20droftarts%20January%202012%5Cn%5Cn%2F%2F%20Based%20on%20pulleys%20by%3A%5Cn%2F%2F%20http%3A%2F%2Fwww.thingiverse.com%2Fthing%3A11256%20by%20me!%5Cn%2F%2F%20https%3A%2F%2Fgithub.com%2Fprusajr%2FPrusaMendel%20by%20Josef%20Prusa%5Cn%2F%2F%20http%3A%2F%2Fwww.thingiverse.com%2Fthing%3A3104%20by%20GilesBathgate%5Cn%2F%2F%20http%3A%2F%2Fwww.thingiverse.com%2Fthing%3A2079%20by%20nophead%5Cn%5Cn%2F%2F%20dxf%20tooth%20data%20from%20http%3A%2F%2Foem.cadregister.com%2Fasp%2FPPOW_Entry.asp%3Fcompany%3D915217%26elementID%3D07807803%2FMETRIC%2FURETH%2FWV0025%2FF%5Cn%2F%2F%20pulley%20diameter%20checked%20and%20modeled%20from%20data%20at%20http%3A%2F%2Fwww.sdp-si.com%2FD265%2FHTML%2FD265T016.html%5Cn%5Cn%2F%2F%20tune-able%20constants%5Cn%5Cn%2F%2F%20%20********************************%5Cn%2F%2F%20%20**%20Scaling%20tooth%20for%20good%20fit%20**%5Cn%2F%2F%20%20********************************%5Cn%2F*%20%20To%20improve%20fit%20of%20belt%20to%20pulley%2C%20set%20the%20following%20constant.%20Decrease%20or%20increase%20by%200.1mm%20at%20a%20time.%20We%20are%20modelling%20the%20*BELT*%20tooth%20here%2C%20not%20the%20tooth%20on%20the%20pulley.%20Increasing%20the%20number%20will%20*decrease*%20the%20pulley%20tooth%20size.%20Increasing%20the%20tooth%20width%20will%20also%20scale%20proportionately%20the%20tooth%20depth%2C%20to%20maintain%20the%20shape%20of%20the%20tooth%2C%20and%20increase%20how%20far%20into%20the%20pulley%20the%20tooth%20is%20indented.%20Can%20be%20negative%20*%2F%5Cn%5Cnconst%20additionalToothWidth%20%3D%200.2%3B%20%2F%2Fmm%5Cn%5Cn%2F%2F%20%20If%20you%20need%20more%20tooth%20depth%20than%20this%20provides%2C%20adjust%20the%20following%20constant.%20However%2C%20this%20will%20cause%20the%20shape%20of%20the%20tooth%20to%20change.%5Cn%5Cnconst%20additionalToothDepth%20%3D%200%3B%20%2F%2Fmm%5Cn%5Cn%2F%2F%20Functions%5Cn%5Cnconst%20ToothSpaceingCurvefit%20%3D%20(teeth%2C%20b%2C%20c%2C%20d)%20%3D%3E%20%7B%5Cn%20%20return%20((c%20*%20Math.pow(teeth%2C%20d))%20%2F%20(b%20%2B%20Math.pow(teeth%2C%20d)))%20*%20teeth%3B%5Cn%7D%3B%5Cn%5Cnconst%20ToothSpacing%20%3D%20(teeth%2C%20tooth_pitch%2C%20pitch_line_offset)%20%3D%3E%5Cn%20%202%20*%20((teeth%20*%20tooth_pitch)%20%2F%20(3.14159265%20*%202)%20-%20pitch_line_offset)%3B%5Cn%5Cnconst%20ToothProfileToFace%20%3D%20(...points)%20%3D%3E%5Cn%20%20Shape.fromOpenPath(points).loop().fill()%3B%5Cn%5Cnexport%20const%20MXL%20%3D%20%7B%5Cn%20%20profile%3A%20ToothProfileToFace(%5Cn%20%20%20%20%5B-0.660421%2C%20-0.5%2C%200%5D%2C%5Cn%20%20%20%20%5B-0.660421%2C%200%2C%200%5D%2C%5Cn%20%20%20%20%5B-0.621898%2C%200.006033%2C%200%5D%2C%5Cn%20%20%20%20%5B-0.587714%2C%200.023037%2C%200%5D%2C%5Cn%20%20%20%20%5B-0.560056%2C%200.049424%2C%200%5D%2C%5Cn%20%20%20%20%5B-0.541182%2C%200.083609%2C%200%5D%2C%5Cn%20%20%20%20%5B-0.417357%2C%200.424392%2C%200%5D%2C%5Cn%20%20%20%20%5B-0.398413%2C%200.458752%2C%200%5D%2C%5Cn%20%20%20%20%5B-0.370649%2C%200.48514%2C%200%5D%2C%5Cn%20%20%20%20%5B-0.336324%2C%200.502074%2C%200%5D%2C%5Cn%20%20%20%20%5B-0.297744%2C%200.508035%2C%200%5D%2C%5Cn%20%20%20%20%5B0.297744%2C%200.508035%2C%200%5D%2C%5Cn%20%20%20%20%5B0.336268%2C%200.502074%2C%200%5D%2C%5Cn%20%20%20%20%5B0.370452%2C%200.48514%2C%200%5D%2C%5Cn%20%20%20%20%5B0.39811%2C%200.458752%2C%200%5D%2C%5Cn%20%20%20%20%5B0.416983%2C%200.424392%2C%200%5D%2C%5Cn%20%20%20%20%5B0.540808%2C%200.083609%2C%200%5D%2C%5Cn%20%20%20%20%5B0.559752%2C%200.049424%2C%200%5D%2C%5Cn%20%20%20%20%5B0.587516%2C%200.023037%2C%200%5D%2C%5Cn%20%20%20%20%5B0.621841%2C%200.006033%2C%200%5D%2C%5Cn%20%20%20%20%5B0.660421%2C%200%2C%200%5D%2C%5Cn%20%20%20%20%5B0.660421%2C%20-0.5%2C%200%5D%5Cn%20%20)%5Cn%20%20%20%20.md('MXL%20profile'
